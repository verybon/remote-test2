        <style>
            .page-01 .pic-box.sole .image-box{height: 100%;}

            .page-02 .pic-box{font-size: 34px;width: 24%;height:auto;border:0;}
            .page-02 .pic-box .rect-num::after{z-index: 1;background: #fff;left:10px;top:10px;}
            .page-02 .pic-box .image{width: 100%;height: 298px;}
            .page-02 .hidden-text-wrap .button{position: absolute;width: 80px;height: 80px;background-color: #ffffff;border-radius: 15px;border: 2px solid #dedede;}
            .page-02 .hidden-text-wrap{position: absolute;left:80px; width:1000px; height:100px; bottom:50px; top:auto;}
            .page-02 .hidden-text-wrap .button:nth-child(1){left: calc(0% + 95px);top: 0;}
            .page-02 .hidden-text-wrap .button:nth-child(2){left: calc(25% + 95px);top: 0;}
            .page-02 .hidden-text-wrap .button:nth-child(3){left: calc(50% + 95px);top: 0;}
            .page-02 .hidden-text-wrap .button:nth-child(4){left: calc(75% + 95px);top: 0;}
            .page-02 .hidden-text-wrap .rect-num::after{top: 50%;left: 50%;transform: translate(-50%, -50%);}
            .page-02 .ico-arrow-01{position:absolute; top:30px}
            .page-02 .ico-arrow-01.n1{ left: calc(25% - 20px);}
            .page-02 .ico-arrow-01.n2{ left: calc(50% - 20px);}
            .page-02 .ico-arrow-01.n3{ left: calc(75% - 20px);}
        </style>

                    </div>

                                </div>
                            </div>

                                    </div>

                            </div>

                        </div>
                    </div>
                    <div class="popup-mini word mini-01" data-button=".button-mini-01" style="top: 85px;left: 780px;width: 300px;">

                            <div class="popup-title">어휘 쏙쏙</div>
                            <div class="button-close"></div>
                        </div>
                        <div class="box-content">
                            <div class="word">차례</div>

                                <div class="text">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content-inner">

                                <div class="image-box">
                                    <div class="click-induced pic button-pic-01">

                    <div class="top-line-box">
