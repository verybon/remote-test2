<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" href="../common/css/sanitize.css" />

            .group-speech-03 .char-box-01 .speech-box{width: 360px;}
            .group-speech-03 .char-box-02 .speech-box{width: 540px;}
            .group-speech-03 .char-box-03 .speech-box{width: 550px;}
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="main normal" >
                <div class="header">
                    <h1 class="title-02" aria-label="교과서 활동"></h1>
                </div>

                <div class="content page-01">
                    <div class="bullet-box direction">
                        <div class="text">자신이 쓰고 싶은 설명하는 글의 제목을 정해 보세요.</div>
                    </div>

                    <div class="group-speech group-speech-03 align-cc" >
                        <div class="info-box "><span class="emp">인물</span>을 클릭하세요.</div>
                        <div class="char-box char-box-01 " data-color="color-02" data-tail="tail-01" data-tail-direction="br">
                            <div class="text">나는 잃어버린 연필을 설명하려고 해. 그래서 제목을 <span class="quot-open">「</span>연필을 찾습니다<span class="quot-close">」</span>로 정했어.</div>
                        </div>
                        <div class="char-box char-box-02" data-color="color-03" data-tail="tail-01" data-tail-direction="bl">
                            <div class="text">나는 수영할 때 필요한 물건을 설명하려고 해. 그래서 제목을 <span class="quot-open">「</span>수영할 때 필요한 물건<span class="quot-close">」</span>으로 정했어.</div>
                        </div>
                        <div class="char-box char-box-03 text-answer" data-color="color-04" data-tail="tail-01" data-tail-direction="bl">
                            <div class="text text-answer">나는 나에게 가장 소중한 물건인 곰 인형을 설명하려고 해. 그래서 제목을 <span class="quot-open">「</span>소중한 곰 인형<span class="quot-close">」</span>으로 정했어.</div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="teacher-question num-05">
                자신이 쓰고 싶은 글의 제목을 정해 봅시다.
            </div>

        </div>

        <script src="../common/js/libs/underscore-min.js"></script>
