<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>

    <!-- gate ani -->
    <link rel="stylesheet" type="text/css" href="../common/css/gateAni/resetAll.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/gateAni/commonAll.css" />

    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
    <style>
.confirm-quiz .sub-content-box{margin-top: 70px;}
.confirm-quiz .round-text-box{width: 370px;}
.s-point-01 {position: absolute;left: 400px;top: 145px;}
.s-point-02 {position: absolute;left: 400px;top: 245px;}
.e-point-01 {position: absolute;left: 620px;top: 145px;}
.e-point-02 {position: absolute;left: 620px;top: 245px;}
.explain {letter-spacing: -1px;}
.type-wordsound{width:1010px; margin:30px auto 0; overflow: hidden;  }
.type-wordsound .box-base{width:100%; height:360px; border-radius:20px; display:flex; justify-content: center; align-items: center; font-size:120px;}
.type-wordsound .single-choice{width:100%; height:auto; margin:0 0 0 !important; padding-left:50px}
.type-wordsound .single-choice > div{width:100%; overflow: hidden;}
.type-wordsound .single-choice > div > *{display:block; float:left; }
.type-wordsound .button-play-audio{margin-bottom:15px}
    </style>
</head>

<body>
    <div id="wrap">
        <div class="main confirm-quiz" data-content="confirm-quiz">

            <div class="quiz-box">
                <div class="header hide">
                    <div class="title image-box">
                        <img src="../common/images/title_confirm_quiz.png" alt="">
                    </div>
                    <div class="character">
                        <div class="image-box">
                            <img src="../common/images/confirm_quiz_char.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="quiz-tab-box" data-sub-tabs="문제 1,문제 2">

                    <div class="sub-content sub-page-01">
                        <div class="direction">
                            <div class="bullet-box empty-circle color-01">
                                <div class="text">
                                    시의 표현이 어떤 마음을 나타내는지 찾아 바르게 이으시오.
                                </div>
                            </div>
                        </div>

                        <div class="sub-content-box">
                            <div class="left-box">
                                <div class="round-text-box">저녁을 차린 우리 집</div>
                                <div class="round-text-box">갑자기 니가 보고 싶을 때</div>
                            </div>
                            <div class="right-box">
                                <div class="round-text-box">누군가에 대한 그리움</div>
                                <div class="round-text-box">배고픔</div>
                            </div>
                        </div>

                        <div class="line-drawing" data-quiz="lineDrawing" data-answer="1;0">
                            <div class="start-point s-point-01">
                                <div></div>
                            </div>
                            <div class="start-point s-point-02">
                                <div></div>
                            </div>
                            <div class="end-point e-point-01">
                                <div></div>
                            </div>
                            <div class="end-point e-point-02">
                                <div></div>
                            </div>
                        </div>

                        <div class="bottom-button button-answer">
                            <div class="text">정답 확인</div>
                        </div>

                        <div class="info-box one-line-bottom">각 상자의 <span class="emp">점을 끌어</span> 옳은 답과 연결하세요.</div>
                    </div>

                    <div class="sub-content sub-page-02">
                        <div class="direction">
                            <div class="bullet-box empty-circle color-01">
                                <div class="text">
                                    시와 관련 있는 경험을 떠올리는 방법을 읽고, 빈칸에 알맞은 표현을 고르시오.
                                </div>
                            </div>
                        </div>

                        <div class="round-bg-box ti">
                            시와 관련 있는 여러 경험을 떠올리기 위해서는 시에서 말하는 이가 무슨 <span class="empty-rect"><span class="text hide">생각</span></span>을 하는지 알아보고, 시에서 말하는 이가 <span class="empty-rect"><span class="text hide">상상</span></span>하는 것을 짐작해 봐야 합니다.
                        </div>

                        <div class="single-choice word" data-quiz="singleChoice" data-answer="1" data-visible=".empty-rect .text">
                            <div>
                                <div class="button">
                                    <div class="bullet-box circle-num num-01 color-01">
                                        행동, 경험
                                    </div>
                                </div>
                                <div class="button">
                                    <div class="bullet-box circle-num num-03 color-01">
                                        생각, 상상
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="button">
                                    <div class="bullet-box circle-num num-02 color-01">
                                        반응, 공부
                                    </div>
                                </div>
                                <div class="button">
                                    <div class="bullet-box circle-num num-04 color-01">
                                        수업, 경험
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="bottom-button button-answer">
                            <div class="text">정답 확인</div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <div class="gate_container checkquiz">
            <div class="gate_topbox">
                <div class="gate_title">확인 문제</div>
                <div class="gate_btn"><span class="start-button">시작</span></div>
            </div>
            <div class="gate_ani">
                <div id="animation_container">
                    <canvas id="canvas"></canvas>
                    <div id="dom_overlay_container" class="gate_ani_cover"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- gate ani -->
    <script src="../common/js/gateAni/createjs-2015.11.26.min.js"></script>
    <script src="../common/js/gateAni/commonConfirm_Main.js"></script>
    <script src="../common/js/gateAni/canvasMain.js"></script>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/quiz.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
