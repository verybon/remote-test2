<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" href="../common/css/sanitize.css" />
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/audioPlayer.css" />
        <link rel="stylesheet" href="../common/css/content.css" />
        <style>
            .single-choice .mark{display:none;}
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="main jejae quiz" data-content="jejae-quiz">
                <div class="quiz-box">
                    <div class="image-box">
                        <img src="../common/images/jejae_quiz_bg.png" alt="" />
                    </div>
                    <div class="header">
                        <div class="title image-box">
                            <img src="../common/images/title_jejae_quiz.png" alt="" />
                        </div>
                        <div class="character">
                            <div class="image-box">
                                <img src="../common/images/jejae_quiz_subtitle.png" alt="" />
                            </div>
                            <div class="sub-title">우리나라의 멸종 위기 동물</div>
                        </div>
                    </div>

                    <div class="quiz-tab-box" data-sub-tabs="1,2,3,4,5,6">

                        <!-- OX -->
                        <div class="sub-content sub-page-01">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">지구 온난화와 환경 오염 등으로 동물의 서식지가 줄어 들고 있습니다.</div>
                                </div>
                            </div>
                            <div class="single-choice" data-quiz="singleChoice" data-answer="0" data-visible=".explanatory-01" data-mark="1">
                                <div class="button button-01"></div><!--o : 0-->
                                <div class="button button-02"></div><!--x : 1-->
                            </div>
                        </div>

                        <!-- OX -->
                        <div class="sub-content sub-page-02">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">카나리아는 산소가 부족할 때 노래를 합니다.</div>
                                </div>
                            </div>
                            <div class="single-choice" data-quiz="singleChoice" data-answer="1" data-visible=".explanatory-02" data-mark="1">
                                <div class="button button-01"></div><!--o : 0-->
                                <div class="button button-02"></div><!--x : 1-->
                            </div>
                            <div class="explanatory line-one explanatory-02 hide">
                                <div class="bullet-box" style="letter-spacing: -0.5px;">카나리아는 산소가 부족하면 <span class="emp">숨을 쉬기가 힘들어 노래를 멈춥니다</span>.</div>
                            </div>
                        </div>

                        <!-- 초성 -->
                        <div class="sub-content sub-page-03">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">
                                        지표종으로 물의
                                        <span class="dir-rect ml"><span>ㄷ</span></span>
                                        <span class="dir-rect"><span>ㄱ</span></span>을 알 수 있습니다.
                                    </div>
                                </div>
                            </div>
                            <div class="answer-box">
                                <div class="hidden-box que icon-size-02" data-visible=".explanatory-03">
                                    <div class="text">등급</div>
                                </div>
                            </div>
                            <!-- <div class="explanatory explanatory-03 hide">
                                <div class="bullet-box">
                                    해설 텍스트가 두 줄일 때 정렬입니다. 해설 텍스트가 두 줄일 때 정렬입니다. 해설 텍스트가 두 줄일 때 정렬입니다.
                                </div>
                            </div> -->
                        </div>

                        <!-- OX -->
                        <div class="sub-content sub-page-04">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">각 나라는 점점 줄어드는 동물을 ‘멸종 위기종’으로 지정해서 보호합니다.</div>
                                </div>
                            </div>
                            <div class="single-choice" data-quiz="singleChoice" data-answer="0" data-visible=".explanatory-04" data-mark="1">
                                <div class="button button-01"></div><!--o : 0-->
                                <div class="button button-02"></div><!--x : 1-->
                            </div>
                            <!-- <div class="explanatory line-one explanatory-04 hide">
                                <div class="bullet-box">맑고 청아한 소리를 내는 단소는 <span class="emp">대나무</span>로 만듭니다.
                                </div>
                            </div> -->
                        </div>

                        <!-- 단답 -->
                        <div class="sub-content sub-page-05">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">
                                        한 지역을 대표하는 생물을 무엇이라고 하나요?
                                    </div>
                                </div>
                            </div>
                            <div class="answer-box">
                                <div class="hidden-box que icon-size-02">
                                    <div class="text">깃대종</div>
                                </div>
                            </div>
                        </div>

                        <!-- 초성 -->
                        <div class="sub-content sub-page-06">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text" style="letter-spacing: -1.5px;">
                                        <span class="dir-rect"><span>ㅂ</span></span>
                                        <span class="dir-rect"><span>ㄷ</span></span>
                                        <span class="dir-rect"><span>ㄱ</span></span>
                                        <span class="dir-rect"><span>ㅅ</span></span>
                                        <span class="dir-rect"><span>ㄱ</span></span>의 똥은 흙을 좋게 만들어서 씨앗이 돋아나게 합니다.
                                    </div>
                                </div>
                            </div>
                            <div class="answer-box">
                                <div class="hidden-box que icon-size-02" data-visible=".explanatory-06">
                                    <div class="text">반달가슴곰</div>
                                </div>
                            </div>
                            <!-- <div class="explanatory explanatory-01 hide">
                                <div class="bullet-box">
                                    해설 텍스트가 두 줄일 때 정렬입니다. 해설 텍스트가 두 줄일 때 정렬입니다. 해설 텍스트가 두 줄일 때 정렬입니다.
                                </div>
                            </div> -->
                        </div>


                        <div class="prev-button"></div>
                        <div class="next-button"></div>
                    </div>
                </div>

                <div class="home-box">
                    <div class="image-box">
                        <img src="../common/images/jejae_quiz_home_bg.png" alt="" />
                    </div>
                    <div class="title-box">
                        <div class="title">우리나라의 멸종 위기 동물</div>
                        <!-- <div class="writer">작가 이름</div> -->
                    </div>
                    <div class="start-button"></div>
                </div>
            </div>
        </div>

        <script src="../common/js/libs/underscore-min.js"></script>
        <script src="../common/js/libs/anime.min.js"></script>
