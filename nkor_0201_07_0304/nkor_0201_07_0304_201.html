<head>

    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
    <style>
        .btn-mouse-speechbox{position: absolute;left: 0;top: 0;width: 59px;height: 59px;background: url(../common/images/click_induced_04.png) no-repeat 50% 50% / 59px;z-index: 1;}

        .popup-mini.speech-box .button-close{display: none;}

<body>
    <div id="wrap">
        <div class="main normal">
            <div class="header">
                <h1 class="title-02" aria-label="교과서 활동"></h1>
            </div>
            <div class="content">
                <div class="bullet-box direction">
                    <div class="text">
                        옛날 집 안의 모습을 보고, 궁금한 물건과 그 물건이 궁금한 까닭을 이야기해 보세요.
                    </div>
                </div>

                <div class="content-inner">
                    <div class="image-box">
                        <img src="./images/nkor_0201_07_0304_201.png" alt="">
                    </div>
                </div>
                <button type="button" class="click-induced button-mini-02 btn-mouse-speechbox" aria-label="클릭" style="top: 340px;left: 420px;"></button>
                <div class="popup-mini mini-02 speech-box color-04 tail-01 hide" data-button=".button-mini-02" style="top: 150px;left: 90px;width: 490px;">

                    <div class="bg"></div>
                    <div class="arrow br"></div>
                    <div class="speech-box-inner ti">

                    </div>
                </div>
                <button type="button" class="click-induced button-mini-03 btn-mouse-speechbox" aria-label="클릭" style="top: 300px;left: 580px;"></button>
                <div class="popup-mini mini-03 speech-box color-06 tail-01 hide" data-button=".button-mini-03" style="top: 130px;left: 570px;width: 510px;">
                    <div class="button-close"></div>
                    <div class="bg"></div>
                    <div class="arrow br"></div>
                    <div class="speech-box-inner ti">
                        옛날 전화기가 궁금해. 요즘에는 집에서 전화기를 잘 사용하지 않기 때문이야.
                    </div>
                </div>

            </div>
        </div>

        <div class="teacher-question num-01 ls-2">
            민속 박물관에 있는 옛날 집 안의 모습입니다. 궁금한 물건과 그 물건이 궁금한 까닭을 친구들과 이야기해 봅시다.
        </div>


    <script src="../common/js/libs/underscore-min.js"></script>
