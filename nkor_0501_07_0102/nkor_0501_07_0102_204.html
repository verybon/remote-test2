    <body>
        <div id="wrap">
            <div class="main normal" >
                <div class="header">
                    <h1 class="title-02" aria-label="교과서 활동"></h1>
                </div>

                <div class="content page-01">
                    <div class="bullet-box direction">
                        <div class="text">여행하면서 보고 듣고 느낀 점을 글로 쓰면 어떤 점이 좋을까요?</div>
                    </div>

                    <div class="group-speech group-speech-03-b align-cc" >
                        <div class="info-box"><span class="emp">인물</span>을 클릭하세요.</div>
                        <div class="char-box char-box-01 " data-color="color-03" data-tail="tail-01" data-tail-direction="br">
                            <div class="text">여행하면서 보고 들은 것을 나중에 알 수 있어.</div>
                        </div>
                        <div class="char-box char-box-02" data-color="color-04" data-tail="tail-01" data-tail-direction="bl">
                            <div class="text">여행했을 때의 기분을 잘 간직할 수 있어.</div>
                        </div>
                        <div class="char-box char-box-03 text-answer" data-color="color-01" data-tail="tail-01" data-tail-direction="bl">
                            <div class="text text-answer">여행했던 경험을 다시 느낄 수 있고, 다른 사람에게 여행 정보를 줄 수 있어.</div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="teacher-question num-04 ls-2">
                여행하면서 보고 듣고 느낀 점을 글로 쓰면 어떤 점이 좋은지 친구들과 이야기해 봅시다.
            </div>

        </div>
