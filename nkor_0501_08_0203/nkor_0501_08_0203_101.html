<head>
    <meta charset="UTF-8" />

<body>
    <div id="wrap">
        <div class="main normal" data-main-tabs="물음, 물음 +">
            <div class="header">
                <h1 class="title-03"></h1>
            </div>

            <div class="content page-01">
                <div class="bullet-box direction">
                    <div class="text">
                        ‘물병’의 짜임과 뜻을 짐작해 보세요.
                    </div>
                </div>
                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti" style="letter-spacing: -1.5px;">
                                ‘물’과 ‘병’을 합한 낱말로 ‘물을 넣는 병’이라는 뜻인 것 같습니다.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bullet-box direction">
                    <div class="text">
                        ‘풋사과’의 짜임과 뜻을 짐작해 보세요.
                    </div>
                </div>
                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">
                                ‘풋-’과 ‘사과’를 합한 낱말로 ‘덜 익은 사과’라는 뜻 같습니다.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bullet-box direction">
                    <div class="text">
                        낱말의 짜임을 알면 어떤 점이 좋을까요?
                    </div>
                </div>
                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">
                                잘 모르는 낱말의 뜻을 짐작해 알 수 있습니다.
                            </div>
                        </div>
                    </div>
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">
                                낱말을 어떻게 만들었는지 이해할 수 있습니다.
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>

        <div class="teacher-question bullet-circle" style="letter-spacing: -1px;">
            복합어를 쪼개어 뜻을 짐작해 봅시다.
        </div>

    </div>
