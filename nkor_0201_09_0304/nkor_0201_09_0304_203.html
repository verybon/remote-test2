<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />

    <style>
        .ex-box{margin-bottom: 10px;padding: 15px 30px;}
        .ex-box .text{margin: 0 15px;}
        .input-box{height: 130px;}
        .image-box{width: 100%;height: 400px;border-radius: 15px;}
        .underline:after{border-color: #00a0ff;}
    </style>
</head>

<body>
    <div id="wrap">
        <div class="main normal">
            <div class="header">
                <div class="title-02" aria-label="교과서 활동"></div>
            </div>

            <div class="content page-01">
                <div class="bullet-box direction">
                    <div class="text">
                        꾸며 주는 말을 사용해 그림의 내용을 문장으로 만들어 보세요.
                    </div>
                </div>

                <div class="ex-box align-cc">
                    <div class="icon"></div>
                    <div>
                        <div class="item-box align-cc">
                            <div class="text">시원한</div>
                            <div class="text">새</div>
                            <div class="text">첨벙첨벙</div>
                            <div class="text">넓은</div>
                            <div class="text">푸른</div>
                            <div class="text">즐겁게</div>
                            <div class="text">알록달록한</div>
                            <div class="text">신나게</div>
                        </div>
                    </div>
                </div>

                <div class="content-inner grid-wrap">
                    <div class="grid-1">
                        <div class="click-induced pic button-pic-01">
                            <div class="image-box" style="background:url(./images/nkor_0201_09_0304_203.png) no-repeat 50% 50% / cover;">
                            </div>
                        </div>
                    </div>
                    <div class="grid-1">
                        <div class="bg-color-box bg-color-05">
                            <div class="hidden-box no-bg">
                                <div class="text ti">
                                    아이들이 <span class="underline">알록달록</span>한 수영복을 입고 있습니다.
                                </div>
                            </div>
                        </div>

                        <div class="bg-color-box bg-color-05">
                            <div class="hidden-box no-bg">
                                <div class="text ti">
                                    아이들이 <span class="underline">신나게</span> 물놀이를 합니다.
                                </div>
                            </div>
                        </div>

                        <div class="input-box" style="width: 100%; margin-top:10px; height:120px; padding:8px 13px;background: #f7f7f7;">
                            <textarea name="" placeholder="직접 쓰기"></textarea>
                        </div>
                    </div>

                </div>

                <div class="button-helper">
                    <span>톡톡 도움말</span>
                </div>
                <div class="popup-mini helper" data-button=".button-helper" style="width: 470px;">
                    <div class="box-top">
                        <div class="popup-title-box">
                            <span class="popup-title">톡톡 도움말</span>
                            <span class="popup-sub-title"></span>
                        </div>
                        <div class="button-close"></div>
                    </div>
                    <div class="box-content">
                        <div class="ti">
                            ‘넓은’이라는 말을 써서 수영장이나 하늘을 꾸밀 수 있어요.
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="teacher-question num-03">
            <span class="ex-rect-icon"></span>에 있는 꾸며 주는 말을 사용해 그림의 내용을 문장으로 만들어 보세요.
        </div>


        <div class="popup-full-pic">

            <div class="popup-pic" data-button=".button-pic-01">
                <div class="tab-content-box">
                    <div class="tab-content content-01">
                        <div class="image-box"
                         style="background:url(./images/nkor_0301_00_0100_202_4.jpg) no-repeat 50% 50% / cover; width:100%; height:100%;">
                        </div>
                    </div>

                </div>
                <div class="button-box remove">
                    <div class="prev-button"></div>
                    <div class="button"></div>
                    <div class="next-button"></div>
                </div>
                <div class="button-close"></div>
            </div>

        </div>

    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/canvasAnimation.js"></script>
    <script src="../common/js/canvasAnimationData.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
