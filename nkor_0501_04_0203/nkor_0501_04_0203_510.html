<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
        <title></title>
        <link rel="stylesheet" href="../common/css/sanitize.css" />
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/content.css" />
        <link rel="stylesheet" href="../common/css/audioPlayer.css">
        <style>
            .image-box{display: flex;align-items: center;justify-content: center;width: 1000px;margin: 0 auto;padding-top: 80px;}
            .image-box .img{position: relative;top: 0;width: 450px;height:380px;margin: 0 10px;border-radius:20px; }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="main narration" data-content="narration">
                <div class="header">
                    <div class="title">도전! 달걀말이</div>
                </div>

                <div class="content">
                    <div class="image-box">
                        <div class="img" style="background: url(./images/nkor_0501_04_0203_510_1.png) no-repeat 50% / cover;">
                            <span class="rect-num num-01 color-01"></span>
                        </div>
                        <div class="img" style="background: url(./images/nkor_0501_04_0203_510_2.png) no-repeat 50% / cover;">
                            <span class="rect-num num-02 color-01"></span>
                        </div>
                    </div>
                    <div class="text-box remove">
                        <div class="group">
                            <div class="text"></div>
                        </div>
                        <div class="group remove">
                            <div class="text"></div>
                        </div>
                        <div class="group remove">
                            <div class="text"></div>
                        </div>
                    </div>

                    <div class="scene-button-box">
                        <div class="button">1문단</div>
                        <div class="button">2문단</div>
                        <div class="button">3문단</div>
                    </div>
                </div>

                <div class="audio-player"></div>

            </div>
        </div>

        <script src="../common/js/libs/anime.min.js"></script>
        <script src="../common/js/libs/underscore-min.js"></script>
        <script src="../amt/js/amt.js"></script>
        <script src="../common/js/common.js"></script>
        <script src="../common/js/playerProgress.js"></script>
        <script src="../common/js/audioPlayer.js"></script>
        <script src="../common/js/content.js"></script>

        <script src="./js/nkor_0501_04_0203_510.js"></script>
    </body>
</html>
