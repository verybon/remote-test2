<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
</head>

<body>
    <div id="wrap">
        <div class="main jejae word" data-content="jejae-word">
            <div class="header">
                <div class="title-box">
                    <div class="title">낱말 퐁당</div>
                </div>
            </div>

            <div class="content">
                <div class="word-box">
                    <div class="word-button">달걀말이</div>
                    <div class="word-button">투정</div>
                    <div class="word-button">줌</div>
                    <div class="word-button">비법</div>
                </div>
                <div class="explain-box">
                    <div class="explain">
                        <div class="word">
                            <div class="bullet-box empty-circle color-01">달걀말이</div>
                        </div>
                        <div class="meaning">
                            <div class="icon">뜻풀이</div>
                            <div class="text ti">
                                달걀을 부쳐서 돌돌 말아 놓은 음식.
                            </div>
                        </div>
                        <div class="example">
                            <div class="icon">예문</div>
                            <div class="text ti">
                                <span class="emp">달걀말이</span>를 좋아하는 친구들이 많다.
                            </div>
                        </div>
                    </div>

                    <div class="explain">
                        <div class="word">
                            <div class="bullet-box empty-circle color-01">투정</div>
                        </div>
                        <div class="meaning">
                            <div class="icon">뜻풀이</div>
                            <div class="text ti">
                                무엇이 모자라거나 못마땅하여 떼를 쓰며 조르는 일.
                            </div>
                        </div>
                        <div class="example">
                            <div class="icon">예문</div>
                            <div class="text ti">
                                동생이 걷기 싫다며 <span class="emp">투정</span>을 부렸다.
                            </div>
                        </div>
                    </div>

                    <div class="explain">
                        <div class="word">
                            <div class="bullet-box empty-circle color-01">줌</div>
                        </div>
                        <div class="meaning">
                            <div class="icon">뜻풀이</div>
                            <div class="text ti">
                                한 손에 쥘 만한 분량을 세는 단위인 ‘주먹’의 준말.
                            </div>
                        </div>
                        <div class="example">
                            <div class="icon">예문</div>
                            <div class="text ti">
                                나는 땅콩을 한 <span class="emp">줌</span> 까먹었다.
                            </div>
                        </div>
                    </div>

                    <div class="explain">
                        <div class="word">
                            <div class="bullet-box empty-circle color-01">비법</div>
                        </div>
                        <div class="meaning">
                            <div class="icon">뜻풀이</div>
                            <div class="text ti">
                                공개하지 않고 비밀리에 하는 방법.
                            </div>
                        </div>
                        <div class="example">
                            <div class="icon">예문</div>
                            <div class="text ti">
                                맛의 <span class="emp">비법</span>은 양념에 있다.
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
