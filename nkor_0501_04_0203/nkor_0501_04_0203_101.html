    <body>
        <div id="wrap">
            <div class="main normal" >
                <div class="header">
                    <h1 class="title-03" aria-label="생각 열기"></h1>
                </div>

                <div class="content page-01">
                    <div class="bullet-box direction">
                        <div class="text">지난주에 어떤 일이 있었는지 이야기해 보세요.</div>
                    </div>

                    <div class="group-speech group-speech-02 align-cc" >
                        <div class="info-box"><span class="emp">인물</span>을 클릭하세요.</div>

                        <div class="char-box char-box-01 " data-color="color-03" data-tail="tail-01" data-tail-direction="br">
                            <div class="text text-answer">나는 지난 주말에 가족들과 함께 제주도에 다녀왔어. 오랜만에 정말 행복한 시간이었어.</div>
                        </div>
                        <div class="char-box char-box-02 text-answer" data-color="color-01" data-tail="tail-01" data-tail-direction="bl">
                            <div class="text text-answer">나는 집에서 음식을 만들었어. 처음에는 어려웠지만 여러 번 반복해서 만들어보니 재미있었어.</div>
                        </div>
                    </div>



                </div>
            </div>

            <div class="teacher-question bullet-circle">
                지난주에 겪은 일 가운데에서 친구에게 말해 주고 싶은 일을 말해 봅시다.
            </div>

        </div>
