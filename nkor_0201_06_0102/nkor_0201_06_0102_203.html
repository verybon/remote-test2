<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
    <style>
        .dir-rect{background: #fff;pointer-events: none;}
        .tab-content .image-box{width: 100%;height: 310px;margin: 0 0 10px;}
        .tab-content .hidden-box{min-height: 130px;}
    </style>
</head>

<body>
    <div id="wrap">
        <div class="main normal">
            <div class="header">
                <h1 class="title-02" aria-label="교과서 활동"></h1>
            </div>

            <div class="content">
                <div class="bullet-box direction">
                    <div class="text">
                        그림에는 어떤 일이 일어났을까요?
                    </div>
                </div>

                <div class="tab-box side-tab">
                    <div class="button-box">
                        <button type="button" class="button"><span class="dir-rect color-01">1</span></button>
                        <button type="button" class="button"><span class="dir-rect color-01">2</span></button>
                        <button type="button" class="button"><span class="dir-rect color-01">3</span></button>
                    </div>
                    <div class="tab-content-box">
                        <div class="tab-content">
                            <div class="image-box" style="background: url(./images/nkor_0201_06_0102_203_1.png) no-repeat 50% 50% / contain;">
                            </div>
                            <div class="bg-color-box bg-color-05">
                                <div class="hidden-box no-bg show-icon js-ignore-reset"  data-group="1">
                                    <div class="text ti ls-2">
                                        밤 열두 시가 되자 신데렐라는 궁전 밖으로 급하게 뛰기 시작했어요.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-content">
                            <div class="image-box" style="background: url(./images/nkor_0201_06_0102_203_2.png) no-repeat 50% 50% / contain;">
                            </div>
                            <div class="bg-color-box bg-color-05">
                                <div class="hidden-box no-bg js-ignore-reset"  data-group="1">
                                    <div class="text ti">
                                        아침에 언니들은 궁전에 갈 준비를 하기 시작했어요.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-content">
                            <div class="image-box" style="background: url(./images/nkor_0201_06_0102_203_3.png) no-repeat 50% 50% / contain;">
                            </div>
                            <div class="bg-color-box bg-color-05">
                                <div class="hidden-box no-bg js-ignore-reset"  data-group="1">
                                    <div class="text ti ls-2">
                                        오후에 신데렐라는 호박 마차를 타고 궁전에 갈 수 있었어요.
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="button-helper">
                    <span>일이 일어난 차례를 파악하는 방법</span>
                </div>
                <div class="popup-mini helper" data-button=".button-helper" style="width: 700px;">
                    <div class="box-top">
                        <div class="popup-title-box">
                            <span class="popup-title">톡톡 도움말</span>
                            <span class="popup-sub-title"></span>
                        </div>
                        <div class="button-close"></div>
                    </div>
                    <div class="box-content">
                        <div class="ti">
                            ‘밤 열두 시’, ‘오후’, ‘아침’과 같은 시간을 나타내는 말의 순서를 통해 일이 일어난 차례를 파악할 수 있습니다.
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="teacher-question num-03">
            그림과 일어난 일이 어울리게 선으로 이어 봅시다.
        </div>

    </div>

    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
