<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
        <title>단원 학습 목표</title>

        <link rel="stylesheet" href="../common/css/sanitize.css">
        <link rel="stylesheet" href="../common/css/common.css">
        <link rel="stylesheet" href="../common/css/content.css">

    </head>
    <body>
        <div id="wrap">
            <div class="main lesson-goal">
                <div class="header">
                    <h1 class="title-goal">단원 학습 목표</h1>
                </div>

                <div class="section-title align-cc">
                    <h2>6. 차례대로 말해요</h2>
                </div>

                <!--
                    one-line : 한줄
                    two-line : 두줄
                -->
                <div class="section-direction align-cc two-line">
                    <!-- <div>작품에 등장하는 인물의 삶을 이해하고<br><span class="emp">인물의 삶</span>과 <span class="emp">자신의 삶</span>을 관련지어 봅시다.</div> -->
                    <h3 class="NotoBK"><span class="emp">일이 일어난 차례</span>를 생각하며<br> <span class="emp">겪은 일</span>을 이야기로 표현해 봅시다.</h3>
                </div>

                <div class="section-hashtag align-cc">
                    <div># 일이 일어난 차례</div>
                    <div># 차례를 나타내는 말</div>
                    <div># 겪은 일 차례대로 쓰기</div>
                </div>

                <section class="section-learn align-cc">
                    <div class="inner">
                        <div class="char image-box">
                            <img src="../common/images/char_01.png" alt="">
                        </div>
                        <h4 class="learn-que">
                            <span class="emp">무엇</span>을<br>배울까요?
                        </h4>

                        <ul class="learn-list">
                            <li class="bullet-box circle-num fill num-01">일이 일어난 차례 살피기</li>
                            <li class="bullet-box circle-num fill num-02">차례를 나타내는 말을 생각하며 이야기 듣기</li>
                            <li class="bullet-box circle-num fill num-03">일이 일어난 차례를 생각하며 말하기</li>
                            <li class="bullet-box circle-num fill num-04">겪은 일을 차례대로 글로 쓰기</li>
                            <li class="bullet-box circle-num fill num-05">미래 일기 쓰기</li>
                        </ul>
                    </div>
                </section>

            </div>

        </div>

        <script src="../common/js/libs/underscore-min.js"></script>
        <script src="../common/js/libs/anime.min.js"></script>
        <script src="../amt/js/amt.js"></script>

        <script src="../common/js/content.js"></script>
