<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
        <title></title>
        <link rel="stylesheet" href="../common/css/sanitize.css" />
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/content.css" />
        <style>
            .example-box{position: relative;}
            .main.summary .example-box  .info-box{top: 0;left: 0;right: auto;}
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="main summary" data-main-tabs="되돌아보기,생활 속으로">
                <div class="header">
                    <div class="title-box">
                        <div class="title">단원 정리</div>
                    </div>
                </div>

                <div class="content page-01">
                    <div class="direction">
                        <div class="bullet-box empty-circle color-01">
                            <div class="text">주고받는 말 놀이의 방법을 떠올리며 알맞은 말을 써 봅시다.</div>
                        </div>
                    </div>
                    <div class="content-inner">

                    </div>

                </div>

                <div class="content page-02">
                    <div class="direction">
                        <div class="bullet-box empty-circle color-01">
                            <div class="text">단원 학습을 시작할 때 세운 계획을 잘 실천했는지 확인해 봅시다.</div>
                        </div>
                    </div>

                    <div class="section-selfcheck">
                        <div class="selfcheck">
                            <div class="text-box ti">낱말의 소리와 뜻을 잘 알고 있습니다.</div>
                            <div class="check-box">
                                <div class="wrap">
                                    <div class="button-01"></div>
                                </div>
                                <div class="wrap">
                                    <div class="button-02"></div>
                                </div>
                                <div class="wrap">
                                    <div class="button-03"></div>
                                </div>
                            </div>
                        </div>
                        <div class="selfcheck">
                            <div class="text-box ti">여러 가지 말놀이를 해 보았습니다.</div>
                            <div class="check-box">
                                <div class="wrap">
                                    <div class="button-01"></div>
                                </div>
                                <div class="wrap">
                                    <div class="button-02"></div>
                                </div>
                                <div class="wrap">
                                    <div class="button-03"></div>
                                </div>
                            </div>
                        </div>
                        <div class="selfcheck">
                            <div class="text-box ti">말놀이를 하며 말의 재미를 느껴 보았습니다.</div>
                            <div class="check-box">
                                <div class="wrap">
                                    <div class="button-01"></div>
                                </div>
                                <div class="wrap">
                                    <div class="button-02"></div>
                                </div>
                                <div class="wrap">
                                    <div class="button-03"></div>
                                </div>
                            </div>
                        </div>
                        <div class="example-box">
                            <div class="info-box"><span class="emp">기호</span>를 클릭하세요.</div>
                            <div class="example ico-01">
                                매우 그렇다
                            </div>
                            <div class="example ico-02">
                                그렇다
                            </div>
                            <div class="example ico-03">
                                좀 더 노력해야 한다
                            </div>
                        </div>
                    </div>
                    <!-- <div class="info-box"><span class="emp">기호</span>를 클릭하세요.</div> -->
                </div>
            </div>
        </div>

        <script src="../common/js/libs/underscore-min.js"></script>
        <script src="../common/js/libs/anime.min.js"></script>
        <script src="../amt/js/amt.js"></script>
        <script src="../common/js/quiz.js"></script>
        <script src="../common/js/common.js"></script>
