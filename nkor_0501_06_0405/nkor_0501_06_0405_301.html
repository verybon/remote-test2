<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/audioPlayer.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
    <style>
        .bottom-tab{width: 100%;}
    </style>
</head>

<body>
    <div id="wrap">
        <div class="main summary">
            <div class="header">
                <div class="title-box">
                    <div class="title">핵심 정리</div>
                </div>
            </div>

            <div class="content page-01">
                <div class="sub-title-box">
                    <div class="ico-01"></div>
                    <div class="text">토의 주제를 파악하고 의견 나누기</div>
                    <div class="ico-02"></div>
                </div>
                <div class="tab-box bottom-tab">
                    <div class="tab-content-box">
                        <div class="tab-content content-01">
                            <div class="section-bullet">
                                <div class="bullet-box empty-circle">
                                    고민을 해결하기에 알맞은 토의 <span class="hidden-text">주제</span>를 정합니다.
                                </div>
                            </div>
                            <div class="section-bullet">
                                <div class="bullet-box empty-circle" style="letter-spacing: -2.5px;">
                                    토의 주제에 대한 자신의 의견과 그 의견이 좋은 <span class="hidden-text">까닭</span>을 써 봅니다.
                                </div>
                            </div>
                            <div class="section-bullet">
                                <div class="bullet-box empty-circle">
                                    자신의 의견을 쓸 때 생각할 점을 잘 반영했는지 살펴봅니다.
                                </div>
                            </div>
                            <div class="section-bullet">
                                <div class="bullet-box empty-circle">
                                    짝과 의견을 나누며 <span class="hidden-text">장단점</span>을 찾아보고, 의견이 알맞은지 판단하는 기준을 정해 의견을 검토해 봅니다.
                                </div>
                            </div>
                        </div>
                        <div class="tab-content content-02">
                            <div class="section-bullet">
                                <div class="bullet-box empty-circle">
                                    짝 토의에서 결정된 의견을 가지고 모둠 친구들과 의견을 나누며 장단점을 찾아보고, 앞서 정한 <span class="hidden-text">기준</span>에 따라 의견이 알맞은지 검토해 봅니다.
                                </div>
                            </div>
                            <div class="section-bullet">
                                <div class="bullet-box empty-circle" style="letter-spacing: -2.5px;">
                                    토의에서 결정한 의견을 <span class="hidden-text">발표</span>합니다.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="button-box">
                        <div class="prev-button"></div>
                        <div class="button"></div>
                        <div class="button"></div>
                        <div class="next-button"></div>
                    </div>
                </div>



                <div class="bottom-button button-answer">
                    <div class="text">정답 확인</div>
                </div>
            </div>

        </div>
    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
