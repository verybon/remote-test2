<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />

    <style>
        .img-box-wrap{position: absolute;top: 0;left: 0;width: 400px;}
        .img-box-wrap .pic{width: 100%;height: 220px;margin: 0 0 10px;}
        .ani-box{padding-left: 400px;}
        .ani-box > div:not(:last-child),
        .ani-box.two > div:not(:last-child){margin-right: 40px;}
    </style>
</head>

<body>
    <div id="wrap">
        <div class="main normal">
            <div class="header">
                <div class="title-03"></div>
            </div>

            <div class="content">
                <div class="bullet-box direction">
                    <div class="text">
                        사진을 보고 서로 다른 점을 찾아 보고, 전통 음악과 관련한 경험을 떠올려 친구들과 이야기해 보세요.
                    </div>
                </div>
                <div class="content-inner">
                    <div class="img-box-wrap">
                        <div class="click-induced pic button-pic-01">
                            <div class="image"
                            style="width: 100%;height: 100%;background: #fff url('./images/nkor_0501_08_0405_201_1.jpg') no-repeat 50% 50% / cover;"></div>
                        </div>
                        <div class="click-induced pic button-pic-02">
                            <div class="image"
                            style="width: 100%;height: 100%;background: #fff url('./images/nkor_0501_08_0405_201_2.jpg') no-repeat 50% 50% / cover;"></div>
                        </div>
                    </div>

                    <div class="ani-box two-line">
                        <div class="char-bg-ani-box" data-name="char05" data-color="color-01" data-tail="tail-01" data-audio="./media/audios/nkor_0501_08_0405_201_1.mp3"></div>
                        <div class="char-bg-ani-box" data-name="char04" data-color="color-01" data-tail="tail-01" data-audio="./media/audios/nkor_0501_08_0405_201_2.mp3"></div>
                    </div>
                </div>

                <div class="info-box two-line two"><span class="emp">인물</span>을 클릭하세요.</div>
            </div>

        </div>

        <div class="teacher-question num-01" style="letter-spacing: 0px;">
            사진을 보고 서로 다른 점을 찾아봅시다. 그리고 전통 음악과 관련한 경험을 떠올려 친구들과 이야기해 봅시다.
        </div>

        <div class="popup-full-pic">
            <div class="popup-pic" data-button=".button-pic-01;.button-pic-02" style="width: 1080px;">
                <div class="tab-content-box">
                    <div class="tab-content content-01">
                        <!-- 세로형 이미지 -->
                        <div class="image-box full-h">
                            <div class="image" style="background: url('./images/nkor_0501_08_0203_203_1.png') no-repeat 50% 50% / cover; width:100%; height:100%;"></div>
                        </div>
                    </div>

                    <div class="tab-content content-02">
                         <!-- 가로형 이미지 -->
                        <div class="image-box full-w">
                            <div class="image" style="background: url('./images/nkor_0501_08_0203_203_2.png') no-repeat 50% 50% / cover; width:100%; height:100%;"></div>
                        </div>
                    </div>

                </div>
                <div class="button-box">
                    <div class="prev-button"></div>
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="next-button"></div>
                </div>
                <div class="button-close"></div>
            </div>

        </div>

    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/canvasAnimation.js"></script>
    <script src="../common/js/canvasAnimationData.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
