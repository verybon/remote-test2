<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
    <style>
        .content-inner{}
        .content-inner + .content-inner{margin-top: 20px;}
        .single-choice{display: flex;flex-wrap: wrap;align-items: center;justify-content: center;padding-left: 120px;padding-right: 120px;}
        .single-choice .button{margin: 10px 20px;}
    </style>
</head>

<body>
    <div id="wrap">
        <div class="main normal">
            <div class="header">
                <h1 class="title-03" aria-label="생각 열기"></h1>
            </div>
            <div class="content">
                <div class="bullet-box direction">
                    <div class="text" style="letter-spacing: -1.8px;">
                        문장 카드 중에서 내용에 어울리지 않는 것을 찾아 보세요.
                    </div>
                </div>
                <div class="info-box"><span class="emp">각 상자</span>를 클릭하세요.</div>
                <div class="content-inner">
                    <div class="single-choice box-base bgcolor-06" data-quiz="singleChoice" data-answer="3" data-mark="0" data-mark-pos="center">
                        <div class="button">
                            <div class="box-base color-06 round-box">시형이는</div>
                        </div>
                        <div class="button">
                            <div class="box-base color-06 round-box">운동장에서</div>
                        </div>
                        <div class="button">
                            <div class="box-base color-06 round-box">넘어져서</div>
                        </div>
                        <div class="button">
                            <div class="box-base color-06 round-box">닫히고</div>
                        </div>
                        <div class="button">
                            <div class="box-base color-06 round-box">말았습니다.</div>
                        </div>
                    </div>
                </div>
                <div class="content-inner">
                    <div class="single-choice box-base bgcolor-03" data-quiz="singleChoice" data-answer="1" data-mark="0" data-mark-pos="center">
                        <div class="button">
                            <div class="box-base color-03 round-box">다음에는</div>
                        </div>
                        <div class="button">
                            <div class="box-base color-03 round-box">반듯이</div>
                        </div>
                        <div class="button">
                            <div class="box-base color-03 round-box">줄넘기를</div>
                        </div>
                        <div class="button">
                            <div class="box-base color-03 round-box">100번</div>
                        </div>
                        <div class="button">
                            <div class="box-base color-03 round-box">이상</div>
                        </div>
                        <div class="button">
                            <div class="box-base color-03 round-box">하겠습니다.</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="teacher-question bullet-circle"  style="letter-spacing: -2.7px;">
            문장 카드를 보고 문장의 내용에 어울리지 않는 낱말을 찾아 봅시다.
        </div>





    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/quiz.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
