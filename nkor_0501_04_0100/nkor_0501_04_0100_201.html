<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />

    <style>
        .char-content .image-box{
            width: auto;
            position: fixed;
            left: 120px;
            bottom: 130px;
            padding: 0;
            height: auto;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="main normal">
            <div class="header">
                <h1 class="title-02" aria-label="교과서 활동"></h1>
            </div>
            <div class="content page-01">
                <div class="bullet-box direction">
                    <div class="text">
                        다음 문장이 어색한 까닭을 말해 보고, 고쳐 써 보세요.
                    </div>
                </div>
                <div class="top-line-box">
                    <div class="sub-tab-box" data-sub-tabs="1,2">
                        <div class="sub-content sub-page-01">
                            <div class="content-inner char-content">
                                <div class="image-box">
                                    <div class="click-induced pic button-pic-01">
                                        <div class="image"
                                        style="background: url('./images/nkpt_247_1/img_01.jpg') no-repeat top center / cover;"></div>
                                    </div>
                                    <div class="box-base bgcolor-06">
                                        엄마께 선물을.
                                    </div>
                                </div>

                                <div class="table-box color-02">
                                    <table class="table">
                                        <!-- <caption>Table Caption</caption> -->
                                        <colgroup>
                                            <col style="width:33%" />
                                            <col style="width:auto">
                                            <!-- <col style="width:90%" /> -->
                                        </colgroup>
                                        <tbody>
                                            <tr>
                                                <th>상황</th>
                                                <td>
                                                    <div class="hidden-box no-bg">
                                                        <div class="text ti" style="letter-spacing: -2.3px;">
                                                            아이가 엄마께 선물을 드리고 있습니다.
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>문장이 <br>어색한 까닭</th>
                                                <td>
                                                    <div class="hidden-box no-bg">
                                                        <div class="text ti">
                                                            누가 선물을 어떻게 했다는 내용이 없기 때문입니다.
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>고쳐 쓴 문장</th>
                                                <td>
                                                    <div class="hidden-box no-bg">
                                                        <div class="text ti">
                                                            아이가 엄마께 선물을 드렸습니다.
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="sub-content sub-page-02"></div>
                    </div>
                </div>


                <!-- 여아 1 -->
                <div class="praise-box" data-type="0">
                    <div class="praise-button"></div>
                    <canvas class="praise-animation"></canvas>
                </div>
                <!-- 여아 2 -->
                <div class="praise-box" data-type="1">
                    <div class="praise-button"></div>
                    <canvas class="praise-animation"></canvas>
                </div>

                <!-- 남아 1 -->
                <div class="praise-box" data-type="2">
                    <div class="praise-button"></div>
                    <canvas class="praise-animation"></canvas>
                </div>
                <!-- 남아 2 -->
                <div class="praise-box" data-type="3">
                    <div class="praise-button"></div>
                    <canvas class="praise-animation"></canvas>
                </div>
            </div>
        </div>

        <div class="teacher-question num-01" style="letter-spacing: -.5px;">
            다음 문장이 어색한 까닭을 말해 보고 뜻이 더 잘 통하도록 고쳐 써 봅시다.
        </div>

        <div class="popup-full-pic">
            <div class="popup-pic"
                data-button=".button-pic-01;.button-pic-02" style="width:553px">
                <div class="tab-content-box">
                    <div class="tab-content content-01">
                        <div class="image-box full-h">
                            <div class="image" style="background: url('./images/nkpt_247_1/img_01.jpg') no-repeat top center / contain; width:100%; height:100%;"></div>
                        </div>
                    </div>

                    <div class="tab-content content-02">
                        <div class="image-box full-h">
                            <div class="image" style="background: url('./images/nkpt_247_1/img_02.jpg') no-repeat top center / contain; width:100%; height:100%;"></div>
                        </div>
                    </div>

                </div>
                <div class="button-box">
                    <div class="prev-button"></div>
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="next-button"></div>
                </div>
                <div class="button-close"></div>
            </div>

        </div>



    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/quiz.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/content.js"></script>
    <script src="../common/js/canvasAnimation.js"></script>
    <script src="../common/js/canvasAnimationData.js"></script>
</body>

</html>
