<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
    <style>
        .teacher-question .dir-rect{top: 15px;}
        .pic-box.sole .dir-rect{position: absolute;top: 10px;left: 10px;}
        .pic-box.sole .image-box{height: calc(100% - 70px);}
        .pic-box.sole .image-box .image{width: 100%;height: 100%;}
        .pic-box.sole .text-box{height: 70px;}
        .pic-box.sole .hidden-box{justify-content: center;}
    </style>
</head>

<body>
    <div id="wrap">
        <div class="main how">
            <div class="header">
                <div class="title-02" aria-label="교과서 활동"></div>
            </div>

            <div class="content">
                <div class="bullet-box direction">
                    <div class="text">그림이 어떤 상황인지 살펴보세요.</div>
                </div>


                <div class="content-inner">
                    <div class="top-line-box">
                        <div class="sub-tab-box" data-sub-tabs="가,나,다,라">
                            <div class="sub-content sub-page-01">
                                <div class="pic-box sole">
                                    <span class="dir-rect color-01">가</span>
                                    <div class="image-box">
                                        <div class="image" style="background: url(./images/nkor_0201_07_0102_202_1.png) no-repeat 50% 50% / contain;">
                                        </div>
                                    </div>
                                    <div class="speech-box color-02 tail-01" style="top: auto;bottom: 300px;left: 60px;width: 410px;">
                                        <div class="bg"></div>
                                        <div class="arrow br" style="left: auto;right: 80px;"></div>
                                        <div class="speech-box-inner ti">
                                            내가 처음 본 물건은…….
                                        </div>
                                    </div>
                                    <div class="text-box align-cc">
                                        <div class="hidden-box no-bg">
                                            <div class="text">
                                                새로 알게 된 물건을 설명하는 상황
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="sub-content sub-page-02">
                                <div class="pic-box sole">
                                    <span class="dir-rect color-01">나</span>
                                    <div class="image-box">
                                        <div class="image" style="background: url(./images/nkor_0201_07_0102_202_2.png) no-repeat 50% 50% / contain;"></div>
                                    </div>
                                    <div class="speech-box color-03 tail-01" style="top: auto;bottom: 300px;left: 60px;width: 330px;">
                                        <div class="bg"></div>
                                        <div class="arrow br" style="left: auto;right: 80px;"></div>
                                        <div class="speech-box-inner ti">
                                            이 곰 인형이 나에게 소중한 까닭은…….
                                        </div>
                                    </div>
                                    <div class="text-box align-cc">
                                        <div class="hidden-box no-bg">
                                            <div class="text">
                                                소중한 물건을 설명하는 상황
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="sub-content sub-page-03">
                                <div class="pic-box sole">
                                    <span class="dir-rect color-01">다</span>
                                    <div class="image-box">
                                        <div class="image" style="background: url(./images/nkor_0201_07_0102_202_3.png) no-repeat 50% 50% / contain;"></div>
                                    </div>
                                    <div class="speech-box color-06 tail-01" style="top: auto;bottom: 300px;left: 60px;width: 300px;">
                                        <div class="bg"></div>
                                        <div class="arrow br" style="left: auto;right: 80px;"></div>
                                        <div class="speech-box-inner ti">
                                            내 실내화는…….
                                        </div>
                                    </div>
                                    <div class="text-box align-cc">
                                        <div class="hidden-box no-bg">
                                            <div class="text">
                                                잃어버린 물건을 설명하는 상황
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="sub-content sub-page-04">
                                <div class="pic-box sole">
                                    <span class="dir-rect color-01">라</span>
                                    <div class="image-box">
                                        <div class="image" style="background: url(./images/nkor_0201_07_0102_202_4.png) no-repeat 50% 50% / contain;"></div>
                                    </div>
                                    <div class="speech-box color-01 tail-01" style="top: auto;bottom: 300px;left: 620px;width: 350px;">
                                        <div class="bg"></div>
                                        <div class="arrow bl"></div>
                                        <div class="speech-box-inner ti">
                                            이 연필깎이는…….
                                        </div>
                                    </div>
                                    <div class="text-box align-cc">
                                        <div class="hidden-box no-bg">
                                            <div class="text">
                                                친구가 잘 모르는 물건을 설명하는 상황
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="button-helper">
                    <span>설명이란?</span>
                </div>
                <div class="popup-mini helper" data-button=".button-helper" style="width: 570px;">
                    <div class="box-top">
                        <div class="popup-title-box">
                            <span class="popup-title">톡톡 도움말</span>
                            <span class="popup-sub-title"></span>
                        </div>
                        <div class="button-close"></div>
                    </div>
                    <div class="box-content">
                        <div class="ti">
                            설명은 잘 모르는 것을 이해하기 쉽게 표현하는 방식을 말합니다.
                        </div>
                    </div>
                </div>

            </div>

        </div>


        <div class="teacher-question num-02 ls-2">
            그림 <span class="dir-rect color-01">가</span>~<span class="dir-rect color-01">라</span>에서 물건을 설명하는 상황을 찾아 선으로 이어 봅시다.
        </div>





    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/quiz.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/content.js"></script>
    <script src="../common/js/canvasAnimation.js"></script>
    <script src="../common/js/canvasAnimationData.js"></script>
</body>

</html>
