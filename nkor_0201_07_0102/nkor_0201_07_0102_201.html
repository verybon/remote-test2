<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />

    <link rel="stylesheet" href="../common/css/sanitize.css" />

    <style>
        .teacher-question .dir-rect{top: 15px;}
        .pic-box .dir-rect{position: absolute;top: 10px;left: 10px;}
        .pic-box.sole .image-box{height: 100%;}
        .image-box .image{width: 100%;height: 100%;}
    </style>

<body>
    <div id="wrap">
        <div class="main how">
            <div class="header">
                <div class="title-02" aria-label="교과서 활동"></div>
            </div>

            <div class="content">
                <div class="bullet-box direction">
                    <div class="text">그림이 어떤 상황인지 살펴보세요.</div>
                </div>


                <div class="content-inner">
                    <div class="top-line-box">
                        <div class="sub-tab-box" data-sub-tabs="가,나,다,라">
                            <div class="sub-content sub-page-01">
                                <div class="pic-box sole">
                                    <span class="dir-rect color-01">가</span>
                                    <div class="image-box">
                                        <div class="image" style="background: url(./images/nkor_0201_07_0102_201_1.png) no-repeat 50% 50% / contain;">
                                        </div>
                                    </div>
                                    <div class="speech-box color-02 tail-01" style="top: auto;bottom: 250px;left: 60px;width: 390px;">
                                        <div class="bg"></div>
                                        <div class="arrow br" style="left: auto;right: 80px;"></div>
                                        <div class="speech-box-inner ti">
                                            토요일에 민속 박물관에 갔거든. 거기에 처음 보는 물건이 굉장히 많았어.
                                        </div>
                                    </div>
                                    <div class="speech-box color-01 tail-01" style="top: auto;bottom: 250px;left: 650px;width: auto;">
                                        <div class="bg"></div>
                                        <div class="arrow bl"></div>
                                        <div class="speech-box-inner ti">
                                            무엇을 처음 봤어?
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="sub-content sub-page-02">
                                <div class="pic-box sole">
                                    <span class="dir-rect color-01">나</span>
                                    <div class="image-box">
                                        <div class="image" style="background: url(./images/nkor_0201_07_0102_201_2.png) no-repeat 50% 50% / contain;"></div>
                                    </div>
                                    <div class="speech-box color-03 tail-01" style="top: auto;bottom: 250px;left: 60px;width: 320px;">
                                        <div class="bg"></div>
                                        <div class="arrow br" style="left: auto;right: 80px;"></div>
                                        <div class="speech-box-inner ti">
                                            이 곰 인형 예쁘지? 나에게 정말 소중한 거야.
                                        </div>
                                    </div>
                                    <div class="speech-box color-04 tail-01" style="top: auto;bottom: 250px;left: 670px;width: auto;">
                                        <div class="bg"></div>
                                        <div class="arrow bl"></div>
                                        <div class="speech-box-inner ti">
                                            왜 소중해?
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="sub-content sub-page-03">
                                <div class="pic-box sole">
                                    <span class="dir-rect color-01">다</span>
                                    <div class="image-box">
                                        <div class="image" style="background: url(./images/nkor_0201_07_0102_201_3.png) no-repeat 50% 50% / contain;"></div>
                                    </div>
                                    <div class="speech-box color-06 tail-01" style="top: auto;bottom: 250px;left: 60px;width: 350px;">
                                        <div class="bg"></div>
                                        <div class="arrow br" style="left: auto;right: 80px;"></div>
                                        <div class="speech-box-inner ti">
                                            어! 내 실내화가 없어. 분명히 여기에 뒀는데.
                                        </div>
                                    </div>
                                    <div class="speech-box color-05 tail-01" style="top: auto;bottom: 250px;left: 670px;width: 270px;">
                                        <div class="bg"></div>
                                        <div class="arrow bl"></div>
                                        <div class="speech-box-inner ti">
                                            어떻게 생겼어? 같이 찾아보자.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="sub-content sub-page-04">
                                <div class="pic-box sole">
                                    <span class="dir-rect color-01">라</span>
                                    <div class="image-box">
                                        <div class="image" style="background: url(./images/nkor_0201_07_0102_201_4.png) no-repeat 50% 50% / contain;"></div>
                                    </div>
                                    <div class="speech-box color-02 tail-01" style="top: auto;bottom: 250px;left: 60px;width: 375px;">
                                        <div class="bg"></div>
                                        <div class="arrow br" style="left: auto;right: 80px;"></div>
                                        <div class="speech-box-inner ti">
                                            이거 장남감 자동차야?
                                        </div>
                                    </div>
                                    <div class="speech-box color-01 tail-01" style="top: auto;bottom: 250px;left: 650px;width: 310px;">
                                        <div class="bg"></div>
                                        <div class="arrow bl"></div>
                                        <div class="speech-box-inner ti">
                                            아니, 연필깎이야. 신기하지?
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </div>


        <div class="teacher-question num-01">
            어떤 상황인지 생각하며 그림 <span class="dir-rect color-01">가</span>~<span class="dir-rect color-01">라</span>를 살펴봅시다.
        </div>





    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
