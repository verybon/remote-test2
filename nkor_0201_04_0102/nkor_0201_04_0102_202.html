<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
        <title></title>
        <link rel="stylesheet" href="../common/css/sanitize.css" />
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/content.css" />
        <style>
            .group-speech-04 .char-box-01 .speech-box{width: 380px;}
            .group-speech-04 .char-box-02 .speech-box{width: 450px;}
            .group-speech-04 .char-box-03 .speech-box{width: 440px;}
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="main normal" >
                <div class="header">
                    <h1 class="title-02" aria-label="교과서 활동"></h1>
                </div>

                <div class="content page-01">
                    <div class="bullet-box direction">
                        <div class="text"><span class="quot-open">「</span>나물 노래<span class="quot-close">」</span>에 나오는 나물의 이름은 어떻게 지어졌을까요?</div>
                    </div>


                    <div class="group-speech-box">
                        <div class="group-speech group-speech-04 align-cc">
                            <div class="info-box "><span class="emp">인물</span>을 클릭하세요.</div>
                            <div class="char-box char-box-01" data-color="color-02" data-tail="tail-01" data-tail-direction="br">
                                쑥 나물의 이름이 ‘쑥쑥 뽑는다’에서 나왔다고 생각했구나.
                            </div>
                            <div class="char-box char-box-02 text-answer" data-color="color-04" data-tail="tail-01" data-tail-direction="br">
                                봄 냉이의 이름이 ‘새봄’에서 나왔다고 생각했어.
                            </div>
                            <div class="char-box char-box-03 text-answer" data-color="color-03" data-tail="tail-01" >
                                미나리의 이름이 ‘나리나리’ 라는 말이 반복되는 것에서 나왔다고 생각했어.
                            </div>
                            <div class="char-box char-box-04 text-answer" data-color="color-01" data-tail="tail-01" >
                                말냉이의 이름이 ‘말랑말랑’에서 나왔다고 생각했어.
                            </div>
                        </div>
                    </div>

                    <div class="button-helper">
                        <span>톡톡 도움말</span>
                    </div>
                    <div class="popup-mini helper" data-button=".button-helper" style="width: auto;">
                        <div class="box-top">
                            <div class="popup-title-box">
                                <span class="popup-title">톡톡 도움말</span>
                                <span class="popup-sub-title"></span>
                            </div>
                            <div class="button-close"></div>
                        </div>
                        <div class="box-content">
                            <div class="ti">
                                ‘말랑말랑’과 ‘말냉이’는 어떤 관계가 있는지 생각해 봐요.
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="teacher-question num-02">
                <span class="quot-open">「</span>나물 노래<span class="quot-close">」</span>에서 나물의 이름이 어떻게 지어졌다고 하는지 찾아봅시다.


            </div>

        </div>

        <script src="../common/js/libs/underscore-min.js"></script>
        <script src="../common/js/libs/anime.min.js"></script>
        <script src="../amt/js/amt.js"></script>
        <script src="../common/js/common.js"></script>
        <script src="../common/js/canvasAnimation.js"></script>
        <script src="../common/js/canvasAnimationData.js"></script>
        <script src="../common/js/content.js"></script>
    </body>
</html>
