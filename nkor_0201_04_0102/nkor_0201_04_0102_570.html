<body>
    <div id="wrap">
        <div class="main jejae word" data-content="jejae-word">
            <div class="header">
                <div class="title-box">
                    <div class="title">낱말 퐁당</div>
                </div>
            </div>

            <div class="content">
                <div class="word-box">
                    <div class="word-button">새봄</div>
                    <div class="word-button">달래라</div>
                </div>
                <div class="explain-box">
                    <div class="explain">
                        <div class="word">
                            <div class="bullet-box empty-circle color-01">새봄</div>
                        </div>
                        <div class="meaning">
                            <div class="icon">뜻풀이</div>
                            <div class="text ti">
                                겨울을 보내고 맞이하는 첫봄.
                            </div>
                        </div>
                        <div class="example">
                            <div class="icon">예문</div>
                            <div class="text ti">
                                <span class="emp">새봄</span>에는 새로운 마음으로 운동을 하자.
                            </div>
                        </div>
                    </div>

                    <div class="explain">
                        <div class="word">
                            <div class="bullet-box empty-circle color-01">달래라</div>
                        </div>
                        <div class="meaning">
                            <div class="icon">뜻풀이</div>
                            <div class="text ti">
                                어르고 타일러 기분을 가라앉혀라.
                            </div>
                        </div>
                        <div class="example">
                            <div class="icon">예문</div>
                            <div class="text ti">
                                아기가 울지 않게 <span class="emp">달래라</span> .
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
