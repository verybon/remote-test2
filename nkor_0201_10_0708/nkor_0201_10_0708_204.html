
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
        <title></title>
        <link rel="stylesheet" href="../common/css/sanitize.css" />
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/content.css" />
        <style>
            .pic-box{height: 460px;background: #fdf3e7;}
            .pic-box .dir-rect{position: absolute;top: 7px;left: 7px;}
            .pic-box .image-box{background-color: #fff;}
            .pic-box .text-box{border-radius: 0;}
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="main normal">
                <div class="header">
                    <h1 class="title-02" aria-label="교과서 활동"></h1>
                </div>
                <div class="content page-01">
                    <div class="bullet-box direction">
                        <div class="text">
                            가족이나 친구와 있었던 일을 떠올려 보세요.
                        </div>
                    </div>
                    <div class="top-line-box">
                        <div class="sub-tab-box" data-sub-tabs="1~2,3~4">
                            <div class="sub-content sub-page-01">

                                <div class="grid-wrap">
                                    <div class="pic-box pic-box-01 grid-1" >
                                        <span class="dir-rect color-01">1</span>
                                        <div class="image-box" style="background:url(./images/nkor_0201_10_0708_204_1.png) no-repeat 50% 50% / cover; ">
                                        </div>
                                        <div class="text-box">
                                            <div class="hidden-box speech-box-inner">
                                                <div class="text">
                                                    저녁에 부모님과 가게에 가서 물건을 샀습니다.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="pic-box pic-box-02 grid-1">
                                        <span class="dir-rect color-01">2</span>
                                        <div class="image-box" style="background:url(./images/nkor_0201_10_0708_204_2.png) no-repeat 50% 100% / cover; ">
                                        </div>
                                        <div class="text-box">
                                            <div class="hidden-box speech-box-inner">
                                                <div class="text">
                                                    점심시간에 놀이터에서 친구와 그네를 서로 타겠다고 싸웠습니다.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="sub-content sub-page-02">

                                <div class=" grid-wrap">
                                    <div class="pic-box pic-box-01 grid-1" >
                                        <span class="dir-rect color-01">3</span>
                                        <div class="image-box" style="background:url(./images/nkor_0201_10_0708_204_3.png) no-repeat 50% 50% / cover; ">
                                        </div>
                                        <div class="text-box">
                                            <div class="hidden-box speech-box-inner">
                                                <div class="text">
                                                    수업 시간에 손을 들고 발표를 잘해서 칭찬을 받았습니다.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="pic-box pic-box-02 grid-1">
                                        <span class="dir-rect color-01">4</span>
                                        <div class="image-box" style="background:url(./images/nkor_0201_10_0708_204_4.png) no-repeat 50% 100% / cover; ">
                                        </div>
                                        <div class="text-box">
                                            <div class="hidden-box speech-box-inner">
                                                <div class="text">
                                                    당번이 아닌데도 친구가 청소하는 것을 도와주었습니다.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>

                    <div class="button-helper">
                        <span>톡톡 도움말</span>
                    </div>
                    <div class="popup-mini helper" data-button=".button-helper" style="width: 590px;">
                        <div class="box-top">
                            <div class="popup-title-box">
                                <span class="popup-title">톡톡 도움말</span>
                                <span class="popup-sub-title"></span>
                            </div>
                            <div class="button-close"></div>
                        </div>
                        <div class="box-content">
                            <div class="bullet-box empty-circle">
                                어디에서 누구와 있었던 일인지 떠올려 봐요.
                            </div>
                            <div class="bullet-box empty-circle">
                                누구에게 어떤 말을 했는지 떠올려 봐요.
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="teacher-question num-04">
                가족이나 친구와 있었던 일을 떠올려 봅시다.
            </div>

        </div>

        <script src="../common/js/libs/underscore-min.js"></script>
        <script src="../common/js/libs/anime.min.js"></script>
        <script src="../amt/js/amt.js"></script>
        <script src="../common/js/common.js"></script>
        <script src="../common/js/canvasAnimation.js"></script>
        <script src="../common/js/canvasAnimationData.js"></script>
        <script src="../common/js/content.js"></script>
    </body>
</html>
