<body>
    <div id="wrap">
        <div class="main summary">
            <div class="header">
                <div class="title-box">
                    <div class="title">핵심 정리</div>
                </div>
            </div>

            <div class="content page-01">
                <div class="sub-title-box">
                    <div class="ico-01"></div>
                    <div class="text" style="text-align: center;">지석이와 민지가 듣는 사람의 기분을 <br>생각하며 한 말과 그때의 기분</div>
                    <div class="ico-02"></div>
                </div>

                <div class="content-inner" style="margin-top: 15px;">
                    <div class="table-box color-03">
                        <table class="table">
                            <colgroup>
                                <col style="width:10%" />
                                <col style="width:43%" />
                                <col style="width:47%" />
                            </colgroup>
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>듣는 사람의 기분을 <br>생각하며 한 말</th>
                                    <th>그때의 기분</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th style="padding: 0;letter-spacing: -2px;">
                                        지석
                                    </th>
                                    <td class="ti" style="letter-spacing: -2px;">
                                        “공을 몰고 가느라 너를 보지 못했어. 정말 미안해.”
                                    </td>
                                    <td class="ti" style="letter-spacing: -3px;">
                                        지석이는 민지에게 <span class="hidden-text">미안한</span> 마음이 들었을 것입니다.
                                    </td>
                                </tr>
                                <tr>
                                    <th style="padding: 0;letter-spacing: -2px;">
                                        민지
                                    </th>
                                    <td class="ti">
                                        “지석아, 괜찮아. 실수로 그런 건데, 뭘.”
                                    </td>
                                    <td class="ti" style="letter-spacing: -2px;">
                                        민지는 미안해하는 지석이를 <span class="hidden-text">배려</span>하는 마음이 들었을 것입니다.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="bottom-button button-answer">
                    <div class="text">정답 확인</div>
                </div>
            </div>
