    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <style>
        .bullet-box.icon-example{margin-top: 10px;}
        .bullet-box-example-inner{display: flex;align-items: center;justify-content: flex-start;width: 100%;}
        .bullet-box-example-inner > .box-base{width: 220px;margin-right: 20px;text-align: center;}
        .bullet-box-example-inner > .arrow-b{margin-right: 20px;}
    </style>

<body>
    <div id="wrap">
        <div class="main summary">
            <div class="header">
                <div class="title-box">
                    <div class="title">핵심 정리</div>
                </div>
            </div>

            <div class="content page-01">
                <div class="sub-title-box">
                    <div class="ico-01"></div>
                    <div class="text">받침이 뒷말 첫소리가 되는 낱말 바르게 읽는 방법</div>
                    <div class="ico-02"></div>
                </div>

                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        <div class="ls-2">받침이 있고 그 뒤에 ‘ㅇ’이 올 때 받침이 뒷말의 <span class="hidden-text">첫소리</span>가 됩니다.</div>
                        <div class="bullet-box icon-example">
                            <div class="bullet-box-example-inner">
                                <div class="box-base color-03">
                                    <div class="text">구름 + 이</div>
                                </div>
                                <div class="arrow-b"></div>
                                <div class="box-base color-06">
                                    <div class="text">구름이</div>
                                </div>
                                <div class="arrow-b"></div>
                                <div class="box-base color-04">
                                    <div class="text">[구르미]</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        받침을 뒤에 오는 ‘<span class="hidden-text">ㅇ</span>’ 자리에 두고 자연스럽게 읽습니다.
                    </div>
                </div>

                <div class="bottom-button button-answer">
                    <div class="text">정답 확인</div>
                </div>
            </div>


        </div>
    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
