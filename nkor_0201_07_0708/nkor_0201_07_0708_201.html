<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
    <style>
        .page-01 .content-inner{height: 500px;}
        .page-01 .content-inner:before{content: "";display: block;position: absolute;top: 50%;left: 50%;width: 720px;height: 360px;border-radius: 360px;background: #f1f9fc;transform: translate(-50%, -50%);}
        .page-01 .box-base.n0{position: absolute;top: 50%;left: 50%;width: 220px;height: 220px;border-radius: 50%;box-shadow: inset 0 0 0 5px #f6effb, inset 0 0 0 10px #fff;transform: translate(-50%, -50%);}
        .page-01 .single-choice{width: 100%;height: 100%;}
        .page-01 .single-choice .button{position: absolute;min-width: 240px;margin-bottom: 0;}
        .page-01 .single-choice .button.n1{top: 25px;right: 50%;margin-right: 40px;}
        .page-01 .single-choice .button.n2{top: 25px;left: 50%;margin-left: 40px;}
        .page-01 .single-choice .button.n3{top: 145px;right: 50%;margin-right: 200px;}
        .page-01 .single-choice .button.n4{top: 145px;left: 50%;margin-left: 200px;}
        .page-01 .single-choice .button.n5{top: 265px;right: 50%;margin-right: 200px;}
        .page-01 .single-choice .button.n6{top: 265px;left: 50%;margin-left: 200px;}
        .page-01 .single-choice .button.n7{top: 385px;left: 50%;margin-left: -120px;}
        .page-01 .single-choice .button .box-base{width: 100%;text-align: center;}
    </style>
</head>

<body>
    <div id="wrap">
        <div class="main normal" data-main-tabs="1,2">
            <div class="header">
                <h1 class="title-02" aria-label="교과서 활동"></h1>
            </div>
            <div class="content page-01" data-content="confirm-quiz">
                <span class="start-button remove">시작</span>
                <div class="bullet-box direction">
                    <div class="text">
                        낱말을 읽고 받침이 뒷말 첫소리가 되는 낱말에 <span class="dir-o"></span>표를 해 보세요.
                    </div>
                </div>
                <div class="info-box one-line-bottom"><span class="emp">각 상자</span>를 클릭하세요.</div>
                <div class="content-inner">
                    <div class="box-base bgcolor-04 color-04 align-cc n0">
                        구름
                    </div>
                    <div class="single-choice" data-quiz="multipleChoice" data-answer="1;3;4;6" data-mark-pos="center">
                        <div class="button n1">
                            <div class="box-base color-03">구름보다</div>
                        </div>
                        <div class="button n2">
                            <div class="box-base color-03">구름이</div>
                        </div>
                        <div class="button n3">
                            <div class="box-base color-03">구름과</div>
                        </div>
                        <div class="button n4">
                            <div class="box-base color-03">구름은</div>
                        </div>
                        <div class="button n5">
                            <div class="box-base color-03">구름에</div>
                        </div>
                        <div class="button n6">
                            <div class="box-base color-03">구름도</div>
                        </div>
                        <div class="button n7">
                            <div class="box-base color-03">구름을</div>
                        </div>
                    </div>
                </div>
                <div class="bottom-button button-answer">
                    <div class="text">정답 확인</div>
                </div>

            </div>
        </div>

        <div class="teacher-question num-01">
            받침이 뒷말 첫소리가 되는 낱말을 어떻게 읽는지 알아봅시다.
        </div>


    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/quiz.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
