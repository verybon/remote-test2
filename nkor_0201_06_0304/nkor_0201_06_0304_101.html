<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title>생각 열기</title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
    <style>
        .hidden-text{background: transparent;}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="main how">
            <div class="header">
                <h1 class="title-03" aria-label="생각 열기"></h1>
            </div>

            <div class="content page-01">
                <div class="bullet-box direction">
                    <div class="text">다음 문장의 빈칸에 알맞은 시간 표현이 무엇인지 생각해 보세요.</div>
                </div>
                <div class="content-inner">
                    <div class="box-base color-05 ">
                        <div class="bullet-box empty-circle">
                            <div class="text">
                                <span class="hidden-text ex">아침</span>밥을 먹고 놀이터에 갔다.
                            </div>
                        </div>
                        <div class="bullet-box empty-circle">
                            <div class="text">
                                <span class="hidden-text ex">저녁</span>이 되어서야 집으로 돌아왔다.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bullet-box direction">
                    <div class="text">시간 표현에 어울리는 알맞은 문장을 만들어 보세요.</div>
                </div>
                <div class="content-inner">
                    <div class="box-base color-05">
                        <div class="bullet-box empty-circle">
                            <div class="text">
                                아침에 <span class="hidden-text ex">일어나서 아침을 먹고 학교에 갔다.</span>
                            </div>
                        </div>
                        <div class="bullet-box empty-circle">
                            <div class="text">
                                오후에 <span class="hidden-text ex">학교에서 돌아와 국어 숙제를 했다.</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="teacher-question bullet-circle">
            빈칸에 알맞은 말을 넣어 문장을 완성해 봅시다.
        </div>

    </div>

    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/canvasAnimation.js"></script>
    <script src="../common/js/canvasAnimationData.js"></script>
    <script src="../common/js/content.js"></script>
</body>
