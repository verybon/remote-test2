<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
        <title></title>
        <link rel="stylesheet" href="../common/css/sanitize.css" />

        <link rel="stylesheet" href="../common/css/content.css" />
    </head>
    <body>
        <div id="wrap">
            <div class="main jejae">
                <div class="header">
                    <div class="title-box">
                        <div class="title">정리 총총</div>
                    </div>
                </div>

                <div class="content page-01">
                    <div class="sub-title-box">
                        <div class="ico-01"></div>
                        <div class="text">기름 장수와 호랑이</div>
                        <div class="ico-02"></div>
                    </div>

                    <div class="content-inner">
                        <div class="table-box color-02 ">
                            <table class="table">
                                <!-- <caption>Table Caption</caption> -->
                                <colgroup>
                                    <col style="width:13%" />
                                    <!-- <col style="width:90%" /> -->
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th>종류</th>
                                        <td>
                                            <div class="ti">옛날이야기</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>주제</th>
                                        <td>
                                            <div class="ti" style="letter-spacing: -3px;">
                                                <span class="hidden-text">호랑이</span>에게 잡아먹혔다가 호랑이를 죽이고 살아 돌아온 소금 장수와 기름 장수
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="no-bb" rowspan="3">내용</th>
                                        <td class="has-bullet">
                                            <div class="bullet-box empty-circle">
                                                <div><span class="hidden-text">호랑이</span>가 소금 장수와 기름 장수를 삼켰습니다.</div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="has-bullet">
                                            <div class="bullet-box empty-circle" style="letter-spacing: -2.5px;">
                                                <div>기름 장수가 호랑이 배 속에서 <span class="hidden-text">등잔불</span>을 켰다가 등잔이 엎어져 호랑이가 죽었습니다.</div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="has-bullet">
                                            <div class="bullet-box empty-circle ls-2">
                                                <div>임금님은 호랑이를 죽인 두 사람에게 상을 내렸습니다.</div>
                                            </div>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>

        <script src="../common/js/libs/underscore-min.js"></script>
