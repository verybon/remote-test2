<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
    <style>
        .pic-box{height: 400px;border: 0 none;}
        .pic-box.box-base{padding: 10px;}
        .pic-box + .pic-box{margin-left: 20px;}
        .pic-box .image-box{height: calc(100% - 80px);}
        .pic-box .click-induced.pic{height: 100%;}
        .pic-box .text-box{height: 80px;background-color: transparent;}
        .pic-box .hidden-text{background: transparent;}
    </style>
</head>

<body>
    <div id="wrap">
        <div class="main normal" data-main-tabs="이야기, 물음">
            <div class="header">
                <h1 class="title-02" aria-label="교과서 활동"></h1>
            </div>

            <div class="content page-01">
                <div class="bullet-box direction">
                    <div class="text">
                        <span class="quot-open">「</span>기름 장수와 호랑이<span class="quot-close">」</span> 이야기의 뒷부분을 들어 보세요.
                    </div>
                </div>
                <div class="info-box one-line-bottom">1분 줄거리에서는 앞부분과 뒷부분을 함께 볼 수 있습니다.</div>

                <!-- <div class="image"></div> -->
                <div class="image-box"
                style="position: relative;top: 40px;background: url(./images/nkor_0201_06_0304_204_1.png) no-repeat 50% 50% / cover;width: 1000px; height: 360px;margin: 0 auto;border-radius: 20px;">
                </div>
                <div class="content-link-box">
                    <!-- 함께 듣기 -->
                    <div class="link-button type-08" data-module="link" data-type="html" data-src="./nkor_0201_06_0304_204_511.html">
                        <div class="button-image"></div>
                    </div>
                    <div class="v-line"></div>

                    <!-- 1분 줄거리 -->
                    <div class="link-button type-05" data-module="link" data-type="html" data-src="./nkor_0201_06_0304_204_530.html">
                        <div class="button-image"></div>
                    </div>
                    <div class="v-line"></div>

                    <!-- 정리 총총 -->
                    <div class="link-button type-02" data-module="link" data-type="html" data-src="./nkor_0201_06_0304_204_550.html">
                        <div class="button-image"></div>
                    </div>
                    <div class="v-line"></div>

                    <!-- 낱말 퐁당 -->
                    <div class="link-button type-03" data-module="link" data-type="html" data-src="./nkor_0201_06_0304_204_570.html">
                        <div class="button-image"></div>
                    </div>
                    <div class="v-line"></div>

                    <!-- 쫑! 퀴즈 -->
                    <div class="link-button type-04" data-module="link" data-type="html" data-src="./nkor_0201_06_0304_204_590.html">
                        <div class="button-image"></div>
                    </div>

                </div>

            </div>

            <div class="content page-02">
                <div class="bullet-box direction">
                    <div class="text">
                        그림에 알맞은 시간을 나타내는 말은 무엇인가요?
                    </div>
                </div>
                <div class="content-inner">

                    <div class="pic-wrap">
                        <div class="pic-box pic-box-01 box-base bgcolor-06">
                            <!-- <div class="rect-num num-01 color-01"></div> -->
                            <div class="image-box">
                                <div class="click-induced pic button-pic-01">
                                    <div class="image"
                                    style="background: url('./images/nkor_0201_06_0304_204_2.png') no-repeat top center / cover;"></div>
                                </div>
                            </div>
                            <div class="text-box align-cc">
                                <div class="text">이튿날 아침</div>
                            </div>
                        </div>
                        <div class="pic-box pic-box-02 box-base bgcolor-02">
                            <!-- <div class="rect-num num-02 color-01"></div> -->
                            <div class="image-box">
                                <div class="click-induced pic button-pic-02">
                                    <div class="image"
                                    style="background: url('./images/nkor_0201_06_0304_204_3.png') no-repeat top center / cover;"></div>
                                </div>
                            </div>
                            <div class="text-box align-cc">
                                <div class="hidden-text">점심때</div>
                            </div>
                        </div>
                        <div class="pic-box pic-box-03 box-base bgcolor-04">
                            <!-- <div class="rect-num num-03 color-01"></div> -->
                            <div class="image-box">
                                <div class="click-induced pic button-pic-03">
                                    <div class="image"
                                    style="background: url('./images/nkor_0201_06_0304_204_4.png') no-repeat top center / cover;"></div>
                                </div>
                            </div>
                            <div class="text-box align-cc">
                                <div class="hidden-text">며칠 뒤</div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="button-helper">
                    <span>톡톡 도움말</span>
                </div>
                <div class="popup-mini helper" data-button=".button-helper" style="width: auto;">
                    <div class="box-top">
                        <div class="popup-title-box">
                            <span class="popup-title">톡톡 도움말</span>
                            <span class="popup-sub-title"></span>
                        </div>
                        <div class="button-close"></div>
                    </div>
                    <div class="box-content">
                        <div class="bullet-box empty-circle">
                            이야기에서 어떤 일이 일어났는지 생각해봐요.
                        </div>
                        <div class="bullet-box empty-circle">
                            언제 그 일이 일어났는지도 생각해 봐요.
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="teacher-question num-04" style="letter-spacing: -2.8px;">
            <span class="quot-open">「</span>기름 장수와 호랑이<span class="quot-close">」</span>의 뒷부분을 들어 봅시다. 그리고 그림에 알맞게 시간을 나타내는 말을 써 봅시다.
        </div>

        <div class="popup-full-pic">
            <div class="popup-pic"
                data-button=".button-pic-01;.button-pic-02;.button-pic-03" style="width: 700px;">
                <div class="tab-content-box">
                    <div class="tab-content content-01">
                        <!-- 세로형 이미지 -->
                        <div class="image-box full-h">
                            <div class="image" style="background: url('./images/nkor_0201_06_0304_204_2.png') no-repeat top center / contain; width:100%; height:100%;"></div>
                        </div>
                    </div>

                    <div class="tab-content content-02">
                         <!-- 가로형 이미지 -->
                        <div class="image-box full-w">
                            <div class="image" style="background: url('./images/nkor_0201_06_0304_204_3.png') no-repeat top center / contain; width:100%; height:100%;"></div>
                        </div>
                    </div>

                    <div class="tab-content content-03">
                        <div class="image-box full-h">
                            <div class="image" style="background: url('./images/nkor_0201_06_0304_204_4.png') no-repeat top center / contain; width:100%; height:100%;"></div>
                        </div>
                    </div>

                </div>
                <div class="button-box">
                    <div class="prev-button"></div>
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="next-button"></div>
                </div>
                <div class="button-close"></div>
            </div>

        </div>

    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/canvasAnimation.js"></script>
    <script src="../common/js/canvasAnimationData.js"></script>
    <script src="../common/js/content.js"></script>

</html>
