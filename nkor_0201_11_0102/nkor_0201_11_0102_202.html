<body>
    <div id="wrap">
        <div class="main normal" data-main-tabs="물음, 물음 +">
            <div class="header">
                <div class="title-02" aria-label="교과서 활동"></div>
            </div>

            <div class="content page-01">
                <div class="bullet-box direction">
                    <div class="text">
                        농사꾼이 괭이를 신기한 독에 넣자 어떤 일이 벌어졌나요?
                    </div>
                </div>

                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">
                                괭이가 두 개로 늘어났습니다.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bullet-box direction">
                    <div class="text">
                        원님이 신기한 독을 나라에 <span class="click-induced word button-mini-01">바치라고</span> 한 까닭은 무엇인가요?
                    </div>
                </div>
                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">
                                신기한 독이 탐이 나서 빼앗기 위해서입니다.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="popup-mini word mini-01" data-button=".button-mini-01" style="top: 235px;left: 515px;width: 300px;">
                    <div class="box-top">
                        <div class="popup-title">어휘 쏙쏙</div>
                        <div class="button-close"></div>
                    </div>
                    <div class="box-content">
                        <div class="word">바치라고</div>
                        <div class="explain-word">
                            <div class="text">
                                반드시 내거나 물어야 할 돈을 가져다주라고.
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="content page-02">
                <div class="bullet-box direction">
                    <div class="text">
                        신기한 독이 깨진 까닭은 무엇인가요?
                    </div>
                </div>

                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">
                                원님의 아버지들이 싸우면서 난리를 피웠기 때문입니다.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bullet-box direction">
                    <div class="text">
                        신기한 독이 깨진 뒤에 원님은 어떻게 살았을까요?
                    </div>
                </div>

                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">
                                많은 아버지들을 모시고 살다가 거지가 되었을 것 같습니다.
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="teacher-question num-02">
            <span class="quot-open">「</span>신기한 독<span class="quot-close">」</span>을 다시 듣고 물음에 답해 봅시다.
        </div>

    </div>
