<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
        <title>단원 학습 계획</title>
        <link rel="stylesheet" href="../common/css/sanitize.css">
        <link rel="stylesheet" href="../common/css/common.css">
        <link rel="stylesheet" href="../common/css/content.css">
    </head>
    <body>
        <div id="wrap">
            <div class="main lesson-plan">
                <div class="header">
                    <h1 class="title-plan">단원 학습 계획</h1>
                </div>

                <div class="content">
                    <div class="direction">
                        <div class="bullet-box empty-circle color-01">
                            <div class="text">이 단원에서 어떻게 공부할지 계획을 세워 보세요.</div>
                        </div>
                    </div>

                    <dl class="box-plan align-cc">
                        <dt class="align-cc">
                            <span>무엇을<br><span class="emp">알고 있나요?</span></span>
                        </dt>
                        <dd>
                            <div class="hidden-box">
                                <div class="text ti" style="letter-spacing: -1.8px;">
                                    인물의 말과 행동을 상상하며 이야기를 즐길 수 있습니다.
                                </div>
                            </div>
                        </dd>
                    </dl>
                    <dl class="box-plan align-cc">
                        <dt class="align-cc">
                            <span>무엇을<br><span class="emp">알고 싶나요?</span></span>
                        </dt>
                        <dd>
                            <div class="hidden-box">
                                <div class="text ti">
                                    인물의 마음을 상상하며 이야기를 읽고 싶습니다.
                                </div>
                            </div>
                        </dd>
                    </dl>
                    <dl class="box-plan align-cc">
                        <dt class="align-cc">
                            <span>무엇을<br><span class="emp">하고 싶나요?</span></span>
                        </dt>
                        <dd>
                            <div class="hidden-box">
                                <div class="text ti">
                                    인물의 마음을 생각하며 역할놀이를 해 보고 싶습니다.
                                </div>
                            </div>
                        </dd>
                    </dl>

                </div>

            </div>

        </div>

        <script src="../common/js/libs/underscore-min.js"></script>
        <script src="../common/js/libs/anime.min.js"></script>
        <script src="../amt/js/amt.js"></script>
        <script src="../common/js/common.js"></script>
        <script src="../common/js/content.js"></script>
    </body>
</html>
