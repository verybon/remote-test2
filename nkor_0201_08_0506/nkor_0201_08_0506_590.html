<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
        <title></title>
        <link rel="stylesheet" href="../common/css/sanitize.css" />
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/audioPlayer.css" />
        <link rel="stylesheet" href="../common/css/content.css" />
        <style>
            .single-choice .mark{display:none;}
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="main jejae quiz" data-content="jejae-quiz">
                <div class="quiz-box">
                    <div class="image-box">
                        <img src="../common/images/jejae_quiz_bg.png" alt="" />
                    </div>
                    <div class="header">
                        <div class="title image-box">
                            <img src="../common/images/title_jejae_quiz.png" alt="" />
                        </div>
                        <div class="character">
                            <div class="image-box">
                                <img src="../common/images/jejae_quiz_subtitle.png" alt="" />
                            </div>
                            <div class="sub-title">자전거 타기 성공</div>
                        </div>
                    </div>

                    <div class="quiz-tab-box" data-sub-tabs="1,2,3,4,5">

                        <!-- OX -->
                        <div class="sub-content sub-page-021">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">소영이가 어머니와 함께 한 것은 자전거 타기입니다.</div>
                                </div>
                            </div>
                            <div class="single-choice" data-quiz="singleChoice" data-answer="0" data-visible=".explanatory-021" data-mark="1">
                                <div class="button button-01"></div><!--o : 0-->
                                <div class="button button-02"></div><!--x : 1-->
                            </div>
                            <!-- <div class="explanatory line-one explanatory-021 hide">
                                <div class="bullet-box">힌트텍스트<span class="emp">강조</span></div>
                            </div> -->
                        </div>

                        <!-- 단답 -->
                        <div class="sub-content sub-page-031">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">
                                        소영이가 자전거 타기를 연습한 곳은 어디인가요?
                                    </div>
                                </div>
                            </div>
                            <div class="answer-box">
                                <div class="hidden-box que icon-size-02">
                                    <div class="text">놀이터</div>
                                </div>
                            </div>
                        </div>

                        <!-- OX -->
                        <div class="sub-content sub-page-022">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">소영이는 연습을 시작하자마자 자전거를 잘 타기 시작했습니다.</div>
                                </div>
                            </div>
                            <div class="single-choice" data-quiz="singleChoice" data-answer="1" data-visible=".explanatory-022" data-mark="1">
                                <div class="button button-01"></div><!--o : 0-->
                                <div class="button button-02"></div><!--x : 1-->
                            </div>
                            <div class="explanatory line-one explanatory-022 hide">
                                <div class="bullet-box">처음에는 <span class="emp">자전거가 자꾸만 쓰러지려고 하였습니다</span>.</div>
                            </div>
                        </div>

                        <!-- 초성 -->
                        <div class="sub-content sub-page-011">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text" style="letter-spacing: -1.5px;">
                                        소영이는 자전거 타는 방법을 빨리 배우려고
                                        <span class="dir-rect ml"><span>ㅍ</span></span>
                                        <span class="dir-rect"><span>ㄷ</span></span>을 열심히 밟았습니다.
                                    </div>
                                </div>
                            </div>
                            <div class="answer-box">
                                <div class="hidden-box que icon-size-02" data-visible=".explanatory-011">
                                    <div class="text">페달</div>
                                </div>
                            </div>
                            <!-- <div class="explanatory explanatory-011 hide">
                                <div class="bullet-box">
                                    해설텍스트
                                </div>
                            </div> -->
                        </div>

                        <!-- 초성 -->
                        <div class="sub-content sub-page-012">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">
                                        소영이가 자전거 타기에 성공하고, 어머니와 소영이는
                                        <span class="dir-rect ml"><span>ㅅ</span></span>
                                        <span class="dir-rect"><span>ㅃ</span></span>을 마주쳤습니다.
                                    </div>
                                </div>
                            </div>
                            <div class="answer-box">
                                <div class="hidden-box que icon-size-02" data-visible=".explanatory-012">
                                    <div class="text">손뼉</div>
                                </div>
                            </div>
                            <!-- <div class="explanatory explanatory-012 hide">
                                <div class="bullet-box">
                                    해설텍스트
                                </div>
                            </div> -->
                        </div>

                        <div class="prev-button"></div>
                        <div class="next-button"></div>
                    </div>
                </div>

                <div class="home-box">
                    <div class="image-box">
                        <img src="../common/images/jejae_quiz_home_bg.png" alt="" />
                    </div>
                    <div class="title-box">
                        <div class="title">자전거 타기 성공</div>
                        <!-- <div class="writer">작가 이름</div> -->
                    </div>
                    <div class="start-button"></div>
                </div>
            </div>
        </div>

        <script src="../common/js/libs/underscore-min.js"></script>
        <script src="../common/js/libs/anime.min.js"></script>
        <script src="../amt/js/amt.js"></script>
        <script src="../common/js/common.js"></script>
        <script src="../common/js/quiz.js"></script>
        <script src="../common/js/content.js"></script>
    </body>
</html>
