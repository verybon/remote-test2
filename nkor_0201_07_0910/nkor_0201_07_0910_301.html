<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
        <title></title>
        <link rel="stylesheet" href="../common/css/sanitize.css" />
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/content.css" />
        <style>
            .grid-wrapper{display: flex;flex-wrap:wrap;align-items: center;justify-content: center;width: 100%;margin-top: 40px;}
            .grid-wrapper > .button{width: 440px;margin: 0 10px 15px;}
            .grid-wrapper > .button:nth-child(3){margin-left: 200px;margin-right: 200px;}
            .grid-wrapper > .button:nth-child(5){letter-spacing: -2px;}
            .grid-wrapper > .button .box-base{padding: 10px;line-height: 1.4;}
            .page-02 .section-selfcheck .example-box{position: relative;}
            .main.summary .page-02 .info-box{right: auto;top: 0;left: 0;}
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="main summary" data-main-tabs="되돌아보기,생활 속으로">
                <div class="header">
                    <div class="title-box">
                        <div class="title">단원 정리</div>
                    </div>
                </div>
                <span class="start-button remove">시작</span>
                <div class="content page-01 confirm-quiz" data-content="confirm-quiz">
                    <div class="direction">
                        <div class="bullet-box empty-circle color-01">
                            <div class="text">이 단원에서 배운 내용을 되돌아보며 알맞은 내용에 색칠해 봅시다.</div>
                        </div>
                    </div>
                    <div class="info-box one-line-bottom">
                        <span class="emp">각 상자</span>를 클릭하세요.
                    </div>
                    <div class="content-inner">
                        <div class="multiple-choice " data-quiz="multipleChoice" data-answer="0;1;2;4">
                            <div class="grid-wrapper">
                                <button type="button" class="button">
                                    <div class="box-base color-05">
                                        <div class="text ti">내용이 잘 드러나게 제목을 정한다.</div>
                                    </div>
                                </button>
                                <button type="button" class="button">
                                    <div class="box-base color-05" >
                                        <div class="text ti">물건의 특징이 잘 드러나게 쓴다.</div>
                                    </div>
                                </button>
                                <button type="button" class="button">
                                    <div class="box-base color-05" >
                                        <div class="text ti">설명하고 싶은 까닭이 잘 드러나게 쓴다.</div>
                                    </div>
                                </button>
                                <button type="button" class="button">
                                    <div class="box-base color-05">
                                        <div class="text ti">물건을 설명할 때 모양만 설명한다.</div>
                                    </div>
                                </button>
                                <button type="button" class="button">
                                    <div class="box-base color-05">
                                        <div class="text ti">‘공원에서’라는 낱말은 [공워네서]로 읽는다.</div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="bottom-button button-answer">
                        <div class="text">정답 확인</div>
                    </div>
                </div>

                <div class="content page-02">
                    <div class="direction">
                        <div class="bullet-box empty-circle color-01">
                            <div class="text">단원 학습을 시작할 때 세운 계획을 잘 실천했는지 확인해 봅시다.</div>
                        </div>
                    </div>

                    <div class="section-selfcheck">
                        <div class="selfcheck">
                            <div class="text-box ti">글에서 주요 내용을 확인할 수 있습니다.</div>
                            <div class="check-box">
                                <div class="wrap">
                                    <div class="button-01"></div>
                                </div>
                                <div class="wrap">
                                    <div class="button-02"></div>
                                </div>
                                <div class="wrap">
                                    <div class="button-03"></div>
                                </div>
                            </div>
                        </div>
                        <div class="selfcheck">
                            <div class="text-box ti">주변에 있는 물건을 설명할 수 있습니다.</div>
                            <div class="check-box">
                                <div class="wrap">
                                    <div class="button-01"></div>
                                </div>
                                <div class="wrap">
                                    <div class="button-02"></div>
                                </div>
                                <div class="wrap">
                                    <div class="button-03"></div>
                                </div>
                            </div>
                        </div>
                        <div class="selfcheck">
                            <div class="text-box ti">발명하고 싶은 물건을 설명할 수 있습니다.</div>
                            <div class="check-box">
                                <div class="wrap">
                                    <div class="button-01"></div>
                                </div>
                                <div class="wrap">
                                    <div class="button-02"></div>
                                </div>
                                <div class="wrap">
                                    <div class="button-03"></div>
                                </div>
                            </div>
                        </div>
                        <div class="example-box">
                            <div class="info-box"><span class="emp">기호</span>를 클릭하세요.</div>
                            <div class="example ico-01">
                                매우 그렇다
                            </div>
                            <div class="example ico-02">
                                그렇다
                            </div>
                            <div class="example ico-03">
                                좀 더 노력해야 한다
                            </div>
                        </div>
                    </div>
                    <!-- <div class="info-box"><span class="emp">기호</span>를 클릭하세요.</div> -->
                </div>
            </div>
        </div>

        <script src="../common/js/libs/underscore-min.js"></script>
        <script src="../common/js/libs/anime.min.js"></script>
        <script src="../amt/js/amt.js"></script>
        <script src="../common/js/quiz.js"></script>
        <script src="../common/js/common.js"></script>
        <script src="../common/js/content.js"></script>
    </body>
</html>
