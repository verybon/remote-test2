<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>

    <!-- gate ani -->
    <link rel="stylesheet" type="text/css" href="../common/css/gateAni/resetAll.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/gateAni/commonAll.css" />

    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
    <style>
        .sub-page-02 .single-choice .button{min-width: 250px;}
    </style>
</head>

<body>
    <div id="wrap">
        <div class="main confirm-quiz" data-content="confirm-quiz">

            <div class="quiz-box">
                <div class="header hide">
                    <div class="title image-box">
                        <img src="../common/images/title_confirm_quiz.png" alt="">
                    </div>
                    <div class="character">
                        <div class="image-box">
                            <img src="../common/images/confirm_quiz_char.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="quiz-tab-box" data-sub-tabs="문제 1,문제 2">


                    <div class="sub-content sub-page-01">
                        <div class="direction">
                            <div class="bullet-box empty-circle color-01">
                                <div class="text ls-1p5">양치기 할아버지가 잃어버린 양 떼를 어떻게 찾았는지 바르게 말한 사람을 고르시오.</div>
                            </div>
                        </div>

                        <div class="single-choice speech" data-quiz="singleChoice" data-answer="2" data-mark="0" data-mark-gap="580;20" style="margin-top: -20px;">
                            <div class="button color-03">
                                <div class="face type-08"></div>
                                <div class="speech-box">
                                    <div class="arrow"></div>
                                    <div class="round-box">옆집 사람이 알려 주었어.</div>
                                </div>
                            </div>

                            <div class="button color-01">
                                <div class="face type-01"></div>
                                <div class="speech-box">
                                    <div class="arrow"></div>
                                    <div class="round-box">폴로가 찾아서 할아버지에게 말해 주었어.</div>
                                </div>
                            </div>

                            <div class="button color-04">
                                <div class="face type-07"></div>
                                <div class="speech-box">
                                    <div class="arrow"></div>
                                    <div class="round-box">언덕 위에 있는 까만 아기 양을 보고 알게 되었어.</div>
                                </div>
                            </div>
                        </div>

                        <div class="bottom-button button-answer">
                            <div class="text">정답 확인</div>
                        </div>
                    </div>


                    <div class="sub-content sub-page-02">
                        <div class="direction">
                            <div class="bullet-box empty-circle color-01">
                                <div class="text">글을 읽고 일이 일어난 차례를 알 수 있는 말을 고르시오.</div>
                            </div>
                        </div>

                        <div class="round-bg-box ti">
                            밤이 되었어요. 양들은 몹시 불안해했어요. 그때 까만 아기 양이 큰 소리로 외쳤어요.<br>
                            “이 근처에서 동굴을 본 적이 있어. 그곳에 가면 눈보라를 피할 수 있을 거야! 나를 따라와, 어서!”
                        </div>

                        <div class="single-choice word" data-quiz="singleChoice" data-answer="0">
                            <div>
                                <div class="button">
                                    <div class="bullet-box circle-num num-01 color-01">
                                        밤
                                    </div>
                                </div>
                                <div class="button">
                                    <div class="bullet-box circle-num num-03 color-01">
                                        동굴
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="button">
                                    <div class="bullet-box circle-num num-02 color-01">
                                        양
                                    </div>
                                </div>
                                <div class="button">
                                    <div class="bullet-box circle-num num-04 color-01">
                                        눈보라
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="bottom-button button-answer">
                            <div class="text">정답 확인</div>
                        </div>
                    </div>


                </div>

            </div>

        </div>

        <div class="gate_container checkquiz">
            <div class="gate_topbox">
                <div class="gate_title">확인 문제</div>
                <div class="gate_btn"><span class="start-button">시작</span></div>
            </div>
            <div class="gate_ani">
                <div id="animation_container">
                    <canvas id="canvas"></canvas>
                    <div id="dom_overlay_container" class="gate_ani_cover"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- gate ani -->
    <script src="../common/js/gateAni/createjs-2015.11.26.min.js"></script>
    <script src="../common/js/gateAni/commonConfirm_Main.js"></script>
    <script src="../common/js/gateAni/canvasMain.js"></script>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/quiz.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
