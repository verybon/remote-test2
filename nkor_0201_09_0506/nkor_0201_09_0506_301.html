<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/audioPlayer.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
    <style>
        .dir-o.dir-imo-v{background-image: url(./images/nkor_0201_09_0506_206.png);}
    </style>
</head>

<body>
    <div id="wrap">
        <div class="main summary" data-main-tabs="글 읽고 주요 내용 확인하기, 뜻이 잘 드러나게 문장 띄어 읽기">
            <div class="header">
                <div class="title-box">
                    <div class="title">핵심 정리</div>
                </div>
            </div>

            <div class="content page-01">
                <div class="sub-title-box">
                    <div class="ico-01"></div>
                    <div class="text">글을 읽고 주요 내용을 확인하는 방법</div>
                    <div class="ico-02"></div>
                </div>

                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        글의 <span class="hidden-text">제목</span>을 보고 무엇을 설명하는지 짐작해 봅니다.
                    </div>
                </div>
                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        설명하는 대상이 무엇인지 찾아봅니다.
                    </div>
                </div>
                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        설명하는 대상의 <span class="hidden-text">특징</span>을 살펴봅니다.
                    </div>
                </div>

                <div class="bottom-button button-answer">
                    <div class="text">정답 확인</div>
                </div>
            </div>

            <div class="content page-02">
                <div class="sub-title-box">
                    <div class="ico-01"></div>
                    <div class="text">뜻이 잘 드러나게 문장을 띄어 읽는 방법</div>
                    <div class="ico-02"></div>
                </div>

                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        한 문장을 앞부분과 뒷부분으로 나누어 읽습니다. ‘누가(무엇이)’ 다음에 조금  <span class="hidden-text">쉬어</span> 읽습니다.
                    </div>
                </div>
                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        ‘누가(무엇이)’에 해당하는 말의 앞부분이나 뒷부분이 길면 한번 더 쉬어 읽습니다.
                    </div>
                </div>
                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        문장과 문장 사이에는 <span class="dir-o dir-imo-v"></span>보다 조금 더 <span class="hidden-text">길게</span>쉬어 읽습니다.
                    </div>
                </div>

                <div class="bottom-button button-answer">
                    <div class="text">정답 확인</div>
                </div>

            </div>

        </div>
    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
