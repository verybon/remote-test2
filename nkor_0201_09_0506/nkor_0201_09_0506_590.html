<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
        <title></title>
        <link rel="stylesheet" href="../common/css/sanitize.css" />
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/audioPlayer.css" />
        <link rel="stylesheet" href="../common/css/content.css" />
        <style>
            .single-choice .mark{display:none;}
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="main jejae quiz" data-content="jejae-quiz">
                <div class="quiz-box">
                    <div class="image-box">
                        <img src="../common/images/jejae_quiz_bg.png" alt="" />
                    </div>
                    <div class="header">
                        <div class="title image-box">
                            <img src="../common/images/title_jejae_quiz.png" alt="" />
                        </div>
                        <div class="character">
                            <div class="image-box">
                                <img src="../common/images/jejae_quiz_subtitle.png" alt="" />
                            </div>
                            <div class="sub-title">숲속의 멋쟁이 곤충</div>
                        </div>
                    </div>

                    <div class="quiz-tab-box" data-sub-tabs="1,2,3,4,5,6">

                        <!-- 초성 -->
                        <div class="sub-content sub-page-011">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">
                                        수컷 사슴벌레는 뿔처럼 생긴 멋진
                                        <span class="dir-rect ml"><span>ㅋ</span></span>
                                        <span class="dir-rect"><span>ㅌ</span></span>이 있습니다.
                                    </div>
                                </div>
                            </div>
                            <div class="answer-box">
                                <div class="hidden-box que icon-size-02" data-visible=".explanatory-011">
                                    <div class="text">큰턱</div>
                                </div>
                            </div>
                            <!-- <div class="explanatory explanatory-011 hide">
                                <div class="bullet-box">
                                    해설텍스트
                                </div>
                            </div> -->
                        </div>

                        <!-- 단답 -->
                        <div class="sub-content sub-page-031">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">
                                        수컷 사슴벌레의 단단한 껍데기 속에 있는 것은 무엇인가요?
                                    </div>
                                </div>
                            </div>
                            <div class="answer-box">
                                <div class="hidden-box que icon-size-02">
                                    <div class="text">속 날개</div>
                                </div>
                            </div>
                        </div>

                        <!-- 단답 -->
                        <div class="sub-content sub-page-032">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">
                                        수컷 사슴벌레의 먹이는 무엇인가요?
                                    </div>
                                </div>
                            </div>
                            <div class="answer-box">
                                <div class="hidden-box que icon-size-02">
                                    <div class="text">나뭇진</div>
                                </div>
                            </div>
                        </div>

                        <!-- OX -->
                        <div class="sub-content sub-page-021">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">특히 참나무 진은 수컷 사슴벌레가 아주 좋아하는 먹이입니다.</div>
                                </div>
                            </div>
                            <div class="single-choice" data-quiz="singleChoice" data-answer="0" data-visible=".explanatory-021" data-mark="1">
                                <div class="button button-01"></div><!--o : 0-->
                                <div class="button button-02"></div><!--x : 1-->
                            </div>
                            <!-- <div class="explanatory line-one explanatory-021 hide">
                                <div class="bullet-box">힌트텍스트<span class="emp">강조</span></div>
                            </div> -->
                        </div>

                        <!-- 초성 -->
                        <div class="sub-content sub-page-012">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">
                                        수컷 사슴벌레는 다른 수컷 사슴벌레와 자주
                                        <span class="dir-rect ml"><span>ㅎ</span></span>
                                        <span class="dir-rect"><span>ㄱ</span></span>
                                        <span class="dir-rect"><span>ㄹ</span></span>
                                        <span class="dir-rect"><span>ㄱ</span></span>를 합니다.
                                    </div>
                                </div>
                            </div>
                            <div class="answer-box">
                                <div class="hidden-box que icon-size-02" data-visible=".explanatory-012">
                                    <div class="text">힘겨루기</div>
                                </div>
                            </div>
                            <!-- <div class="explanatory explanatory-012 hide">
                                <div class="bullet-box">
                                    해설텍스트
                                </div>
                            </div> -->
                        </div>

                        <!-- OX -->
                        <div class="sub-content sub-page-022">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text" style="letter-spacing: -0px;">수컷 사슴벌레는 별다른 이유 없이 다른 수컷 사슴벌레와 힘겨루기를 합니다.</div>
                                </div>
                            </div>
                            <div class="single-choice" data-quiz="singleChoice" data-answer="1" data-visible=".explanatory-022" data-mark="1">
                                <div class="button button-01"></div><!--o : 0-->
                                <div class="button button-02"></div><!--x : 1-->
                            </div>
                            <div class="explanatory line-one explanatory-022 hide">
                                <div class="bullet-box">수컷 사슴벌레는 <span class="emp">자신을 드러내어 보이거나 먹이를 차지하기 위해</span> 다른 수컷 사슴벌레와 힘겨루기를 합니다.</div>
                            </div>
                        </div>


                        <div class="prev-button"></div>
                        <div class="next-button"></div>
                    </div>
                </div>

                <div class="home-box">
                    <div class="image-box">
                        <img src="../common/images/jejae_quiz_home_bg.png" alt="" />
                    </div>
                    <div class="title-box">
                        <div class="title">숲속의 멋쟁이 곤충</div>
                        <!-- <div class="writer">작가 이름</div> -->
                    </div>
                    <div class="start-button"></div>
                </div>
            </div>
        </div>

        <script src="../common/js/libs/underscore-min.js"></script>
        <script src="../common/js/libs/anime.min.js"></script>
        <script src="../amt/js/amt.js"></script>
        <script src="../common/js/common.js"></script>
        <script src="../common/js/quiz.js"></script>
        <script src="../common/js/content.js"></script>
    </body>
</html>
