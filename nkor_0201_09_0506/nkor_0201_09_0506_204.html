<body>
    <div id="wrap">
        <div class="main normal" data-main-tabs="1,2">
            <div class="header">
                <h1 class="title-02" aria-label="교과서 활동"></h1>
            </div>
            <div class="content page-01">
                <div class="bullet-box direction">
                    <div class="text">
                        제목을 보고 어떤 내용이라고 생각했나요?
                    </div>
                </div>
                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">
                                숲속의 곤충에 대한 글이라고 생각했습니다.
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="content page-02">
                <div class="bullet-box direction">
                    <div class="text">
                        무엇을 설명하고 있나요?
                    </div>
                </div>

                <div class="tab-box side-tab">
                    <div class="button-box">
                        <button type="button" class="button">생김새</button>
                        <button type="button" class="button">먹이</button>
                        <button type="button" class="button">생활</button>
                    </div>
                    <div class="tab-content-box">
                        <div class="tab-content">
                            <div class="bullet-box empty-circle color-01">수컷 사슴벌레의 생김새는 어떠한가요?</div>
                            <div class="bg-color-box bg-color-05">
                                <div class="hidden-box no-bg">
                                    <div class="text ti">
                                        큰턱을 가지고 있습니다.
                                    </div>
                                </div>
                            </div>
                            <div class="bg-color-box bg-color-05">
                                <div class="hidden-box no-bg">
                                    <div class="text ti">
                                        더듬이가 있습니다.
                                    </div>
                                </div>
                            </div>
                            <div class="bg-color-box bg-color-05">
                                <div class="hidden-box no-bg">
                                    <div class="text ti">
                                        등은 단단한 껍데기로 덮여 있습니다.
                                    </div>
                                </div>
                            </div>
                            <div class="bg-color-box bg-color-05">
                                <div class="hidden-box no-bg">
                                    <div class="text ti">
                                        얇은 속 날개가 있습니다.
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="tab-content">
                            <div class="bullet-box empty-circle color-01">수컷 사슴벌레는 무엇을 먹나요?</div>
                            <div class="bg-color-box bg-color-05">
                                <div class="hidden-box no-bg">
                                    <div class="text ti">
                                        나뭇진을 먹고 삽니다.
                                    </div>
                                </div>
                            </div>
                            <div class="bg-color-box bg-color-05">
                                <div class="hidden-box no-bg">
                                    <div class="text ti">
                                        참나무 진을 아주 좋아합니다.
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="tab-content">
                            <div class="bullet-box empty-circle color-01">수컷 사슴벌레는 생활은 어떠한가요?</div>
                            <div class="bg-color-box bg-color-05">
                                <div class="hidden-box no-bg">
                                    <div class="text ti">
                                        다른 수컷 사슴벌레와 힘겨루기를 합니다.
                                    </div>
                                </div>
                            </div>
                            <div class="bg-color-box bg-color-05">
                                <div class="hidden-box no-bg">
                                    <div class="text ti">
                                        큰턱으로 상대를 밀거나 들어 올리면서 힘겨루기를 합니다.
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


        </div>

        <div class="teacher-question num-04" style="letter-spacing: -1.5px;">
            <span class="quot-open">「</span>숲속의 멋쟁이 곤충<span class="quot-close">」</span>의 주요 내용을 정리해 봅시다.
        </div>
