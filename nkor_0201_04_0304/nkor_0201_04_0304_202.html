<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
    <style>
        .page-01 .ex-box .emp{color: #006ee6;}
        .page-01 .hidden-box{flex-direction: column;align-items: flex-start;}
        .page-01 .content-innerWrapper{display: flex;flex-direction: row;align-items: stretch;justify-content: center;}
        .page-01 .content-innerWrapper > div{width: 400px;margin: 0 20px;}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="main normal" data-main-tabs="1,2">
            <div class="header">
                <div class="title-02" aria-label="교과서 활동"></div>
            </div>

            <div class="content page-01">
                <div class="bullet-box direction">
                    <div class="text">
                        <span class="ex-rect-icon"></span>와 같이 <span class="quot-open">「</span>사과는 빨개<span class="quot-close">」</span>의 일부분을 바꾸어 써 보세요.
                    </div>
                </div>
                <div class="content-innerWrapper">
                    <div class="ex-box align-cc">
                        <div class="icon"></div>
                        <div>
                            <div class="item-box">
                                <div class="text ti">사과는 빨개</div>
                                <div class="text ti">빨가면 <span class="emp">장미</span></div>
                                <div class="text ti"><span class="emp">장미는 예뻐</span></div>
                                <div class="text ti"><span class="emp">예쁜 것은 내 친구</span></div>
                                <div class="text ti"><span class="emp">내 친구는 소중해</span></div>
                                <div class="text ti"><span class="emp">소중하면 보물</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="content-inner">
                        <div class="text-box bg-color-02">
                        <div class="bg-color-box">
                                <div class="hidden-box no-bg">
                                    <div class="text ti">사과는 빨개</div>
                                    <div class="text ti">빨가면 자두</div>
                                    <div class="text ti">자두는 동글동글</div>
                                    <div class="text ti">동글동글하면 보름달</div>
                                    <div class="text ti">보름달은 밝아</div>
                                    <div class="text ti">밝으면 태양</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="content page-02">
                <div class="bullet-box direction">
                    <div class="text">
                        모둠마다 바꾸어서 한 꽁지 따기 말놀이를 발표해 보세요.
                    </div>
                </div>
                <div class="group-speech-box">
                    <div class="group-speech group-speech-04-b align-cc">
                        <div class="info-box"><span class="emp">인물</span>을 차례대로 클릭하세요.</div>
                        <div class="char-box char-box-01" data-color="color-04" data-tail="tail-01" data-tail-direction="br">
                            사과는 빨게.
                        </div>
                        <div class="char-box char-box-02" data-color="color-03" data-tail="tail-01" data-tail-direction="br">
                            빨가면 고추장.
                        </div>
                        <div class="char-box char-box-03" data-color="color-01" data-tail="tail-01" data-tail-direction="br">
                            고추장은 매워.
                        </div>
                        <div class="char-box char-box-04 text-answer" data-color="color-02" data-tail="tail-01">
                            매우면 김치.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="teacher-question num-02">
            <span class="quot-open">「</span>사과는 빨개<span class="quot-close">」</span>의 일부분을 바꾸어 말놀이를 해 봅시다.
        </div>

    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/quiz.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/content.js"></script>
    <script src="../common/js/canvasAnimation.js"></script>
    <script src="../common/js/canvasAnimationData.js"></script>
</body>

</html>
