<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
</head>

<body>
    <div id="wrap">
        <div class="main jejae word" data-content="jejae-word">
            <div class="header">
                <div class="title-box">
                    <div class="title">낱말 퐁당</div>
                </div>
            </div>

            <div class="content">
                <div class="word-box">
                    <div class="word-button">귀여워</div>
                    <div class="word-button">포근해</div>
                </div>
                <div class="explain-box">
                    <div class="explain">
                        <div class="word">
                            <div class="bullet-box empty-circle color-01">귀여워</div>
                        </div>
                        <div class="meaning">
                            <div class="icon">뜻풀이</div>
                            <div class="text ti">
                                보기에 예쁘거나 사랑스러워.
                            </div>
                        </div>
                        <div class="example">
                            <div class="icon">예문</div>
                            <div class="text ti">
                                하얗고 보송한 고양이가 참 <span class="emp">귀여워</span>.
                            </div>
                        </div>
                    </div>

                    <div class="explain">
                        <div class="word">
                            <div class="bullet-box empty-circle color-01">포근해</div>
                        </div>
                        <div class="meaning">
                            <div class="icon">뜻풀이</div>
                            <div class="text ti">
                                보드랍고 따뜻해.
                            </div>
                        </div>
                        <div class="example">
                            <div class="icon">예문</div>
                            <div class="text ti">
                                새로 산 솜이불이 <span class="emp">포근해</span>.
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
