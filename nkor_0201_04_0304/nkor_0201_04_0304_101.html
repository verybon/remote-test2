<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title>생각 열기</title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
    <style>
        .popup-full .sub-title-box {
            margin-top: 10px;
            width: 100%;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: YGOT;
            font-size: 35px;
            color: #FF6600;
        }
        .popup-full .sub-title-box .text {
            margin: 0 50px;
        }
        .popup-full .sub-title-box .ico-01 {
            width: 12px;
            height: 35px;
            background: url("../common/images/jejae_bullet_01.png") no-repeat;
            background-size: contain;
        }
        .popup-full .sub-title-box .ico-02 {
            width: 12px;
            height: 35px;
            background: url("../common/images/jejae_bullet_02.png") no-repeat;
            background-size: contain;
        }
        .popup-full .section-bullet {
            width: 100%;
            padding: 0 50px;
            margin: 0 0 15px 0;
            font-size: 38px;
        }
        .popup-full .content-inner > .section-bullet,
        .popup-full .inner-padding-content > .section-bullet {
            padding: 0;
        }
        .popup-full .image-box{display: flex;align-items: center;justify-content: space-around;}
        .popup-full .image-box .figure{width: 300px;height: 300px;margin: 0 0 20px;}
        .popup-full .image-box .box-base{width: 180px;margin: 0 auto;text-align: center;}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="main how">
            <div class="header">
                <h1 class="title-03" aria-label="생각 열기"></h1>
            </div>

            <div class="content page-01">
                <div class="bullet-box direction">
                    <div class="text">‘낱말 텔레파시 놀이’를 하는 방법을 알아보세요.</div>
                </div>
                <div class="how-to-box">
                    <div class="title-box">
                        <div class="title">놀이 방법</div>
                    </div>
                    <ol>
                        <li class="bullet-box rect-num num-01 color-01">
                            <div class="text">한 모둠씩 교실 앞으로 나와 친구들을 보고 선다.</div>
                        </li>
                        <li class="bullet-box rect-num num-02 color-01">
                            <div class="text">선생님이 제시한 주제어를 보고 앞에 나온 모둠은 낱말을 듣고 생각나는 것을 동작으로 표현한다.
                                <div class="bullet-box icon-example">
                                    코끼리
                                </div>
                            </div>
                        </li>
                        <li class="bullet-box rect-num num-03 color-01">
                            <div class="text">모둠원들이 같은 동작을 하면 점수를 얻는다.</div>
                        </li>
                    </ol>
                </div>
                <div class="inner-content align-cc">
                    <button type="button" class="activity-button-small" aria-label="활동하기"></button>
                </div>
            </div>

        </div>

        <div class="teacher-question bullet-circle">
            모둠별로 ‘낱말 텔레파시 놀이’를 해 봅시다.
        </div>

        <div class="popup-full" data-button=".activity-button-small">
            <div class="full-content">
                <div class="tab-box bottom-tab">
                    <div class="tab-content-box">
                        <div class="tab-content content-01">
                            <div class="sub-title-box">
                                <div class="ico-01"></div>
                                <div class="text">스포츠</div>
                                <div class="ico-02"></div>
                            </div>
                            <div class="image-box">
                                <div class="item">
                                    <div class="figure" style="background: url(./images/nkor_0201_04_0304_101_4.png) no-repeat 50% 50% / contain;"></div>
                                    <div class="box-base color-06">
                                        썰매
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="figure" style="background: url(./images/nkor_0201_04_0304_101_4.png) no-repeat 50% 50% / contain;"></div>
                                    <div class="box-base color-06">
                                        축구
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="figure" style="background: url(./images/nkor_0201_04_0304_101_4.png) no-repeat 50% 50% / contain;"></div>
                                    <div class="box-base color-06">
                                        스케이트
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-content content-02">
                            <div class="sub-title-box">
                                <div class="ico-01"></div>
                                <div class="text">동물</div>
                                <div class="ico-02"></div>
                            </div>
                            <div class="image-box">
                                <div class="item">
                                    <div class="figure" style="background: url(./images/nkor_0201_04_0304_101_4.png) no-repeat 50% 50% / contain;"></div>
                                    <div class="box-base color-06">
                                        원숭이
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="figure" style="background: url(./images/nkor_0201_04_0304_101_4.png) no-repeat 50% 50% / contain;"></div>
                                    <div class="box-base color-06">
                                        강아지
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="figure" style="background: url(./images/nkor_0201_04_0304_101_4.png) no-repeat 50% 50% / contain;"></div>
                                    <div class="box-base color-06">
                                        거북이
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="button-box">
                        <div class="prev-button"></div>
                        <div class="button"></div>
                        <div class="button"></div>
                        <div class="next-button"></div>
                    </div>
                </div>



            </div>
            <div class="button-close"></div>
        </div>

    </div>

    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/canvasAnimation.js"></script>
    <script src="../common/js/canvasAnimationData.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
