<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
        <title></title>
        <link rel="stylesheet" href="../common/css/sanitize.css" />
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/audioPlayer.css" />
        <link rel="stylesheet" href="../common/css/content.css" />
        <style>
            .single-choice .mark{display:none;}
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="main jejae quiz" data-content="jejae-quiz">
                <div class="quiz-box">
                    <div class="image-box">
                        <img src="../common/images/jejae_quiz_bg.png" alt="" />
                    </div>
                    <div class="header">
                        <div class="title image-box">
                            <img src="../common/images/title_jejae_quiz.png" alt="" />
                        </div>
                        <div class="character">
                            <div class="image-box">
                                <img src="../common/images/jejae_quiz_subtitle.png" alt="" />
                            </div>
                            <div class="sub-title">덕실이가 말을 해요</div>
                        </div>
                    </div>

                    <div class="quiz-tab-box" data-sub-tabs="1,2,3,4,5,6">

                        <!-- 초성 -->
                        <div class="sub-content sub-page-01">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">
                                        <span class="dir-rect ml"><span>ㄱ</span></span>
                                        <span class="dir-rect"><span>ㅇ</span></span>
                                        속 세상에서는 수일이가 주인입니다.
                                    </div>
                                </div>
                            </div>
                            <div class="answer-box">
                                <div class="hidden-box que icon-size-02" data-visible=".explanatory-01">
                                    <div class="text">게임</div>
                                </div>
                            </div>
                        </div>

                        <!-- OX -->
                        <div class="sub-content sub-page-02">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">
                                        수일이는 자기가 열 명이었으면 좋겠다고 생각했습니다.
                                    </div>
                                </div>
                            </div>
                            <div class="single-choice" data-quiz="singleChoice" data-answer="1" data-visible=".explanatory-02" data-mark="1">
                                <div class="button button-01"></div><!--o : 0-->
                                <div class="button button-02"></div><!--x : 1-->
                            </div>
                            <div class="explanatory line-one explanatory-02 hide">
                                <div class="bullet-box">수일이는 자기가 <span class="emp">두 명</span>이었으면 좋겠다고 생각했습니다.
                                </div>
                            </div>
                        </div>

                        <!-- 단답 -->
                        <div class="sub-content sub-page-03">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">
                                        수일이는 자기가 하나 더 있었으면 하나는 어디에 간다고 했나요?
                                    </div>
                                </div>
                            </div>
                            <div class="answer-box">
                                <div class="hidden-box que icon-size-02">
                                    <div class="text">학원</div>
                                </div>
                            </div>
                        </div>

                        <!-- OX -->
                        <div class="sub-content sub-page-04">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">
                                        수일이 엄마는 덕실이가 말을 한다는 것을 믿어주셨습니다.
                                    </div>
                                </div>
                            </div>
                            <div class="single-choice" data-quiz="singleChoice" data-answer="1" data-visible=".explanatory-04" data-mark="1">
                                <div class="button button-01"></div><!--o : 0-->
                                <div class="button button-02"></div><!--x : 1-->
                            </div>
                            <div class="explanatory line-one explanatory-04 hide">
                                <div class="bullet-box" style="letter-spacing: -1.5px;">
                                    수일이 엄마는 덕실이가 말을 한다는 것을 <span class="emp">믿지 않았습니다</span>.
                                </div>
                            </div>
                        </div>

                        <!-- OX -->
                        <div class="sub-content sub-page-05">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">
                                        덕실이는 공을 물어뜯는 것을 좋아합니다.
                                    </div>
                                </div>
                            </div>
                            <div class="single-choice" data-quiz="singleChoice" data-answer="0" data-mark="1">
                                <div class="button button-01"></div><!--o : 0-->
                                <div class="button button-02"></div><!--x : 1-->
                            </div>
                        </div>

                        <!-- 초성 -->
                        <div class="sub-content sub-page-06">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">
                                        덕실이는 수일이에게
                                        <span class="dir-rect ml"><span>ㅅ</span></span>
                                        <span class="dir-rect"><span>ㅌ</span></span>
                                        을 깎아서 쥐에게 먹이라고 했습니다.
                                    </div>
                                </div>
                            </div>
                            <div class="answer-box">
                                <div class="hidden-box que icon-size-02" data-visible=".explanatory-01">
                                    <div class="text">손톱</div>
                                </div>
                            </div>
                        </div>



                        <div class="prev-button"></div>
                        <div class="next-button"></div>
                    </div>
                </div>

                <div class="home-box">
                    <div class="image-box">
                        <img src="../common/images/jejae_quiz_home_bg.png" alt="" />
                    </div>
                    <div class="title-box">
                        <div class="title">덕실이가 말을 해요</div>
                        <!-- <div class="writer">작가 이름</div> -->
                    </div>
                    <div class="start-button"></div>
                </div>
            </div>
        </div>

        <script src="../common/js/libs/underscore-min.js"></script>
        <script src="../common/js/libs/anime.min.js"></script>
        <script src="../amt/js/amt.js"></script>
        <script src="../common/js/common.js"></script>
        <script src="../common/js/quiz.js"></script>
        <script src="../common/js/content.js"></script>
    </body>
</html>
