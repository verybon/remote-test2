<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/audioPlayer.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
</head>

<body>
    <div id="wrap">
        <div class="main summary" data-main-tabs="경험 떠올리며 이야기 읽기, 이야기 상상하기">
            <div class="header">
                <div class="title-box">
                    <div class="title">핵심 정리</div>
                </div>
            </div>

            <div class="content page-01">
                <div class="sub-title-box">
                    <div class="ico-01"></div>
                    <div class="text">경험을 떠올리며 이야기를 읽는 방법</div>
                    <div class="ico-02"></div>
                </div>

                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        자신이 <span class="hidden-text">겪은</span> 일이나 아는 것을 활용해 이야기를 읽습니다.
                    </div>
                </div>
                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        작품 속 주인공이 겪는 일과 <span class="hidden-text">현실</span> 속에서 자신이 겪은 일을 비교하며 이야기를 읽습니다.
                    </div>
                </div>

                <div class="bottom-button button-answer">
                    <div class="text">정답 확인</div>
                </div>
            </div>

            <div class="content page-02">
                <div class="sub-title-box">
                    <div class="ico-01"></div>
                    <div class="text">상상한 이야기가 비슷하거나 다른 까닭</div>
                    <div class="ico-02"></div>
                </div>

                <div class="section-bullet">
                    <div class="bullet-box empty-circle" style="letter-spacing: 0.2px;">
                        같은 이야기로 글을 쓰더라도 읽는 사람의 지식이나 <span class="hidden-text">경험</span>, 상상력에 따라 생각이나 느낌이 다를 수 있기 때문입니다.
                    </div>
                </div>
                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        사람마다 경험이 달라서 이어질 이야기에 대한 <span class="hidden-text">상상력</span>도 달라지기 때문입니다.
                    </div>
                </div>
                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        인상 깊은 장면이 다르기 때문입니다.
                    </div>
                </div>


                <div class="bottom-button button-answer">
                    <div class="text">정답 확인</div>
                </div>

            </div>

        </div>
    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
