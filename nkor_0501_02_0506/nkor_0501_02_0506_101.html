<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>생각 열기</title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />

<body>
    <div id="wrap">
        <div class="main how">
            <div class="header">
                <h1 class="title-03" aria-label="생각 열기"></h1>
            </div>

            <div class="content page-01">
                <div class="bullet-box direction">
                    <div class="text">이야기를 읽기 전에 내용을 <span class="click-induced word button-mini-01">예상하려면</span> 어떻게 하면 좋을까요?</div>
                </div>
                <div class="popup-mini word mini-01" data-button=".button-mini-01" style="top: 85px;left: 335px;width: 370px;">
                    <div class="box-top">
                        <div class="popup-title">어휘 쏙쏙</div>
                        <div class="button-close"></div>
                    </div>
                    <div class="box-content">
                        <div class="word">예상하려면</div>
                        <div class="explain-word">
                            <div>어떤 일을 직접 당하기 전에 미리 생각하여 두려면.</div>
                        </div>
                    </div>
                </div>

                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">
                                제목을 보고 짐작합니다.
                            </div>
                        </div>
                    </div>
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">
                                책 표지를 보고 예상해 봅니다.
                            </div>
                        </div>
                    </div>
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">
                                이야기의 그림을 보고 짐작합니다.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bullet-box direction">
                    <div class="text">
                        <span class="quot-open">「</span>덕실이가 말을 해요<span class="quot-close">」</span>란 제목을 보고 내용을 예상해 보세요.
                    </div>
                </div>
                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">
                                덕실이는 말을 못하는 동물인데 주인공과는 말을 하는 내용인 것 같습니다.
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="teacher-question bullet-circle" style="letter-spacing: -1.5px;">
            이야기를 읽기 전에 내용을 예상하려면 어떻게 하면 좋을지 생각해 봅시다.
        </div>

    </div>

    <script src="../common/js/libs/anime.min.js"></script>
