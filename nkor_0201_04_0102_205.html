<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
    <style>
        .side-tab .button-box{top: 29px;height: 88%;}
        .side-tab .tab-content-box{height: 476px;}
        .tab-content .bullet-box{margin-top: 20px;}
        .tab-content .box-base{display: flex;flex-direction: column;align-items: flex-start;justify-content: center;min-height: 300px;}
        .margin-bt-m{margin-bottom: 20px;}

<body>
    <div id="wrap">
        <div class="main normal">
            <div class="header">
                <h1 class="title-02" aria-label="교과서 활동"></h1>
            </div>

            <div class="content">
                <div class="bullet-box direction">
                    <div class="text">
                        하고 싶은 말놀이를 골라 보고, 더 하고 싶은 말놀이가 있는지 친구들과 이야기해 보세요.
                    </div>
                </div>

                <div class="tab-box side-tab">
                    <div class="button-box">
                        <button type="button" class="button">꽁지 따기 <br>말놀이</button>
                        <button type="button" class="button">주고받는<br>말놀이</button>
                        <button type="button" class="button">말 덧붙이기 <br>놀이</button>
                    </div>
                    <div class="tab-content-box">
                        <div class="tab-content">
                            <div class="bullet-box empty-circle color-01">
                                꽁지 따기 말놀이
                            </div>
                            <div class="box-base color-05">
                                <div class="text ti">사과는 빨개</div>
                                <div class="text ti">빨가면 딸기</div>
                                <div class="text ti">딸기는 작아</div>
                            </div>
                        </div>
                        <div class="tab-content">
                            <div class="bullet-box empty-circle color-01">
                                주고받는 말놀이
                            </div>
                            <div class="box-base color-05">
                                <div class="text ti">하나는 뭐니?</div>
                                <div class="text ti margin-bt-m">빗자루 하나는</div>
                                <div class="text ti">둘은 뭐니?</div>
                                <div class="text ti">안경알 둘</div>
                            </div>
                        </div>
                        <div class="tab-content">
                            <div class="bullet-box empty-circle color-01">
                                주고받는 말놀이
                            </div>
                            <div class="box-base color-05">
                                <div class="text ti margin-bt-m">과일가게에 가면 사과도 있고.</div>
                                <div class="text ti">과일가게에 가면 사과도 있고, 바나나도 있고.</div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


        </div>

        <div class="teacher-question num-05">
            자신이 하고 싶은 말놀이에 <span class="dir-o"></span>표를 해 봅시다. 그리고 더 하고 싶은 말놀이에 대해 친구들과 이야기해 봅시다.
        </div>


    </div>

    <script src="../common/js/libs/anime.min.js"></script>
