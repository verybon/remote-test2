        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />

    <link rel="stylesheet" href="../common/css/content.css" />

    <style>
        .pic-box{overflow: visible;width: 100%;border: 0;}
        .pic-box .image-box,
        .pic-box .click-induced.pic{height: calc(100% - 80px);}

        .page-01 .char-content{top: 0;}
    </style>
</head>

<body>
    <div id="wrap">
        <div class="main normal">
            <div class="header">
                <h1 class="title-02" aria-label="교과서 활동"></h1>
            </div>
            <div class="content page-01">
                <div class="bullet-box direction">
                    <div class="text">
                        친구의 말을 듣고 어떻게 하면 좋을지 이야기해 보세요.
                    </div>
                </div>

                <div class="top-line-box">
                    <div class="sub-tab-box" data-sub-tabs="1,2">
                        <div class="sub-content sub-page-01">
                            <div class="content-inner char-content type-right">
                                <div class="ani-box" style="bottom:110px">
                                    <div class="char-bg-ani-box" data-name="char02" data-color="color-08" data-tail="tail-01" data-audio="./media/audios/nkor_0201_10_0304_204_1.mp3"></div>
                                </div>
                                <div class="pic-box pic-box-01">
                                    <div class="image-box" style="width: 100%;height: 100%;background:url(./images/nkor_0201_10_0304_204_1.png) no-repeat 50% 50% / cover;">
                                    </div>
                                    <div class="speech-box color-01 tail-01" style="top: 10px;left: -30px;width: 370px;">
                                        <div class="bg"></div>
                                        <div class="arrow bl" style="left: auto;right: 60px"></div>
                                        <div class="speech-box-inner ti">
                                            기분이 안 좋아 보여. 어디 아프니?
                                        </div>
                                    </div>
                                    <div class="speech-box color-02 tail-01" style="top: 10px;left: 360px;width: 370px;">
                                        <div class="bg"></div>
                                        <div class="arrow br"></div>
                                        <div class="speech-box-inner ti">
                                            머리가 아파서 보건실에 다녀왔어. 고마워.
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="sub-content sub-page-02">
                            <div class="content-inner char-content type-right">
                                <div class="ani-box" style="bottom:110px">
                                    <div class="char-bg-ani-box" data-name="char05" data-color="color-08" data-tail="tail-01" data-audio="./media/audios/nkor_0201_10_0304_204_2.mp3"></div>
                                </div>
                                <div class="pic-box pic-box-01">
                                    <div class="image-box" style="width: 100%;height: 100%;background:url(./images/nkor_0201_10_0304_204_2.png) no-repeat 50% 50% / cover;">
                                    </div>
                                    <div class="speech-box color-01 tail-01" style="top: -40px;left: -30px;width: 330px;">
                                        <div class="bg"></div>
                                        <div class="arrow bl" style="left: auto;right: 60px"></div>
                                        <div class="speech-box-inner ti">
                                            나 혼자 당번 활동을 하느라고 힘들었어. 좀 일찍 오면 좋겠어.
                                        </div>
                                    </div>
                                    <div class="speech-box color-02 tail-01" style="top: 10px;left: 360px;width: 350px;">
                                        <div class="bg"></div>
                                        <div class="arrow br"></div>
                                        <div class="speech-box-inner ti">
                                            미안해. 오늘 동생과 함께 오느라고 늦었어.
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="info-box"><span class="emp">오른쪽 인물</span>을 클릭하세요.</div>

            </div>

        </div>

        <div class="teacher-question num-04" style="letter-spacing: -1.5px;">
            친구의 말을 들었을 때 어떻게 해야 하는지 친구들과 이야기해 봅시다.
        </div>


    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
