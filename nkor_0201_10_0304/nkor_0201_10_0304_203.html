<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
        <title></title>
        <link rel="stylesheet" href="../common/css/sanitize.css" />
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/content.css" />
        <style>
            .group-speech-04 .char-box-01 .speech-box{width: 345px;}
            .group-speech-04 .char-box-04 .speech-box{width: 360px;}
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="main normal" >
                <div class="header">
                    <h1 class="title-02" aria-label="교과서 활동"></h1>
                </div>

                <div class="content page-01">
                    <div class="bullet-box direction">
                        <div class="text">듣는 사람의 기분을 생각하며 말하려면 어떻게 해야 할까요?</div>
                    </div>


                    <div class="group-speech-box">
                        <div class="group-speech group-speech-04 align-cc">
                            <div class="info-box "><span class="emp">인물</span>을 클릭하세요.</div>
                            <div class="char-box char-box-01" data-color="color-02" data-tail="tail-01" data-tail-direction="br">
                                듣는 사람의 상황을 생각하면서 말해야 해.
                            </div>
                            <div class="char-box char-box-02" data-color="color-04" data-tail="tail-01" data-tail-direction="br">
                                듣는 사람을 진심으로 위하는 마음을 담아야 해.
                            </div>
                            <div class="char-box char-box-03 text-answer" data-color="color-03" data-tail="tail-01" >
                                말을 신중하게 생각해서 해야 해.
                            </div>
                            <div class="char-box char-box-04 text-answer" data-color="color-01" data-tail="tail-01" >
                                상황에 어울리는 표정으로 말해야 해.
                            </div>
                        </div>
                    </div>

                    <div class="button-helper">
                        <span>톡톡 도움말</span>
                    </div>
                    <div class="popup-mini helper" data-button=".button-helper" style="width: 570px;">
                        <div class="box-top">
                            <div class="popup-title-box">
                                <span class="popup-title">톡톡 도움말</span>
                                <span class="popup-sub-title"></span>
                            </div>
                            <div class="button-close"></div>
                        </div>
                        <div class="box-content">
                            <div class="ti">
                                말은 신중하게 생각하고 해야 해요. 그리고 상황에 어울리는 표정으로 이야기해요.
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="teacher-question num-03">
                듣는 사람의 기분을 생각하며 말하는 방법을 친구들과 이야기해 봅시다.
            </div>

        </div>

        <script src="../common/js/libs/underscore-min.js"></script>
        <script src="../common/js/libs/anime.min.js"></script>
        <script src="../amt/js/amt.js"></script>
        <script src="../common/js/common.js"></script>
        <script src="../common/js/canvasAnimation.js"></script>
        <script src="../common/js/canvasAnimationData.js"></script>
        <script src="../common/js/content.js"></script>
    </body>
</html>
