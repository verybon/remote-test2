<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
    <link rel="stylesheet" href="../common/css/audioPlayer.css">

    <style>
        .pic-box{width: 100%; height:390px; border:0;}
        .ex-box{position: absolute; top:120px; left:80px; width:310px; height:474px;}
        .sub-content {padding-left:320px;}
        .ta-c{justify-content: center; width:100%}
        .grid-wrap{flex-wrap:wrap}
        .grid-wrap > *{min-width:100%; margin:0 0 10px}
        .pic-box .image-box, .pic-box .click-induced.pic{height:100%;}
        .item-box .text{text-align: center; margin:30px 0;}
        .sub-tab-box .sub-content{top:5px;}
    </style>

</head>

<body>
    <div id="wrap">
        <div class="main">
            <div class="header">
                <h1 class="title-02" aria-label="교과서 활동"></h1>
            </div>

            <!-- 낱말 읽기 -->
            <div class="content page-01">
                <div class="direction bullet-box">
                    <div class="text">
                        그림에 어울리는 감각적 표현을 찾아보세요.
                    </div>
                </div>

                <div class="ex-box align-cc">
                    <div class="icon"></div>
                    <div>
                        <div class="item-box">
                            <div class="text">새싹의<br>초록빛 발차기</div>
                            <div class="text">총총 내리는 봄비</div>
                            <div class="text">쉬이익쉬이익<br>
                                파도의 숨소리
                            </div>
                        </div>
                    </div>
                </div>

                <div class="top-line-box">
                    <div class="sub-tab-box" data-sub-tabs="1,2,3">
                        <div class="sub-content sub-page-01">
                            <div class="grid-wrap">
                                <div class="pic-box pic-box-01 grid-1">
                                    <div class="click-induced pic button-pic-01">
                                        <div class="image-box"
                                        style="background:url(./images/nkor_0301_01_0102_202_1.jpg) no-repeat 50% 50% / cover; width:100%; height:100%">
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-color-box bg-color-05 grid-1">
                                    <div class="hidden-box no-bg">
                                        <div class="text ta-c">새싹의 초록빛 발차기
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="sub-content sub-page-02">
                            <div class="grid-wrap">
                                <div class="pic-box pic-box-02 grid-1">
                                    <div class="click-induced pic button-pic-02">
                                        <div class="image-box"
                                        style="background:url(./images/nkor_0301_01_0102_202_2.jpg) no-repeat 50% 50% / cover; width:100%; height:100%">
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-color-box bg-color-05 grid-1">
                                    <div class="hidden-box no-bg">
                                        <div class="text ta-c">쉬이익쉬이익 파도의 숨소리
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="sub-content sub-page-03">
                            <div class="grid-wrap">
                                <div class="pic-box pic-box-03 grid-1">
                                    <div class="click-induced pic button-pic-03">
                                        <div class="image-box"
                                        style="background:url(./images/nkor_0301_01_0102_202_3.jpg) no-repeat 50% 50% / cover; width:100%; height:100%">
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-color-box bg-color-05 grid-1">
                                    <div class="hidden-box no-bg">
                                        <div class="text ta-c">총총 내리는 봄비
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>

        <div class="teacher-question num-02">
            그림에 어울리는 감각적 표현을 <span class="ex-rect-icon"></span>에서 찾아 써 봅시다.

        </div>

        <div class="popup-full-pic">

            <div class="popup-pic" data-button=".button-pic-01;.button-pic-02;.button-pic-03" style="width:1090px">
                <div class="tab-content-box">
                    <div class="tab-content content-01">
                        <div class="image-box"
                         style="background:url(./images/nkor_0301_01_0102_202_1.jpg) no-repeat 50% 50% / cover; width:100%; height:100%;">
                        </div>
                    </div>

                    <div class="tab-content content-02">
                        <div class="image-box"
                        style="background:url(./images/nkor_0301_01_0102_202_2.jpg) no-repeat 50% 80% / cover; width:100%; height:100%;">
                        </div>
                    </div>
                    <div class="tab-content content-03">
                        <div class="image-box"
                        style="background:url(./images/nkor_0301_01_0102_202_3.jpg) no-repeat 50% 50% / cover; width:100%; height:100%;">
                        </div>
                    </div>
                </div>
                <div class="button-box">
                    <div class="prev-button"></div>
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="next-button"></div>
                </div>
                <div class="button-close"></div>
            </div>

        </div>
    </div>

    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/playerProgress.js"></script>
    <script src="../common/js/audioPlayer.js"></script>
    <script src="../common/js/content.js"></script>


</body>

</html>
