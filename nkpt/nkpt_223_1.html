    <body>
        <div id="wrap">
            <div class="main normal" >
                <div class="header">
                    <h1 class="title-02" aria-label="교과서 활동"></h1>
                </div>

                <div class="content page-01">
                    <div class="bullet-box direction">
                        <div class="text">비유하는 표현을 썼을 때의 좋은 점을 이야기해 보세요.</div>
                    </div>

                    
                    <div class="group-speech-box">
                        <div class="group-speech group-speech-04 align-cc">
                            <div class="info-box "><span class="emp">인물</span>을 클릭하세요.</div>
                            <div class="char-box char-box-01" data-color="color-02" data-tail="tail-01" data-tail-direction="br">
                                비유하는 표현을 보니 봄비와 친구가새롭게 느껴졌어.
                            </div>
                            <div class="char-box char-box-02" data-color="color-04" data-tail="tail-01" data-tail-direction="br">
                                비유하는 표현이 대상을 더욱 실감 나게 느끼게 해.
                            </div>
                            <div class="char-box char-box-03" data-color="color-03" data-tail="tail-01" >
                                평소에 그냥 지나쳤던 대상을 다시 한번 생각해 보게 되었어.
                            </div>
                            <div class="char-box char-box-04" data-color="color-01" data-tail="tail-01" >
                                익숙한 대상도 비유하는 표현을 사용하면 새롭게 느껴져.
                            </div>
                        </div>
                    </div>
                        
                   

                </div>
            </div>

            <div class="teacher-question num-10">
                <span class="quot-open">「</span>봄비<span class="quot-close">」</span>와 <span class="quot-open">「</span>풀잎과 바람<span class="quot-close">」</span>처럼 우리에게 익숙한 대상을 비유하는 표현을 살려 표현하면 어떤 점이 좋은지 친구들과 이야기해 봅시다. 


            </div>
