    <div id="wrap">
        <div class="main normal">
            <div class="header">
                <div class="title-02" aria-label="교과서 활동"></div>
            </div>

            <div class="content">
                <div class="bullet-box direction">
                    <div class="text">
                        한준이가 쓴 일기의 빈칸에 알맞은 낱말을 <span class="ex-rect-icon"></span>에서 찾아 써 보세요.
                    </div>
                </div>

                <div class="ex-box align-cc">
                    <div class="icon"></div>
                    <div>
                        <div class="item-box align-cc">
                            <div class="text">맞히고</div>
                            <div class="text">마치고</div>
                            <div class="text">걸음</div>
                            <div class="text">거름</div>
                            <div class="text">이따가</div>
                            <div class="text">있다가</div>
                        </div>
                    </div>
                </div>

                <div class="text-box bg-color-02">
                    <div>
                        <p class="text ti">“우리, 놀이터에 가서 같이 그네 탈래?”</p> 
                        <p class="text ti">“그래, 집에 가방만 두고 나올게. 이따가 놀이터에서 만나.”</p> 
                        <p class="text ti">잠시 뒤에 은찬이가 왔다. 은찬이와 함께 그네를 타다가 시소도 탔다. 무척 재미있었지만 더웠다.</p> 
                        <p class="text ti">“우리 그늘에 가서 잠깐 쉴까?”</p> 
                    </div>

                </div>

            </div>
        </div>

        <div class="teacher-question num-05">
            자신이 요약한 것과 친구들이 요약한 것을 비교해 보고 내용을 잘 간추렸는지 확인해 봅시다.
        </div>
