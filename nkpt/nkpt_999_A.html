    <body>

                <div class="header">
                    <h1 class="title-02" aria-label="교과서 활동"></h1>
                </div>

                <div class="content page-01">
                    <div class="bullet-box direction">

                            일어난 일을 차례대로 말해야 하는 상황을 생각해 보세요.

                                <div class="pic-box pic-box-01">
                                    <div class="rect-num num-01 color-01">

                                    </div>
                                    <div class="speech-box color-02 tail-01" style="top: -10px;left: 60px;width: 250px;">
                                        <div class="bg"></div>
                                        <div class="arrow bl"></div>
                                        <div class="speech-box-inner ti">
                                            어머니, 오늘 학교에서…….
                                        </div>
                                    </div>
                                    <div class="text-box">
                                        <div class="text ti">
                                           어머니께 하루 동안 있었던 일을 말씀드릴 때
                                        </div>
                                    </div>
                                </div>
                                <div class="pic-box pic-box-02">
                                    <div class="rect-num num-02 color-01">

                                    <div class="image-box" style="width:100%;background:url(./images/nkor_0201_06_0102_201_2.png) no-repeat 50% 100% / contain;  ">
                                    </div>
                                    <div class="speech-box color-02 tail-01" style="top: -10px;left: 60px;width: 350px;">

                                        <div class="arrow bl"></div>
                                        <div class="speech-box-inner ti">
                                            내가 어제 재미있는 책을 읽었는데…….
                                        </div>
                                    </div>
                                    <div class="text-box">
                                        <div class="text ti ls-2">
                                            친구에게 재미있는 이야기를 들려줄 때
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="sub-content sub-page-02">
                                <div class="pic-box pic-box-01">
                                    <div class="rect-num num-03 color-01">
                                    </div>
                                    <div class="image-box" style="background:url(./images/nkor_0201_06_0102_201_3.png) no-repeat 50% 50% / contain; width:100%; ">
                                    </div>
                                    <div class="speech-box color-02 tail-01" style="top: -10px;left: 60px;width: 390px;">
                                        <div class="bg"></div>
                                        <div class="arrow bl"></div>
                                        <div class="speech-box-inner ti">
                                            지난 주말에 놀이공원에 놀러 갔었는데요…….
                                        </div>
                                    </div>
                                    <div class="text-box">
                                        <div class="text ti ls-2" style="letter-spacing: -2.4px;">
                                            주말에 있었던 일을 선생님께 말씀드릴 때
                                        </div>
                                    </div>
                                </div>
                                <div class="pic-box pic-box-02">
                                    <div class="rect-num num-04 color-01">

                                        <div class="bg"></div>
                                        <div class="arrow bl"></div>
                                        <div class="speech-box-inner ti">
                                            할머니, 며칠 전에 갔던 현장 체험학습에서…….
                                        </div>
                                    </div>
                                    <div class="text-box">
                                        <div class="text ti" style="letter-spacing: -4px;word-spacing: 2.2px;">

                                        </div>
                                    </div>
                                </div>

                                        <div class="button-close"></div>
                                    </div>
                                    <div class="box-content">
                                        <div class="word">댁</div>
                                        <div class="explain-word">
                                            <div class="text">

                                            </div>
                                        </div>
                                    </div>
                                </div>
