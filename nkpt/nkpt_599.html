    <body>
        <div id="wrap">
            <div class="main song" data-content="song">
                <div class="header">
                    <div class="title">'넌 할 수 있어'라고 말해 주세요</div>
                </div>

                <div class="content">
                    <div class="text-box">
                        <div class="group">
                            <div class="text">‘넌 할 수 있어’라고 말해 주세요.</div>
                            <div class="text">그럼 우리는 무엇이든 할 수 있지요.</div>
                        </div>
                        <div class="group remove">
                            <div class="text">짜증 나고 힘든 일도 신나게 할 수 있는</div>
                            <div class="text">꿈이 크고 고운 마음이 자라는</div>
                            <div class="text">따뜻한 말 넌 할 수 있어</div>
                        </div>
                        <div class="group remove">
                            <div class="text">큰 꿈이 열리는 나무가 될래요</div>
                            <div class="text">더없이 소중한 꿈을 이룰 거예요</div>
                        </div>
                        <div class="group remove">
