<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />

    <style>

       .box-linedot{width:100%; position: relative; border:6px solid #ebebeb; padding:40px 50px; }
       .box-linedot .dot{position:absolute; width:20px; height: 20px; box-shadow:3px 3px 0 rgba(0,0,0,0.1); border-radius: 50%;}
       .box-linedot .dot.n1{background-color: #ff612c; top:10px; left:10px;}
       .box-linedot .dot.n2{background-color: #9966cc; top:10px; right:10px;}
       .box-linedot .dot.n3{background-color: #ffcc33; bottom:10px; left:10px;}
       .box-linedot .dot.n4{background-color: #ff6633; bottom:10px; right:10px;}
       .bullet-box + .bullet-box{margin-top:10px}
    </style>
</head>

<body>
    <div id="wrap">
        <div class="main normal">
            <div class="header">
                <h1 class="title-02" aria-label="교과서 활동"></h1>
            </div>

            <div class="content page-01">
                <div class="bullet-box direction">
                    <div class="text" style="letter-spacing:-2px">
                        논설문에서 근거의 타당성과 표현의 적절성은 어떻게 판단할 수 있을까요?
                    </div>
                </div>


                <div class="content-inner">
                    <div class="box-linedot">
                        <div class="dot n1"></div>
                        <div class="dot n2"></div>
                        <div class="dot n3"></div>
                        <div class="dot n4"></div>

                        <div class="bullet-box empty-circle">
                            근거가 <span class="hidden-text">주장</span>과 관련 있는지 살펴본다.
                        </div>
                        <div class="bullet-box empty-circle">
                            근거가 주장을 <span class="hidden-text">뒷받침</span>하는지 살펴본다.
                        </div>
                        <div class="bullet-box empty-circle" style="letter-spacing:-2px">
                            <span class="hidden-text">주관적인</span> 표현, <span class="hidden-text">모호한</span> 표현, <span class="hidden-text">단정하는</span> 표현을 쓰지 않았는지 살펴본다.
                        </div>
                    </div>
                </div>


            </div>

        </div>

        <div class="teacher-question num-08">
            근거의 타당성과 표현의 적절성을 판단하는 방법을 말해 봅시다.
        </div>

    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/canvasAnimation.js"></script>
    <script src="../common/js/canvasAnimationData.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
