                <div class="bullet-box direction">
                    <div class="text">바른 자세 인형을 만들어 볼까요? </div>

                    </div>
                    <ol>
                        <li class="bullet-box rect-num num-01 color-01">
                            <div class="text">활동지의 오른쪽 끝부분의 실선을 따라 종이를 자른다.</div>
                        </li>
                        <li class="bullet-box rect-num num-02 color-01">
                            <div class="text">잘라낸 길고 얇은 모양의 종이 빈칸에 자신의 서 있는 모습을 머리부터 발목까지 그린다. 이때, 가운데에 있는 점선에 허리가 오도록 해야 한다.</div>
                        </li>
                        <li class="bullet-box rect-num num-03 color-01">
                            <div class="text">점선과 설명을 따라 안쪽 또는 바깥쪽으로 접고 빗금친 부분에 풀을 발라 큰 종이에 표시된 곳에 붙인다.</div>
                        </li>
                        <li class="bullet-box rect-num num-04 color-01">
                            <div class="text">발을 그려 완성하고, 친구들에게 자신의 바른 자세 인형을 소개한다.</div>
                        </li>
                    </ol>
