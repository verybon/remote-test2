                    <div class="text">

                                <tr>

                                </tr>

                                        </div>
                                    </td>

                                            </div>
                                        </div>
                                    </td>
                                    <td class="pd-none">
                                        <div class="hidden-box" data-group="1">
                                            <div class="text ti">
                                                실로폰의 통통 튀는 소리와 새싹의 모양이 닮았기 때문에

                                        </div>

                                </tr>

                                                캐스터네츠
                                            </div>
                                        </div>
                                    </td>
                                    <td class="pd-none">
                                        <div class="hidden-box ex" data-group="2">
                                            <div class="text ti">
                                                개구리의 우는 소리가 캐스터네츠의 소리와 비슷하기 때문에

                                        </div>
