<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
        <title></title>
        <link rel="stylesheet" href="../common/css/sanitize.css" />
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/audioPlayer.css" />
        <link rel="stylesheet" href="../common/css/content.css" />
        <style>
            .single-choice .mark{display:none;}
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="main jejae quiz" data-content="jejae-quiz">
                <div class="quiz-box">
                    <div class="image-box">
                        <img src="../common/images/jejae_quiz_bg.png" alt="" />
                    </div>
                    <div class="header">
                        <div class="title image-box">
                            <img src="../common/images/title_jejae_quiz.png" alt="" />
                        </div>
                        <div class="character">
                            <div class="image-box">
                                <img src="../common/images/jejae_quiz_subtitle.png" alt="" />
                            </div>
                            <div class="sub-title">대화가 필요해</div>
                        </div>
                    </div>

                    <div class="quiz-tab-box" data-sub-tabs="1,2,3,4,5">

                        <!-- OX -->
                        <div class="sub-content sub-page-021">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">나와 친구들은 처음부터 인국이를 좋아했습니다.</div>
                                </div>
                            </div>
                            <div class="single-choice" data-quiz="singleChoice" data-answer="1" data-visible=".explanatory-021" data-mark="1">
                                <div class="button button-01"></div><!--o : 0-->
                                <div class="button button-02"></div><!--x : 1-->
                            </div>
                            <div class="explanatory line-one explanatory-021 hide">
                                <div class="bullet-box">나와 친구들은 처음에는 인국이를 <span class="emp">그렇게 좋아하지 않았습니다</span>.</div>
                            </div>
                        </div>

                        <!-- 단답 -->
                        <div class="sub-content sub-page-031">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">
                                        우리 반 친구들은 비 때문에 못 할 줄 알았던 체육을 어디에서 했나요?
                                    </div>
                                </div>
                            </div>
                            <div class="answer-box">
                                <div class="hidden-box que icon-size-02">
                                    <div class="text">체육관</div>
                                </div>
                            </div>
                        </div>

                        <!-- OX -->
                        <div class="sub-content sub-page-022">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">봄비가 내리던 체육시간에 인국이는 골키퍼를 맡았습니다.</div>
                                </div>
                            </div>
                            <div class="single-choice" data-quiz="singleChoice" data-answer="0" data-visible=".explanatory-022" data-mark="1">
                                <div class="button button-01"></div><!--o : 0-->
                                <div class="button button-02"></div><!--x : 1-->
                            </div>
                            <!-- <div class="explanatory line-one explanatory-022 hide">
                                <div class="bullet-box">힌트텍스트<span class="emp">강조</span></div>
                            </div> -->
                        </div>

                        <!-- 초성 -->
                        <div class="sub-content sub-page-011">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">
                                        나와 인국이가 친해진 건
                                        <span class="dir-rect ml"><span>ㅊ</span></span>
                                        <span class="dir-rect"><span>ㅇ</span></span> 시간이 끝나고 나서입니다.
                                    </div>
                                </div>
                            </div>
                            <div class="answer-box">
                                <div class="hidden-box que icon-size-02" data-visible=".explanatory-011">
                                    <div class="text">체육</div>
                                </div>
                            </div>
                            <!-- <div class="explanatory explanatory-011 hide">
                                <div class="bullet-box">
                                    해설텍스트
                                </div>
                            </div> -->
                        </div>

                        <!-- 초성 -->
                        <div class="sub-content sub-page-012">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">
                                        선생님은 나와 인국이가
                                        <span class="dir-rect ml"><span>ㄷ</span></span>
                                        <span class="dir-rect"><span>ㅎ</span></span>를 하는 게 좋을 것 같다고 생각했습니다.
                                    </div>
                                </div>
                            </div>
                            <div class="answer-box">
                                <div class="hidden-box que icon-size-02" data-visible=".explanatory-012">
                                    <div class="text">대화</div>
                                </div>
                            </div>
                            <!-- <div class="explanatory explanatory-012 hide">
                                <div class="bullet-box">
                                    해설텍스트
                                </div>
                            </div> -->
                        </div>


                        <div class="prev-button"></div>
                        <div class="next-button"></div>
                    </div>
                </div>

                <div class="home-box">
                    <div class="image-box">
                        <img src="../common/images/jejae_quiz_home_bg.png" alt="" />
                    </div>
                    <div class="title-box">
                        <div class="title">대화가 필요해</div>
                        <!-- <div class="writer">작가 이름</div> -->
                    </div>
                    <div class="start-button"></div>
                </div>
            </div>
        </div>

        <script src="../common/js/libs/underscore-min.js"></script>
        <script src="../common/js/libs/anime.min.js"></script>
        <script src="../amt/js/amt.js"></script>
        <script src="../common/js/common.js"></script>
        <script src="../common/js/quiz.js"></script>
        <script src="../common/js/content.js"></script>
    </body>
</html>
