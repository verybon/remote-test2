            <div class="content page-01">
                <div class="bullet-box direction">
                    <div class="text">선생님께서 들려주시는 노래를 함께 들어 보세요.</div>
                </div>

                <div class="link-video-box" data-link-type="open" data-src="https://www.youtube.com/watch?v=_IfKfo7-uR0&feature=youtu.be">
                    <span class="color">넌 할 수 있어</span>라고 말해주세요
                </div>
            </div>
            <div class="content page-01">
                <div class="bullet-box direction">
                    <div class="text" style="letter-spacing: -1.5px;">이 노래에 나오는 “넌 할 수 있어.”라는 말을 들어 본 경험이 있나요?</div>
                </div>
                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">
                                퍼즐을 맞추고 있을 때 어머니께서 “넌 할 수 있어.”라고 말씀하셨습니다.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bullet-box direction">
                    <div class="text">이 노래를 들려주고 싶은 사람이 있나요?</div>
                </div>
                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti" style="letter-spacing: -2px;">
                                줄넘기를 못해 속상해하던 친구에게 이 노래를 들려주고 싶습니다.
                            </div>
                        </div>
                    </div>
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">
                                부모님께 이 노래를 들려 드리고 ‘넌 할 수 있어’라는 말을 자주 해 달라고 하겠습니다.
                            </div>
                        </div>
                    </div>
                </div>
