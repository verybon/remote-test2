    <body>
        <div id="wrap">
            <div class="main normal" >
                <div class="header">
                    <h1 class="title-02" aria-label="교과서 활동"></h1>
                </div>

                <div class="content page-01">
                    <div class="bullet-box direction">
                        <div class="text">로운이가 겪은 일과 비슷한 일을 겪었을 때 어떤 마음이 들었는지 이야기해 보세요.</div>
                    </div>


                    <div class="group-speech group-speech-02-b align-cc" >
                        <div class="info-box two-line"><span class="emp">인물</span>을 클릭하세요.</div>
                        <div class="char-box char-box-01 " data-color="color-02" data-tail="tail-01" data-tail-direction="br">
                            <div class="text text-answer">반장 선거에 나갔다가 떨어진 적이 있었는데 창피하고 속상했어.</div>
                        </div>
                        <div class="char-box char-box-02 text-answer" data-color="color-01" data-tail="tail-01" data-tail-direction="bl">
                            <div class="text text-answer">잘난 척하는 친구 때문에 마음이 불편하고 힘들었던 적이 있어.</div>
                        </div>
                    </div>



                </div>
            </div>

            <div class="teacher-question num-06" style="letter-spacing: -2px;">
                로운이가 겪은 일과 비슷한 일을 경험한 적이 있다면 언제였는지 생각해 보고, 그때 어떤 마음이 들었는지 친구들과 이야기해 봅시다.
            </div>
