<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/audioPlayer.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
</head>

<body>
    <div id="wrap">
        <div class="main summary" data-main-tabs="설명하는 글, 주장하는 글">
            <div class="header">
                <div class="title-box">
                    <div class="title">핵심 정리</div>
                </div>
            </div>

            <div class="content page-01">
                <div class="sub-title-box">
                    <div class="ico-01"></div>
                    <div class="text">설명하는 글을 읽는 방법</div>
                    <div class="ico-02"></div>
                </div>

                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        설명하려는 <span class="hidden-text">대상</span>이 무엇인지 생각합니다.
                    </div>
                </div>
                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        대상의 무엇을 자세히 설명하는지 생각합니다.
                    </div>
                </div>
                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        대상을 보고 이미 아는 것을 떠올립니다.
                    </div>
                </div>
                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        대상에 대해 <span class="hidden-text">새롭게</span> 안 것을 찾습니다.
                    </div>
                </div>

                <div class="bottom-button button-answer">
                    <div class="text">정답 확인</div>
                </div>
            </div>

            <div class="content page-02">
                <div class="sub-title-box">
                    <div class="ico-01"></div>
                    <div class="text">주장하는 글을 읽는 방법</div>
                    <div class="ico-02"></div>
                </div>

                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        글쓴이의 <span class="hidden-text">주장</span>을 파악합니다.
                    </div>
                </div>
                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        주장을 뒷받침하는 <span class="hidden-text">근거</span>를 찾습니다.
                    </div>
                </div>
                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        주장을 뒷받침하는 알맞은 근거인지 생각합니다.
                    </div>
                </div>
                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        자신의 생각과 비교해 같은 점을 찾거나 <span class="hidden-text">비판</span>하는 태도로 읽습니다.
                    </div>
                </div>

                <div class="bottom-button button-answer">
                    <div class="text">정답 확인</div>
                </div>
            </div>

        </div>
    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
