<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
        <title></title>
        <link rel="stylesheet" href="../common/css/sanitize.css" />
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/audioPlayer.css" />
        <link rel="stylesheet" href="../common/css/content.css" />
        <style>
            .single-choice .mark{display:none;}
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="main jejae quiz" data-content="jejae-quiz">
                <div class="quiz-box">
                    <div class="image-box">
                        <img src="../common/images/jejae_quiz_bg.png" alt="" />
                    </div>
                    <div class="header">
                        <div class="title image-box">
                            <img src="../common/images/title_jejae_quiz.png" alt="" />
                        </div>
                        <div class="character">
                            <div class="image-box">
                                <img src="../common/images/jejae_quiz_subtitle.png" alt="" />
                            </div>
                            <div class="sub-title">점과 선으로 만든 암호</div>
                        </div>
                    </div>

                    <div class="quiz-tab-box" data-sub-tabs="1,2,3,4,5">

                        <!-- OX -->
                        <div class="sub-content sub-page-01">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">큐아르(QR)는 ‘빠른 응답’이라는 프랑스어의 줄임 말입니다.</div>
                                </div>
                            </div>
                            <div class="single-choice" data-quiz="singleChoice" data-answer="1" data-visible=".explanatory-01" data-mark="1">
                                <div class="button button-01"></div><!--o : 0-->
                                <div class="button button-02"></div><!--x : 1-->
                            </div>
                            <div class="explanatory explanatory-01 hide">
                                <div class="bullet-box">
                                    큐아르(QR)는 ‘빠른 응답’이라는 <span class="emp">영어</span>의 줄임 말입니다.
                                </div>
                            </div>
                        </div>

                        <!-- 단답 -->
                        <div class="sub-content sub-page-05">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">
                                        막대 표시는 숫자 몇 개를 저장할 수 있는 무늬인가요?
                                    </div>
                                </div>
                            </div>
                            <div class="answer-box">
                                <div class="hidden-box que icon-size-02">
                                    <div class="text">20개</div>
                                </div>
                            </div>
                        </div>

                        <!-- OX -->
                        <div class="sub-content sub-page-02">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">정보 무늬는 일부를 지우면 사용할 수 없습니다.</div>
                                </div>
                            </div>
                            <div class="single-choice" data-quiz="singleChoice" data-answer="1" data-visible=".explanatory-03" data-mark="1">
                                <div class="button button-01"></div><!--o : 0-->
                                <div class="button button-02"></div><!--x : 1-->
                            </div>
                            <div class="explanatory line-one explanatory-03 hide">
                                <div class="bullet-box">정보 무늬는 일부를 <span class="emp">지워도 사용할 수 있습니다</span>.</div>
                            </div>
                        </div>

                        <!-- 초성 -->
                        <div class="sub-content sub-page-04">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">
                                        정보 무늬는
                                        <span class="dir-rect ml"><span>ㄴ</span></span>
                                        <span class="dir-rect"><span>ㄱ</span></span>
                                        <span class="dir-rect"><span>ㄴ</span></span>
                                        만들 수 있습니다.
                                    </div>
                                </div>
                            </div>
                            <div class="answer-box">
                                <div class="hidden-box que icon-size-02" data-visible=".explanatory-04">
                                    <div class="text">누구나</div>
                                </div>
                            </div>
                            <!-- <div class="explanatory explanatory-03 hide">
                                <div class="bullet-box">
                                    해설 텍스트가 두 줄일 때 정렬입니다. 해설 텍스트가 두 줄일 때 정렬입니다. 해설 텍스트가 두 줄일 때 정렬입니다.
                                </div>
                            </div> -->
                        </div>

                        <!-- 초성 -->
                        <div class="sub-content sub-page-05">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">
                                        정보 무늬는 여러 가지
                                        <span class="dir-rect ml"><span>ㅈ</span></span>
                                        <span class="dir-rect"><span>ㅂ</span></span>를 확인할 수 있는 표식입니다.
                                    </div>
                                </div>
                            </div>
                            <div class="answer-box">
                                <div class="hidden-box que icon-size-02" data-visible=".explanatory-05">
                                    <div class="text">정보</div>
                                </div>
                            </div>
                            <!-- <div class="explanatory explanatory-01 hide">
                                <div class="bullet-box">
                                    해설 텍스트가 두 줄일 때 정렬입니다. 해설 텍스트가 두 줄일 때 정렬입니다. 해설 텍스트가 두 줄일 때 정렬입니다.
                                </div>
                            </div> -->
                        </div>


                        <div class="prev-button"></div>
                        <div class="next-button"></div>
                    </div>
                </div>

                <div class="home-box">
                    <div class="image-box">
                        <img src="../common/images/jejae_quiz_home_bg.png" alt="" />
                    </div>
                    <div class="title-box">
                        <div class="title">점과 선으로 만든 암호</div>
                        <!-- <div class="writer">작가 이름</div> -->
                    </div>
                    <div class="start-button"></div>
                </div>
            </div>
        </div>

        <script src="../common/js/libs/underscore-min.js"></script>
        <script src="../common/js/libs/anime.min.js"></script>
        <script src="../amt/js/amt.js"></script>
        <script src="../common/js/common.js"></script>
        <script src="../common/js/quiz.js"></script>
        <script src="../common/js/content.js"></script>
    </body>
</html>
