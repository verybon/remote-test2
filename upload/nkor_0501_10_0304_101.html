<body>
    <div id="wrap">
        <div class="main how">
            <div class="header">
                <h1 class="title-03" aria-label="생각 열기"></h1>
            </div>

            <div class="content page-01">
                <div class="bullet-box direction">
                    <div class="text">지난 시간에 만든 기억 카드를 활용해 기억 면담 하기 놀이를 해 보세요.</div>
                </div>
                <div class="how-to-box">
                    <div class="title-box">
                        <div class="title">놀이 방법</div>
                    </div>
                    <ol>
                        <li class="bullet-box rect-num num-01 color-01">
                            <div class="text">책상 위에 모둠원 각자가 자신의 기억 카드를 펼쳐 놓는다.</div>
                        </li>
                        <li class="bullet-box rect-num num-02 color-01">
                            <div class="text">모둠 친구 가운데에서 대답할 친구 한 명을 정하고, 나머지 친구들은 묻는 역할을 한다.</div>
                        </li>
                        <li class="bullet-box rect-num num-03 color-01">
                            <div class="text">모둠 친구들이 돌아가며 대답할 친구에게 더 궁금한 내용을 물어보면 그 친구는 답을 한다.</div>
                        </li>
                        <li class="bullet-box rect-num num-04 color-01">
                            <div class="text">차례대로 돌아가며 활동한다.</div>
                        </li>
                    </ol>
                </div>
            </div>

        </div>

        <div class="teacher-question bullet-circle">
            모둠 친구들과 기억 면담 하기 놀이를 해 봅시다.
        </div>

    </div>
