<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
</head>

<body>
    <div id="wrap">
        <div class="main jejae word" data-content="jejae-word">
            <div class="header">
                <div class="title-box">
                    <div class="title">낱말 퐁당</div>
                </div>
            </div>

            <div class="content">
                <div class="word-box">
                    <div class="word-button">표식</div>
                    <div class="word-button">응답</div>
                    <div class="word-button">분야</div>
                    <div class="word-button">명함</div>
                </div>
                <div class="explain-box">
                    <div class="explain">
                        <div class="word">
                            <div class="bullet-box empty-circle color-01">표식</div>
                        </div>
                        <div class="meaning">
                            <div class="icon">뜻풀이</div>
                            <div class="text ti">
                                무엇을 나타내 보이는 일정한 방식.
                            </div>
                        </div>
                        <div class="example">
                            <div class="icon">예문</div>
                            <div class="text ti">
                                아파트 곳곳에 금연 <span class="emp">표식</span>이 붙었다.
                            </div>
                        </div>
                    </div>

                    <div class="explain">
                        <div class="word">
                            <div class="bullet-box empty-circle color-01">응답</div>
                        </div>
                        <div class="meaning">
                            <div class="icon">뜻풀이</div>
                            <div class="text ti">
                                부름이나 물음에 응하여 답함.
                            </div>
                        </div>
                        <div class="example">
                            <div class="icon">예문</div>
                            <div class="text ti" style="letter-spacing: -2px;">
                                전학 간 친구에게 편지를 보냈는데 아무런 <span class="emp">응답</span>이 없었다.
                            </div>
                        </div>
                    </div>
                    <div class="explain">
                        <div class="word">
                            <div class="bullet-box empty-circle color-01">분야</div>
                        </div>
                        <div class="meaning">
                            <div class="icon">뜻풀이</div>
                            <div class="text ti">
                                여러 갈래로 나누어진 범위나 부분.
                            </div>
                        </div>
                        <div class="example">
                            <div class="icon">예문</div>
                            <div class="text ti">
                                부모님께서는 같은 회사에 다니시지만 일하는 <span class="emp">분야</span>가 서로 다르시다.
                            </div>
                        </div>
                    </div>
                    <div class="explain">
                        <div class="word">
                            <div class="bullet-box empty-circle color-01">명함</div>
                        </div>
                        <div class="meaning">
                            <div class="icon">뜻풀이</div>
                            <div class="text ti" style="letter-spacing: -1.5px;">
                                성명, 주소, 직업, 신분 따위를 적은 네모난 종이쪽. 흔히 처음 만난 사람에게 자신의 신상을 알리기 위하여 건네줌.
                            </div>
                        </div>
                        <div class="example">
                            <div class="icon">예문</div>
                            <div class="text ti">
                                두 사람은 서로 <span class="emp">명함</span>을 건네며 자기소개를 했다.
                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
