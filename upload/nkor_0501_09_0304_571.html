<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
</head>

<body>
    <div id="wrap">
        <div class="main jejae word" data-content="jejae-word">
            <div class="header">
                <div class="title-box">
                    <div class="title">낱말 퐁당</div>
                </div>
            </div>

            <div class="content">
                <div class="word-box">
                    <div class="word-button">대처</div>
                    <div class="word-button">혁명</div>
                    <div class="word-button">대응</div>
                </div>
                <div class="explain-box">
                    <div class="explain">
                        <div class="word">
                            <div class="bullet-box empty-circle color-01">대처</div>
                        </div>
                        <div class="meaning">
                            <div class="icon">뜻풀이</div>
                            <div class="text ti" style="letter-spacing: -.5px;">
                                어떤 일이 되어 가는 형편이나 사건에 대하여 알맞은 조치를 취함.
                            </div>
                        </div>
                        <div class="example">
                            <div class="icon">예문</div>
                            <div class="text ti" style="letter-spacing: -2px;">
                                요즘 아이들이 독서를 하지 않는 문제에 대한 <span class="emp">대처</span> 방안을 마련해야 한다.
                            </div>
                        </div>
                    </div>

                    <div class="explain">
                        <div class="word">
                            <div class="bullet-box empty-circle color-01">혁명</div>
                        </div>
                        <div class="meaning">
                            <div class="icon">뜻풀이</div>
                            <div class="text ti" style="letter-spacing: -0.5px;">
                                이전의 관습이나 제도, 방식 따위를 단번에 깨뜨리고 질적으로 새로운 것을 급격하게 세우는 일.
                            </div>
                        </div>
                        <div class="example">
                            <div class="icon">예문</div>
                            <div class="text ti" style="letter-spacing: -1px;">
                                과학적, 기술적 <span class="emp">혁명</span>과 더불어 인간은 자연을 이용하는 자유를 누리게 되었다.
                            </div>
                        </div>
                    </div>
                    <div class="explain">
                        <div class="word">
                            <div class="bullet-box empty-circle color-01">대응</div>
                        </div>
                        <div class="meaning">
                            <div class="icon">뜻풀이</div>
                            <div class="text ti">
                                어떤 일이나 사태에 맞추어 태도나 행동을 취함.
                            </div>
                        </div>
                        <div class="example">
                            <div class="icon">예문</div>
                            <div class="text ti" style="letter-spacing: -2px;">
                                주민들의 불만이 있을 때마다 구청에서는 신속한 <span class="emp">대응</span>을 한다.
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
