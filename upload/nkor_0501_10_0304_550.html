<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
        <title></title>
        <link rel="stylesheet" href="../common/css/sanitize.css" />

    <body>
        <div id="wrap">
            <div class="main jejae">
                <div class="header">
                    <div class="title-box">
                        <div class="title">정리 총총</div>
                    </div>
                </div>

                <div class="content page-01">
                    <div class="sub-title-box">
                        <div class="ico-01"></div>
                        <div class="text">잘못 뽑은 반장</div>
                        <div class="ico-02"></div>
                    </div>

                    <div class="content-inner">
                        <div class="table-box color-02 ">
                            <table class="table">
                                <!-- <caption>Table Caption</caption> -->
                                <colgroup>
                                    <col style="width:13%" />
                                    <!-- <col style="width:90%" /> -->
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th>종류</th>
                                        <td>
                                            <div class="ti" style="letter-spacing: -1px;">이야기</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>주제</th>
                                        <td>
                                            <div class="ti" style="letter-spacing: -1px;">말썽을 부리던 주인공이 <span class="hidden-text">반장</span>이 되어 성장하는 과정</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>특징</th>
                                        <td>
                                            <div class="ti" style="letter-spacing: -3.4px;">주인공의 <span class="hidden-text">경험</span>이 이야기의 형식으로 잘 나타나 있습니다.</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="no-bb" rowspan="2">내용</th>
                                        <td class="has-bullet">
                                            <div class="bullet-box empty-circle" style="letter-spacing: -2.2px;">
                                                <div>반장 도우미 황제하와 잘못 뽑은 반장이라고 놀림을 받은 이로운이 서로 도와 가며 <span class="hidden-text">합창</span> 연습을 이끌어 갑니다.</div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="has-bullet">
                                            <div class="bullet-box empty-circle" style="letter-spacing: -2.5px;">
                                                <div>이를 본 다른 친구들이 다음에는 자신도 반장이 되겠다고 합니다.</div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

            </div>
