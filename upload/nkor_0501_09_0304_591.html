<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
        <title></title>
        <link rel="stylesheet" href="../common/css/sanitize.css" />
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/audioPlayer.css" />
        <link rel="stylesheet" href="../common/css/content.css" />
        <style>
            .single-choice .mark{display:none;}
            .main.jejae.quiz .character .sub-title{width: 240px;}
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="main jejae quiz" data-content="jejae-quiz">
                <div class="quiz-box">
                    <div class="image-box">
                        <img src="../common/images/jejae_quiz_bg.png" alt="" />
                    </div>
                    <div class="header">
                        <div class="title image-box">
                            <img src="../common/images/title_jejae_quiz.png" alt="" />
                        </div>
                        <div class="character">
                            <div class="image-box">
                                <img src="../common/images/jejae_quiz_subtitle.png" alt="" />
                            </div>
                            <div class="sub-title">미래 사회의 변화에 대처하는 자세</div>
                        </div>
                    </div>

                    <div class="quiz-tab-box" data-sub-tabs="1,2,3,4,5">

                        <!-- OX -->
                        <div class="sub-content sub-page-01">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">가까운 미래에는 제3차 산업 혁명이 일어날 것입니다.</div>
                                </div>
                            </div>
                            <div class="single-choice" data-quiz="singleChoice" data-answer="1" data-visible=".explanatory-01" data-mark="1">
                                <div class="button button-01"></div><!--o : 0-->
                                <div class="button button-02"></div><!--x : 1-->
                            </div>
                            <div class="explanatory line-one explanatory-01 hide">
                                <div class="bullet-box">가까운 미래에는 <span class="emp">제4차 산업 혁명</span>이 일어날 것입니다.
                                </div>
                            </div>
                        </div>

                        <!-- OX -->
                        <div class="sub-content sub-page-02">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">미래 사회에는 정해진 답을 찾는 사람이 필요합니다.</div>
                                </div>
                            </div>
                            <div class="single-choice" data-quiz="singleChoice" data-answer="1" data-visible=".explanatory-02" data-mark="1">
                                <div class="button button-01"></div><!--o : 0-->
                                <div class="button button-02"></div><!--x : 1-->
                            </div>
                            <div class="explanatory line-one explanatory-02 hide">
                                <div class="bullet-box" style="letter-spacing: -0.5px;">미래 사회에는 <span class="emp">새로운 방식으로 문제를 해결하는 사람</span>이 필요합니다.
                                </div>
                            </div>
                        </div>

                        <!-- 초성 -->
                        <div class="sub-content sub-page-03">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">
                                        정해진 문제이더라도 사람보다
                                        <span class="dir-rect ml"><span>ㅇ</span></span>
                                        <span class="dir-rect"><span>ㄱ</span></span>
                                        <span class="dir-rect"><span>ㅈ</span></span>
                                        <span class="dir-rect"><span>ㄴ</span></span>이 더 잘 해결할 수도 있습니다.
                                    </div>
                                </div>
                            </div>
                            <div class="answer-box">
                                <div class="hidden-box que icon-size-02" data-visible=".explanatory-03">
                                    <div class="text">인공지능</div>
                                </div>
                            </div>
                            <!-- <div class="explanatory explanatory-01 hide">
                                <div class="bullet-box">
                                    해설 텍스트가 두 줄일 때 정렬입니다. 해설 텍스트가 두 줄일 때 정렬입니다. 해설 텍스트가 두 줄일 때 정렬입니다.
                                </div>
                            </div> -->
                        </div>

                        <!-- 단답 -->
                        <div class="sub-content sub-page-04">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">
                                        미래 사회에는 무엇에 잘 대응하는 사람이 필요한가요?
                                    </div>
                                </div>
                            </div>
                            <div class="answer-box">
                                <div class="hidden-box que icon-size-02">
                                    <div class="text">변화</div>
                                </div>
                            </div>
                        </div>

                        <!-- 초성 -->
                        <div class="sub-content sub-page-05">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">
                                        미래 사회에는 서로 돕고
                                        <span class="dir-rect ml"><span>ㅈ</span></span>
                                        <span class="dir-rect"><span>ㅈ</span></span>하는 사람이 필요합니다.
                                    </div>
                                </div>
                            </div>
                            <div class="answer-box">
                                <div class="hidden-box que icon-size-02" data-visible=".explanatory-01">
                                    <div class="text">존중</div>
                                </div>
                            </div>
                            <!-- <div class="explanatory explanatory-01 hide">
                                <div class="bullet-box">
                                    해설 텍스트가 두 줄일 때 정렬입니다. 해설 텍스트가 두 줄일 때 정렬입니다. 해설 텍스트가 두 줄일 때 정렬입니다.
                                </div>
                            </div> -->
                        </div>


                        <div class="prev-button"></div>
                        <div class="next-button"></div>
                    </div>
                </div>

                <div class="home-box">
                    <div class="image-box">
                        <img src="../common/images/jejae_quiz_home_bg.png" alt="" />
                    </div>
                    <div class="title-box">
                        <div class="title">미래 사회의 변화에 대처하는 자세</div>
                        <!-- <div class="writer">작가 이름</div> -->
                    </div>
                    <div class="start-button"></div>
                </div>
            </div>
        </div>

        <script src="../common/js/libs/underscore-min.js"></script>
        <script src="../common/js/libs/anime.min.js"></script>
        <script src="../amt/js/amt.js"></script>
        <script src="../common/js/common.js"></script>
        <script src="../common/js/quiz.js"></script>
        <script src="../common/js/content.js"></script>
    </body>
</html>
