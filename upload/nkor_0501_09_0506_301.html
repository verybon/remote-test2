<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/audioPlayer.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
</head>

<body>
    <div id="wrap">
        <div class="main summary" data-main-tabs="훑어 읽기, 자세히 읽기">
            <div class="header">
                <div class="title-box">
                    <div class="title">핵심 정리</div>
                </div>
            </div>

            <div class="content page-01">
                <div class="sub-title-box">
                    <div class="ico-01"></div>
                    <div class="text">훑어 읽기</div>
                    <div class="ico-02"></div>
                </div>

                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        <span class="hidden-text">제목</span>을 가장 먼저 읽고 필요한 내용이 있는지 생각합니다.
                    </div>
                </div>
                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        글 전체를 다 읽지 않고 중요한 <span class="hidden-text">낱말</span>을 읽으면서 필요한 내용이 있는지 찾아봅니다.
                    </div>
                </div>
                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        제목뿐만 아니라 <span class="hidden-text">사진</span>도 살펴보며 필요한 내용이 있을지 짐작합니다.
                    </div>
                </div>

                <div class="bottom-button button-answer">
                    <div class="text">정답 확인</div>
                </div>
            </div>

            <div class="content page-02">
                <div class="sub-title-box">
                    <div class="ico-01"></div>
                    <div class="text">자세히 읽기</div>
                    <div class="ico-02"></div>
                </div>

                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        필요한 <span class="hidden-text">내용</span>을 찾으며 자세히 읽습니다.
                    </div>
                </div>
                <div class="section-bullet">
                    <div class="bullet-box empty-circle" style="letter-spacing: 0px;">
                        중요한 내용이나 그것을 <span class="hidden-text">뒷받침</span>하는 내용에 밑줄을 그으며 읽습니다.
                    </div>
                </div>
                <div class="section-bullet">
                    <div class="bullet-box empty-circle" style="letter-spacing: -2px;">
                        자신이 아는 내용과 새롭게 안 내용을 <span class="hidden-text">비교</span>하며 자세히 읽습니다.
                    </div>
                </div>


                <div class="bottom-button button-answer">
                    <div class="text">정답 확인</div>
                </div>

            </div>

        </div>
    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
