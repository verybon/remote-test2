                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>

                                                        </div>
                                                    <!-- </div> -->
                                                </td>
                                                <td>
                                                    <!-- <div class="hidden-box no-bg"> -->
                                                        <div class="text ti text-answer">
                                                            선생님께서 추천해 주셨기 때문입니다.
                                                        </div>
                                                    <!-- </div> -->
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <!-- <div class="hidden-box no-bg"> -->

                                            <span class="popup-sub-title"></span>
