<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
        <title></title>
        <link rel="stylesheet" href="../common/css/sanitize.css" />
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/content.css" />
        <style>
            .group-speech-04-b .char-box-01 .speech-box{right: -80px;width: 460px;}
            .group-speech-04-b .char-box-01 .arrow{right: 220px;}
            .group-speech-04-b .char-box-02 .speech-box{width: 330px;}
            .group-speech-04-b .char-box-03 .speech-box{width: 430px;}
            .group-speech-04-b .char-box-04 .speech-box{width: 450px;}
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="main normal" >
                <div class="header">
                    <h1 class="title-02" aria-label="교과서 활동"></h1>
                </div>

                <div class="content page-01">
                    <div class="bullet-box direction">
                        <div class="text">읽기 방법을 친구들과 이야기해 보세요.</div>
                    </div>

                    <div class="group-speech-box">
                        <div class="group-speech group-speech-04-b align-cc">
                            <div class="info-box"><span class="emp">인물</span>을 클릭하세요.</div>
                            <div class="char-box char-box-01" data-color="color-04" data-tail="tail-01" data-tail-direction="br">
                                나는 언제나 읽을 책을 가방에 넣고 다녀. 시간 날 때마다 책을 읽는 것이 좋아.
                            </div>
                            <div class="char-box char-box-02" data-color="color-03" data-tail="tail-01" data-tail-direction="br">
                                나는 메모를 하면서 신문을 읽어.
                            </div>
                            <div class="char-box char-box-03" data-color="color-01" data-tail="tail-01" data-tail-direction="br">
                                나는 비슷한 내용의 책이나 글을 여러 권 함께 보기도 해.
                            </div>
                            <div class="char-box char-box-04 text-answer" data-color="color-02" data-tail="tail-01">
                                나는 한 문장을 두 번씩 읽어. 꼼꼼히 읽는 것이 좋아.
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="teacher-question num-02" style="letter-spacing: -1.5px;">
                읽기 방법을 더 생각하고 친구들과 이야기해 봅시다.
            </div>

        </div>

        <script src="../common/js/libs/underscore-min.js"></script>
        <script src="../common/js/libs/anime.min.js"></script>
        <script src="../amt/js/amt.js"></script>
        <script src="../common/js/common.js"></script>
        <script src="../common/js/canvasAnimation.js"></script>
        <script src="../common/js/canvasAnimationData.js"></script>
        <script src="../common/js/content.js"></script>
    </body>
</html>
