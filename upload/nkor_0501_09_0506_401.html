<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>

    <!-- gate ani -->
    <link rel="stylesheet" type="text/css" href="../common/css/gateAni/resetAll.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/gateAni/commonAll.css" />

    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
    <style>
        .ex-box{padding: 20px 30px;}
        .ex-box .text + .text{margin-top: 10px;}
        .ex-box .dir-rect{vertical-align: 4px;}
    </style>
</head>

<body>
    <div id="wrap">
        <div class="main confirm-quiz" data-content="confirm-quiz">

            <div class="quiz-box">
                <div class="header hide">
                    <div class="title image-box">
                        <img src="../common/images/title_confirm_quiz.png" alt="">
                    </div>
                    <div class="character">
                        <div class="image-box">
                            <img src="../common/images/confirm_quiz_char.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="quiz-tab-box" data-sub-tabs="문제 1,문제 2">
                    <div class="sub-content sub-page-01">
                        <div class="direction">
                            <div class="bullet-box empty-circle color-01">
                                <div class="text" style="letter-spacing: -1.5px;">글을 훑어 읽으면 어떻게 이해할 수 있는지 바르게 설명한 사람을 고르시오.</div>
                            </div>
                        </div>

                        <div class="single-choice speech" data-quiz="singleChoice" data-answer="0" data-mark="0" data-mark-gap="580;20">
                            <div class="button color-03">
                                <div class="face type-05"></div>
                                <div class="speech-box">
                                    <div class="arrow"></div>
                                    <div class="round-box">필요한 내용만 빨리 찾아볼 수 있습니다.</div>
                                </div>
                            </div>

                            <div class="button color-01">
                                <div class="face type-01"></div>
                                <div class="speech-box">
                                    <div class="arrow"></div>
                                    <div class="round-box">글 내용을 더 깊이 있게 이해할 수 있습니다.</div>
                                </div>
                            </div>

                            <div class="button color-04">
                                <div class="face type-07"></div>
                                <div class="speech-box">
                                    <div class="arrow"></div>
                                    <div class="round-box">글에서 느껴지는 감동에 더 집중할 수 있습니다.</div>
                                </div>
                            </div>
                        </div>

                        <div class="bottom-button button-answer">
                            <div class="text">정답 확인</div>
                        </div>
                    </div>

                    <div class="sub-content sub-page-02">
                        <div class="direction">
                            <div class="bullet-box empty-circle color-01">
                                <div class="text"><span class="ex-rect-icon"></span>의 ‘자세히 읽기 방법’을 순서대로 바르게 쓴 것을 고르시오.</div>
                            </div>
                        </div>
                        <div class="content-inner">
                            <div class="ex-box align-cc">
                                <div class="icon"></div>
                                <div style="height: 75%;">
                                    <div class="item-box">
                                        <div class="text"><span class="dir-rect color-01">ㄱ</span> 읽는 목적을 생각한다.</div>
                                        <div class="text"><span class="dir-rect color-01">ㄴ</span> 필요한 정보에 집중하며 읽는다.</div>
                                        <div class="text"><span class="dir-rect color-01">ㄷ</span> 글 내용을 자세히 살펴보며 꼼꼼히 읽는다.</div>
                                        <div class="text"><span class="dir-rect color-01">ㄹ</span> 설명하는 내용에서 틀린 부분이 없는지 생각한다.</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="single-choice word" data-quiz="singleChoice" data-answer="2" data-visible=".empty-rect .text">
                            <div>
                                <div class="button">
                                    <div class="bullet-box circle-num num-01 color-01">
                                        ㄱ-ㄴ-ㄷ-ㄹ
                                    </div>
                                </div>
                                <div class="button">
                                    <div class="bullet-box circle-num num-03 color-01">
                                        ㄷ-ㄴ-ㄹ-ㄱ
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="button">
                                    <div class="bullet-box circle-num num-02 color-01">
                                        ㄱ-ㄷ-ㄹ-ㄴ
                                    </div>
                                </div>
                                <div class="button">
                                    <div class="bullet-box circle-num num-04 color-01">
                                        ㄹ-ㄷ-ㄱ-ㄴ
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="bottom-button button-answer">
                            <div class="text">정답 확인</div>
                        </div>
                    </div>

                </div>

            </div>

        </div>



        <div class="gate_container checkquiz">
            <div class="gate_topbox">
                <div class="gate_title">확인 문제</div>
                <div class="gate_btn"><span class="start-button">시작</span></div>
            </div>
            <div class="gate_ani">
                <div id="animation_container">
                    <canvas id="canvas"></canvas>
                    <div id="dom_overlay_container" class="gate_ani_cover"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- gate ani -->
    <script src="../common/js/gateAni/createjs-2015.11.26.min.js"></script>
    <script src="../common/js/gateAni/commonConfirm_Main.js"></script>
    <script src="../common/js/gateAni/canvasMain.js"></script>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/quiz.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
