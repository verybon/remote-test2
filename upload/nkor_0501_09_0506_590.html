<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
        <title></title>
        <link rel="stylesheet" href="../common/css/sanitize.css" />
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/audioPlayer.css" />
        <link rel="stylesheet" href="../common/css/content.css" />
        <style>
            .single-choice .mark{display:none;}
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="main jejae quiz" data-content="jejae-quiz">
                <div class="quiz-box">
                    <div class="image-box">
                        <img src="../common/images/jejae_quiz_bg.png" alt="" />
                    </div>
                    <div class="header">
                        <div class="title image-box">
                            <img src="../common/images/title_jejae_quiz.png" alt="" />
                        </div>
                        <div class="character">
                            <div class="image-box">
                                <img src="../common/images/jejae_quiz_subtitle.png" alt="" />
                            </div>
                            <div class="sub-title">아름다운 비색을 지닌 고려청자</div>
                        </div>
                    </div>

                    <div class="quiz-tab-box" data-sub-tabs="1,2,3,4,5">

                        <!-- OX -->
                        <div class="sub-content sub-page-01">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text" style="letter-spacing: -1.5px;">고려청자를 만든 시기에는 중국에서만 질 높은 청자를 만들 수 있었습니다.</div>
                                </div>
                            </div>
                            <div class="single-choice" data-quiz="singleChoice" data-answer="1" data-visible=".explanatory-01" data-mark="1">
                                <div class="button button-01"></div><!--o : 0-->
                                <div class="button button-02"></div><!--x : 1-->
                            </div>
                            <div class="explanatory line-one explanatory-01 hide">
                                <div class="bullet-box"><span class="emp">우리나라에서도</span> 질 높은 청자를 만들 수 있었습니다.</div>
                            </div>
                        </div>

                        <!-- 초성 -->
                        <div class="sub-content sub-page-02">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">
                                        청자의 색은
                                        <span class="dir-rect ml"><span>ㅂ</span></span>
                                        <span class="dir-rect"><span>ㅊ</span></span>
                                        <span class="dir-rect"><span>ㅇ</span></span>과 색깔이 닮아 '비색’이라고 불렀습니다.
                                    </div>
                                </div>
                            </div>
                            <div class="answer-box">
                                <div class="hidden-box que icon-size-02" data-visible=".explanatory-02">
                                    <div class="text">비취옥</div>
                                </div>
                            </div>
                            <!-- <div class="explanatory explanatory-01 hide">
                                <div class="bullet-box">
                                    해설 텍스트가 두 줄일 때 정렬입니다. 해설 텍스트가 두 줄일 때 정렬입니다. 해설 텍스트가 두 줄일 때 정렬입니다.
                                </div>
                            </div> -->
                        </div>

                        <!-- OX -->
                        <div class="sub-content sub-page-03">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">고려청자는 중국의 청자를 모방하는 데에 그쳤습니다.</div>
                                </div>
                            </div>
                            <div class="single-choice" data-quiz="singleChoice" data-answer="1" data-visible=".explanatory-03" data-mark="1">
                                <div class="button button-01"></div><!--o : 0-->
                                <div class="button button-02"></div><!--x : 1-->
                            </div>
                            <div class="explanatory line-one explanatory-03 hide">
                                <div class="bullet-box">고려청자는 <span class="emp">고유한 아름다운 비색과 독특한 상감 기법</span>으로 발전했습니다.
                                </div>
                            </div>
                        </div>

                        <!-- 단답 -->
                        <div class="sub-content sub-page-04">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">
                                        우리 공유의 독창적인 도자기 장식 기법은 무엇인가요?
                                    </div>
                                </div>
                            </div>
                            <div class="answer-box">
                                <div class="hidden-box que icon-size-02">
                                    <div class="text">상감 기법</div>
                                </div>
                            </div>
                        </div>

                        <!-- 초성 -->
                        <div class="sub-content sub-page-05">
                            <div class="direction">
                                <div class="bullet-box empty-circle color-01">
                                    <div class="text">
                                        고려청자는 무엇보다 아름다운
                                        <span class="dir-rect ml"><span>ㅂ</span></span>
                                        <span class="dir-rect"><span>ㄲ</span></span>로 더욱 주목받았습니다.
                                    </div>
                                </div>
                            </div>
                            <div class="answer-box">
                                <div class="hidden-box que icon-size-02" data-visible=".explanatory-01">
                                    <div class="text">빛깔</div>
                                </div>
                            </div>
                            <!-- <div class="explanatory explanatory-01 hide">
                                <div class="bullet-box">
                                    해설 텍스트가 두 줄일 때 정렬입니다. 해설 텍스트가 두 줄일 때 정렬입니다. 해설 텍스트가 두 줄일 때 정렬입니다.
                                </div>
                            </div> -->
                        </div>




                        <div class="prev-button"></div>
                        <div class="next-button"></div>
                    </div>
                </div>

                <div class="home-box">
                    <div class="image-box">
                        <img src="../common/images/jejae_quiz_home_bg.png" alt="" />
                    </div>
                    <div class="title-box">
                        <div class="title">아름다운 비색을 지닌 고려청자</div>
                        <!-- <div class="writer">작가 이름</div> -->
                    </div>
                    <div class="start-button"></div>
                </div>
            </div>
        </div>

        <script src="../common/js/libs/underscore-min.js"></script>
        <script src="../common/js/libs/anime.min.js"></script>
        <script src="../amt/js/amt.js"></script>
        <script src="../common/js/common.js"></script>
        <script src="../common/js/quiz.js"></script>
        <script src="../common/js/content.js"></script>
    </body>
</html>
