    <div id="wrap">
        <div class="main how">
            <div class="header">
                <h1 class="title-03" aria-label="생각 열기"></h1>

            <div class="content page-01">
                <div class="bullet-box direction">
                    <div class="text">기억에 남는 일을 골라 기억 카드를 만들어 보세요.</div>
                </div>
                <div class="how-to-box type-02">
                    <div class="title-box">
                        <div class="title">활동 방법</div>
                    </div>
                    <ol>
                        <li class="bullet-box rect-num num-01 color-01">
                            <div class="text">기억에 남는 일 가운데에서 여섯 가지를 떠올린다.</div>
                        </li>
                        <li class="bullet-box rect-num num-02 color-01">
                            <div class="text">앞면에는 카드 번호, 기억에 남는 일, 이름을 쓴다.</div>
                        </li>
                        <li class="bullet-box rect-num num-03 color-01">
                            <div class="text">뒷면에는 기억과 관련한 자신의 느낌을 다양하게 나타낸다.</div>
                        </li>
                    </ol>
                </div>
                <div class="grid-wrap">
                    <div class="grid-1 box-base color-03 n1">
                        <span class="emp">
                            지난 봄 운동회에서 친구들과 <br>재미있게 경기한 일
                        </span>
                        <span class="emp">
                            윤주찬
                        </span>
                    </div>
                    <div class="grid-1 box-base color-06 n2">
                        <img src="./images/nkor_0501_10_0102_203.png" alt="">
                        <span class="emp">

                        </span>
                    </div>
                </div>
            </div>

        </div>

        <div class="teacher-question num-03" style="letter-spacing: -1.5px;">
            친구들과 나눈 이야기 가운데에서 여섯 가지를 골라 기억 카드를 만들어 봅시다.
        </div>
