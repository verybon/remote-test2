<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
    <link rel="stylesheet" href="../common/css/audioPlayer.css">

    <style>
        .ex-aside-box{display: flex;align-items: stretch;justify-content: stretch;height: 420px;}
        .ex-aside-box .ex-box{width: 30%;padding: 20px 30px;}
        .ex-aside-box .ex-box .icon + div{height: 100%;}
        .ex-aside-box .ex-box .item-box{display: flex;flex-direction: column;align-items: center;justify-content: space-around;height: 100%;}
        .ex-aside-box .ex-box-base{display: flex;flex-direction: column;align-items: stretch;justify-content: space-between;width: 70%;height: 420px;margin-left: 20px;padding: 0;}
        .ex-aside-box .ex-box-base .box-base{display: flex;align-items: center;flex: 1;}
        .ex-aside-box .ex-box-base .box-base + .box-base{margin-top: 10px;}
        .ex-aside-box .ex-box-base-list{position: relative;}
        .ex-aside-box .ex-box-base-list + .ex-box-base-list{margin-top: 10px;}
    </style>

</head>

<body>
    <div id="wrap">
        <div class="main">
            <div class="header">
                <h1 class="title-02" aria-label="생각 열기"></h1>
            </div>

            <!-- 낱말 읽기 -->
            <div class="content page-01">
                <div class="direction bullet-box">
                    <div class="text" style="letter-spacing: -1.8px;">
                        지완이가 어떤 방법으로 글을 읽었는지 생각하며 빈칸에 알맞은 말을 써 보세요.
                    </div>
                </div>
                <div class="content-inner">
                    <div class="ex-aside-box">
                        <div class="ex-box align-cc">
                            <div class="icon"></div>
                            <div style="height: 75%;">
                                <div class="item-box">
                                    <div class="text">밑줄</div>
                                    <div class="text">비교</div>
                                    <div class="text">내용</div>
                                </div>
                            </div>
                        </div>
                        <div class="ex-box-base">
                            <div class="box-base bgcolor-06">
                                <div class="bullet-box empty-circle">
                                    <div class="text">
                                        필요한 <span class="hidden-text">내용</span>을 찾으며 자세히 읽는다.
                                    </div>
                                </div>
                            </div>
                            <div class="box-base bgcolor-05">
                                <div class="bullet-box empty-circle">
                                    <div class="text">
                                        중요한 내용이나 그것을 뒷받침하는 내용에 <span class="hidden-text">밑줄</span>을 그으며 읽는다.
                                    </div>
                                </div>
                            </div>
                            <div class="box-base bgcolor-01">
                                <div class="bullet-box empty-circle">
                                    <div class="text">
                                        자신이 아는 내용과 새롭게 안 내용을 <span class="hidden-text">비교</span>하며 자세히 읽는다.
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>


            </div>

        </div>

        <div class="teacher-question num-06" style="letter-spacing: 0px;">
            지완이가 어떤 방법으로 <span class="quot-open">「</span>아름다운 비색을 지닌 고려청자<span class="quot-close">」</span>를 읽었는지 생각하며 <span class="ex-rect-icon"></span>에서 알맞은 말을 골라 빈칸에 써 봅시다.
        </div>


    </div>

    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/playerProgress.js"></script>
    <script src="../common/js/audioPlayer.js"></script>
    <script src="../common/js/content.js"></script>


</body>

</html>
