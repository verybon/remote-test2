    <body>
        <div id="wrap">
            <div class="main normal" data-main-tabs="1,2,3">
                <div class="header">
                    <h1 class="title-02" aria-label="교과서 활동"></h1>
                </div>

                <div class="content page-01">
                    <div class="bullet-box direction">
                        <div class="text">
                            언제 어디에서 누구와 있었던 일인가요?
                        </div>
                    </div>
                    <div class="content-inner">
                        <div class="bg-color-box bg-color-05">
                            <div class="hidden-box no-bg">
                                <div class="text">
                                    <div class="bullet-box empty-circle">
                                        언제: 20◯◯년 5월 15일
                                    </div>
                                    <div class="bullet-box empty-circle">
                                        어디에서: 학교 운동장
                                    </div>
                                    <div class="bullet-box empty-circle">
                                        누구와 함께: 우리 학교 학생들과 함께 체육 대회를 했다.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content page-02">
                    <div class="bullet-box direction">
                        <div class="text">
                            아침, 점심, 저녁에는 각각 어떤 일이 있었나요?
                        </div>
                    </div>
                    <div class="content-inner">
                        <div class="bg-color-box bg-color-05">
                            <div class="hidden-box no-bg">
                                <div class="text">
                                    <div class="bullet-box empty-circle">
                                        아침에는 체육 대회를 했습니다.
                                    </div>
                                    <div class="bullet-box empty-circle">
                                        점심에는 가족과 맛있는 김밥을 먹었습니다.
                                    </div>
                                    <div class="bullet-box empty-circle">
                                        저녁에는 집에서 쉬었습니다.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content page-03">
                    <div class="bullet-box direction">
                        <div class="text">
                            그때 어떤 생각이나 느낌이 들었나요?
                        </div>
                    </div>
                    <div class="content-inner">
                        <div class="bg-color-box bg-color-05">
                            <div class="hidden-box no-bg">
                                <div class="text ti">
                                    체육 대회가 무척 재미있다는 생각을 하였습니다.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="teacher-question num-02" style="letter-spacing: -2.2px;">
                <span class="emp">1</span>에서 떠올린 것 가운데에서 하나를 골라 물음에 답해 봅시다.
            </div>
