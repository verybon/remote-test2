<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
    <style>
        .popup-full .full-content{display: flex;flex-direction: column;justify-content: center;}
        .popup-full .box-base{padding: 0;}
        .popup-full .arrow-b{margin: 10px;transform: rotate(90deg);}
    </style>
</head>

<body>
    <div id="wrap">
        <div class="main normal">
            <div class="header">
                <h1 class="title-02" aria-label="교과서 활동"></h1>
            </div>

            <div class="content page-01">
                <div class="bullet-box direction">
                    <div class="text">
                        시간을 나타내는 말을 사용해 <span class="click-induced word button-mini-01">겪은</span> 일을 정리해 보세요.
                    </div>
                </div>
                <div class="popup-mini word mini-01" data-button=".button-mini-01" style="top: 85px;left: 550px;width: auto;">
                    <div class="box-top">
                        <div class="popup-title">어휘 쏙쏙</div>
                        <div class="button-close"></div>
                    </div>
                    <div class="box-content">
                        <div class="word">겪은</div>
                        <div class="explain-word">
                            <div class="text">
                                어렵거나 경험될 만한 일을 치른.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="inner-content align-cc">
                    <button type="button" class="activity-button" aria-label="활동하기"></button>
                </div>
            </div>


        </div>

        <div class="teacher-question num-03">
            시간을 나타내는 말을 사용해 겪은 일을 차례대로 정리해 봅시다.
        </div>


        <div class="popup-full" data-button=".activity-button">
            <div class="full-content">
                <div class="box-base color-06">
                    <div class="hidden-box no-bg">
                        <div class="text ti">
                            오전 9시에 모여서 다 같이 준비 체조를 함.
                        </div>
                    </div>
                </div>
                <div class="box-base align-cc">
                    <div class="arrow-b"></div>
                </div>
                <div class="box-base color-06">
                    <div class="hidden-box no-bg">
                        <div class="text ti">
                            오전 9시 30분에 반별로 50미터 달리기를 했는데 3등을 함.
                        </div>
                    </div>
                </div>
                <div class="box-base align-cc">
                    <div class="arrow-b"></div>
                </div>
                <div class="box-base color-06">
                    <div class="hidden-box no-bg">
                        <div class="text ti" style="letter-spacing: -.6px;">
                            오전 10시에 청색, 홍색 색 카드 뒤집기 경기를 했는데 첫 번째는 짝수반이 이기고 두 번째는 홀수 반이 이김.
                        </div>
                    </div>
                </div>
                <div class="box-base align-cc">
                    <div class="arrow-b"></div>
                </div>
                <div class="box-base color-06">
                    <div class="hidden-box no-bg">
                        <div class="text ti">
                            오전 10시 30분에 각 반 달리기 대표들이 나와 이어달리기를 함.
                        </div>
                    </div>
                </div>

            </div>
            <div class="button-close"></div>
        </div>

    </div>

    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
