<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
    <style>
        .page-02 .underline:after{border-color: #00a0ff;}
        .page-02 .content-inner.n2{display: flex;align-items: center;justify-content: space-between;}
        .page-02 .content-inner.n2 .box-base{min-width: 18%;}
        .page-02 .content-inner.n2 .hidden-box{justify-content: center;}
    </style>
</head>

<body>
    <div id="wrap">
        <div class="main normal" data-main-tabs="광고, 물음">
            <div class="header">
                <h1 class="title-03" aria-label="생각 열기"></h1>
            </div>

            <div class="content page-01">
                <div class="bullet-box direction">
                    <div class="text">
                        주장하는 내용이 무엇인지 생각하며 광고를 살펴보세요.
                    </div>
                </div>

                <div class="link-video-box" data-link-type="open" data-src="http://m.tsherpa.co.kr/media/mediaframe.aspx?fcode=A20130407_0002">
                <span class="quot-open">「</span>피부 색깔 = 꿀색<span class="quot-close">」</span> <span class="color">예고편</span>
                </div>
            </div>
            <div class="content page-02">
                <div class="bullet-box direction">
                    <div class="text">
                        광고에서 말하고자 하는 내용은 무엇인가요?
                    </div>
                </div>
                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text">
                                환경을 지킬 수 있는 일들을 생활 속에서 실천하자는 것입니다.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bullet-box direction">
                    <div class="text">
                        광고에 나오는 동형어나 다의어를 찾아보세요.
                    </div>
                </div>
                <div class="content-inner n2">
                    <div class="box-base bgcolor-06">
                        <div class="hidden-box no-bg">
                            <div class="text">
                                밟다
                            </div>
                        </div>
                    </div>
                    <div class="box-base bgcolor-04">
                        <div class="hidden-box no-bg">
                            <div class="text">
                                올리다
                            </div>
                        </div>
                    </div>
                    <div class="box-base bgcolor-06">
                        <div class="hidden-box no-bg">
                            <div class="text">
                                잡다
                            </div>
                        </div>
                    </div>
                    <div class="box-base bgcolor-04">
                        <div class="hidden-box no-bg">
                            <div class="text">
                                담다
                            </div>
                        </div>
                    </div>
                    <div class="box-base bgcolor-06">
                        <div class="hidden-box no-bg">
                            <div class="text">
                                걸다
                            </div>
                        </div>
                    </div>

                </div>
                <div class="bullet-box direction">
                    <div class="text">
                        광고에 나오는 동형어나 다의어를 활용해 문장을 만들어 보세요.
                    </div>
                </div>
                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">
                                삼촌 손을 <span class="underline">잡고</span> 잠자리를 <span class="underline">잡으러</span> 갔습니다.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="teacher-question bullet-circle ls-2">
            주장하는 내용이 무엇인지 생각하며 광고를 봅시다.
        </div>
    </div>

    <script src="../common/js/libs/underscore-min.js"></script>

    <script src="../common/js/content.js"></script>

</html>
