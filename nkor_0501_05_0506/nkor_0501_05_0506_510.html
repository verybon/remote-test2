<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
        <title></title>
        <link rel="stylesheet" href="../common/css/sanitize.css" />
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/content.css" />
        <link rel="stylesheet" href="../common/css/audioPlayer.css">
        <style>
            .header .dir-rect{width: 44px;height: 44px;background: #fff;vertical-align: 10px;}
            .button .dir-rect{width: 30px;height: 30px;margin: 0 0 0 5px;background: #fff;}
            .song-button-box .button{width: 80px;}
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="main song" data-content="song">
                <div class="header">
                    <div class="title">인공 지능과 관련한 글 <span class="dir-rect color-01">가</span>, <span class="dir-rect color-01">나</span></div>
                </div>

                <div class="content">
                    <div class="image-box">
                        <img src="./images/nkor_0501_05_0506_510.png" alt="">
                    </div>
                    <div class="text-box remove">
                        <div class="group">
                            <div class="text"></div>
                        </div>
                        <div class="group remove">
                            <div class="text"></div>
                        </div>
                    </div>

                    <div class="song-button-box scene-button-box">
                        <div class="button">글 <span class="dir-rect color-01">가</span></div>
                        <div class="button">글 <span class="dir-rect color-01">나</span></div>
                    </div>
                </div>

                <div class="audio-player"></div>

            </div>
        </div>

        <script src="../common/js/libs/anime.min.js"></script>
        <script src="../common/js/libs/underscore-min.js"></script>
        <script src="../amt/js/amt.js"></script>
        <script src="../common/js/common.js"></script>
        <script src="../common/js/playerProgress.js"></script>
        <script src="../common/js/audioPlayer.js"></script>
        <script src="../common/js/content.js"></script>
        <script src="./js/nkor_0501_05_0506_510.js"></script>
