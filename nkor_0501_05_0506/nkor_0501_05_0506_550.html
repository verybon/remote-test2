<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
        <title></title>
        <link rel="stylesheet" href="../common/css/sanitize.css" />
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/audioPlayer.css" />
        <link rel="stylesheet" href="../common/css/content.css" />
        <style>
            .sub-title-box .dir-rect{vertical-align: 6px;}
            .table-box .dir-rect{vertical-align: 6px;}
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="main jejae">
                <div class="header">
                    <div class="title-box">
                        <div class="title">정리 총총</div>
                    </div>
                </div>

                <div class="content page-01">
                    <div class="sub-title-box">
                        <div class="ico-01"></div>
                        <div class="text">인공 지능에 관한 글 <span class="dir-rect color-01">가</span>, <span class="dir-rect color-01">나</span></div>
                        <div class="ico-02"></div>
                    </div>

                    <div class="content-inner">
                        <div class="table-box color-02 ">
                            <table class="table">
                                <!-- <caption>Table Caption</caption> -->
                                <colgroup>
                                    <col style="width:13%" />
                                    <!-- <col style="width:90%" /> -->
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th>종류</th>
                                        <td>
                                            <div class="ti">주장하는 글</div>
                                            <!-- <div class="hidden-text">시</div> -->
                                        </td>
                                    </tr>
                                    <tr>
                                        <th rowspan="2">주제</th>
                                        <td>
                                            <div class="ti"><span class="dir-rect color-01">가</span>: 인공 지능이 일으킬 <span class="hidden-text">위험</span>을 알고 그 위험을 막을 방법을 연구해야 한다.</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="ti"><span class="dir-rect color-01">나</span>: 인공 지능은 인류의 미래를 <span class="hidden-text">희망</span>으로 가득하게 만들어 줄 것이다.</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="no-bb" rowspan="3">특징</th>
                                        <td class="has-bullet">
                                            <div class="bullet-box empty-circle ls-2">
                                                <div>‘인공 지능’이라는 글감에 대한 <span class="hidden-text">반대</span>되는 주장이 드러나는 글 두 편입니다.</div>
                                            </div>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="../common/js/libs/underscore-min.js"></script>
