                                        <td>
                                            <div class="hidden-box no-bg">
                                                <div class="text ti">
                                                    <span class="underline">아침</span>에 짐을 싸서 가방에 넣고 부모님과 함께 기차를 탈 것입니다.
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">점심때</th>
                                        <td>
                                            <div class="hidden-box no-bg">

                                            </div>
                                        </td>
                                    </tr>
                                    <tr>

                                        </td>
                                    </tr>
                                    <tr>

                                            </div>
                                        </td>
                                    </tr>
