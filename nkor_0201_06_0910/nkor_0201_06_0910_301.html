<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/audioPlayer.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
    <style>
        .grid-choice-wrap{display: flex;flex-wrap: wrap;align-items: center;justify-content: space-between;}
        .grid-choice-wrap .button{position: static;width: 20%;margin: 0 0 15px;}
        .page-02 .section-selfcheck .example-box{position: relative;}
        .main.summary .page-02 .info-box{right: auto;top: 0;left: 0;}
    </style>
</head>

<body>
    <div id="wrap">
        <div class="main summary" data-main-tabs="되돌아보기, 생활 속으로">
            <div class="header">
                <div class="title-box">
                    <div class="title">핵심 정리</div>
                </div>
            </div>

            <span class="start-button remove">시작</span>

            <div class="content page-01" data-content="confirm-quiz">
                <div class="direction">
                    <div class="bullet-box empty-circle color-01">
                        시간을 나타내는 말을 찾아봅시다.
                    </div>
                </div>
                <div class="info-box one-line"><span class="emp">각 상자</span>를 클릭하세요.</div>
                <div class="content-inner">
                    <div class="multiple-choice" data-quiz="multipleChoice" data-answer="1;2;5;6;9">
                        <div class="grid-choice-wrap">
                            <button type="button" class="button n1">
                                <div class="box-base color-01 ta-c">
                                    운동장
                                </div>
                            </button>
                            <button type="button" class="button n2">
                                <div class="box-base color-01 ta-c">
                                    한밤중
                                </div>
                            </button>
                            <button type="button" class="button n3">
                                <div class="box-base color-01 ta-c">
                                    며칠 뒤
                                </div>
                            </button>
                            <button type="button" class="button n4">
                                <div class="box-base color-01 ta-c">
                                    공원
                                </div>
                            </button>
                            <button type="button" class="button n5">
                                <div class="box-base color-01 ta-c">
                                    차례
                                </div>
                            </button>
                            <button type="button" class="button n6">
                                <div class="box-base color-01 ta-c">
                                    오후 3시
                                </div>
                            </button>
                            <button type="button" class="button n7">
                                <div class="box-base color-01 ta-c">
                                    저녁
                                </div>
                            </button>
                            <button type="button" class="button n8">
                                <div class="box-base color-01 ta-c">
                                    순서
                                </div>
                            </button>
                            <button type="button" class="button n9">
                                <div class="box-base color-01 ta-c">
                                    시계
                                </div>
                            </button>
                            <button type="button" class="button n10">
                                <div class="box-base color-01 ta-c">
                                    아침
                                </div>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="bottom-button button-answer">
                    <div class="text">정답 확인</div>
                </div>

            </div>

            <div class="content page-02">

                <div class="direction">
                    <div class="bullet-box empty-circle color-01">
                        단원 학습을 시작할 때 세운 계획을 잘 실천했는지 확인해 봅시다.
                    </div>
                </div>

                <div class="section-selfcheck">
                    <div class="selfcheck">
                        <div class="text-box ti">겪은 일이 잘 드러나게 글을 쓸 수 있습니다.</div>
                        <div class="check-box">
                            <div class="wrap">
                                <div class="button-01"></div>
                            </div>
                            <div class="wrap">
                                <div class="button-02"></div>
                            </div>
                            <div class="wrap">
                                <div class="button-03"></div>
                            </div>
                        </div>
                    </div>
                    <div class="selfcheck">
                        <div class="text-box ti ls-2">일이 일어난 차례를 생각하며 겪은 일을 이야기로 표현할 수 있습니다.</div>
                        <div class="check-box">
                            <div class="wrap">
                                <div class="button-01"></div>
                            </div>
                            <div class="wrap">
                                <div class="button-02"></div>
                            </div>
                            <div class="wrap">
                                <div class="button-03"></div>
                            </div>
                        </div>
                    </div>
                    <div class="selfcheck">
                        <div class="text-box ti">미래 일기를 쓸 수 있습니다.</div>
                        <div class="check-box">
                            <div class="wrap">
                                <div class="button-01"></div>
                            </div>
                            <div class="wrap">
                                <div class="button-02"></div>
                            </div>
                            <div class="wrap">
                                <div class="button-03"></div>
                            </div>
                        </div>
                    </div>
                    <div class="example-box">
                        <div class="info-box"><span class="emp">기호</span>를 클릭하세요.</div>
                        <div class="example ico-01">
                            매우 그렇다
                        </div>
                        <div class="example ico-02">
                            그렇다
                        </div>
                        <div class="example ico-03">
                            좀 더 노력해야 한다
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/quiz.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
