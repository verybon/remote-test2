<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
        <title></title>
        <link rel="stylesheet" href="../common/css/sanitize.css" />
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/content.css" />

        <style>
            .group-speech-02 .char-box-01 .speech-box{width: 350px;}
            .group-speech-02 .char-box-02 .speech-box{width: 360px;}
        </style>

     </head>
    <body>
        <div id="wrap">
            <div class="main normal" >
                <div class="header">
                    <h1 class="title-02" aria-label="교과서 활동"></h1>
                </div>

                <div class="content page-01">
                    <div class="bullet-box direction">
                        <div class="text">주말에 하고 싶은 일은 무엇인가요?</div>
                    </div>

                    <div class="group-speech group-speech-02 align-cc" >
                        <div class="info-box"><span class="emp">인물</span>을 클릭하세요.</div>

                        <div class="char-box char-box-01 " data-color="color-03" data-tail="tail-01" data-tail-direction="br">
                            <div class="text text-answer">나는 주말에 가족과 할머니, 할아버지 댁에 가고 싶어.</div>
                        </div>
                        <div class="char-box char-box-02 text-answer" data-color="color-01" data-tail="tail-01" data-tail-direction="bl">
                            <div class="text text-answer">나는 주말에 친구들과 놀이공원에 가고 싶어.</div>
                        </div>
                    </div>

                    <div class="button-helper">
                        <span>톡톡 도움말</span>
                    </div>
                    <div class="popup-mini helper" data-button=".button-helper" style="width: auto;">
                        <div class="box-top">
                            <div class="popup-title-box">
                                <span class="popup-title">톡톡 도움말</span>
                                <span class="popup-sub-title"></span>
                            </div>
                            <div class="button-close"></div>
                        </div>
                        <div class="box-content">
                            <div class="bullet-box empty-circle">
                                어디에서 누구와 함께 하고 싶은지 생각해요.
                            </div>
                            <div class="bullet-box empty-circle">
                                어떤 일을 하고 싶은지 생각해요.
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="teacher-question num-01" style="letter-spacing: -3.2px;">
                주말에 하고 싶은 일을 떠올려 친구와 이야기해 봅시다.
            </div>

        </div>

        <script src="../common/js/libs/underscore-min.js"></script>
        <script src="../common/js/libs/anime.min.js"></script>
        <script src="../amt/js/amt.js"></script>
        <script src="../common/js/common.js"></script>
        <script src="../common/js/canvasAnimation.js"></script>
        <script src="../common/js/canvasAnimationData.js"></script>
        <script src="../common/js/content.js"></script>
    </body>
</html>
